 { res = &quot;&quot;; for ( var i = 0; i &lt; obj.length; ++i ) { res += obj[i]; if ( i !== obj.length - 1 ) { res += &quot;,&quot;; } } } return res; }; /** * Compare JSON tags and DICOM elements * @param {Object} jsonTags The JSON tags. * @param {Object} dicomElements The DICOM elements * @param {String} name The name of the test. * @param {Object} comaprator An object with an equal function (such as Qunit assert). */ dwv.utils.test.compare = function ( jsonTags, dicomElements, name, comparator ) { // check content if (jsonTags === null || jsonTags === 0) { return; } var keys = Object.keys(jsonTags); for ( var k = 0; k &lt; keys.length; ++k ) { var tag = keys[k]; var tagGE = dwv.dicom.getGroupElementFromName(tag); var tagKey = dwv.dicom.getGroupElementKey(tagGE.group, tagGE.element); var element = dicomElements.getDEFromKey(tagKey); var value = dicomElements.getFromKey(tagKey, true); if ( element.vr !== &quot;SQ&quot; ) { comparator.equal(dwv.utils.test.toString(value), jsonTags[tag], name + &quot; - &quot; + tag); } else { // check content if (jsonTags[tag] === null || jsonTags[tag] === 0) { continue; } // supposing same order of subkeys and indices... var subKeys = Object.keys(jsonTags[tag]); var index = 0; for ( var sk = 0; sk &lt; subKeys.length; ++sk ) { if ( subKeys[sk] !== &quot;explicitLength&quot; ) { var wrap = new dwv.dicom.DicomElementsWrapper(value[index]); dwv.utils.test.compare(jsonTags[tag][subKeys[sk]], wrap, name, comparator); ++index; } } } } }; /** * Test a JSON config. * @param {Object} config A JSON config representing DICOM tags. * @param {Object} assert A Qunit assert. */ dwv.utils.test.testConfig = function (config, assert) { // convert JSON to DICOM element object var res = dwv.dicom.getElementsFromJSONTags(config.tags); var dicomElements = res.elements; // pixels: small gradient square dicomElements.x7FE00010 = dwv.dicom.generatePixelDataFromJSONTags(config.tags, res.offset); // create DICOM buffer var writer = new dwv.dicom.DicomWriter assert ); // delete drawing to allow simple equal check delete jsonData.drawings; delete jsonData.drawingsDetails; // check values expect drawings dwv.utils.test.CheckStateHeader( jsonData, version, assert ); // finish async test done(); }; // send request request.send(null); }; /** * Check state header. * @param {Object} jsonData The input data to check. * @param {String} version The state format version. * @param {Object} assert The qunit assert. */ dwv.utils.test.CheckStateHeader = function (jsonData, version, assert) { // header data var headerData = { &quot;version&quot;: version, &quot;window-center&quot;: 441, &quot;window-width&quot;: 911, &quot;position&quot;: { &quot;i&quot;: 0, &quot;j&quot;: 0, &quot;k&quot;: 0 }, &quot;scale&quot;: 1, &quot;scaleCenter&quot;: { &quot;x&quot;: 0, &quot;y&quot;: 0 }, &quot;translation&quot;: { &quot;x&quot;: 0, &quot;y&quot;: 0 } }; assert.deepEqual( jsonData, headerData ); }; /** * Check drawings. * @param {Object} drawings The drawing object to check * @param {Object} details The drawing details * @param {String} version The state format version. * @param {String} type The type of drawing. * @param {Object} assert The qunit assert. */ dwv.utils.test.CheckDrawings = function (drawings, details, version, type, assert) { // first level: layer assert.equal( drawings.className, &quot;Layer&quot;, &quot;State drawings is a layer.&quot;); // second level: position groups if ( drawings.children.length === 5 &amp;&amp; ( type === &quot;ruler_multi-slice&quot; || type === &quot;line_multi-slice&quot; ) ) { dwv.utils.test.CheckRulerDrawings( drawings.children, details, version, assert ); } else if ( drawings.children.length === 1 ) { var layerKid = drawings.children[0]; assert.equal( layerKid.className, &quot;Group&quot;, &quot;Layer first level is a group.&quot;); assert.equal( layerKid.attrs.name, &quot;position-group&quot;, &quot;Layer first level is a position group.&quot;); assert.equal( layerKid.attrs.id, &quot;slice-0_frame 0.norm(), 1, &quot;norm unit #0&quot;); var v11 = new dwv.math.Vector3D(0,1,0); assert.equal(v11.norm(), 1, &quot;norm unit#1&quot;); var v12 = new dwv.math.Vector3D(0,0,1); assert.equal(v12.norm(), 1, &quot;norm unit #2&quot;); var v13 = new dwv.math.Vector3D(1,1,0); assert.equal(v13.norm(), Math.sqrt(2), &quot;norm other #0&quot;); var v14 = new dwv.math.Vector3D(0,1,1); assert.equal(v14.norm(), Math.sqrt(2), &quot;norm other #1&quot;); var v15 = new dwv.math.Vector3D(1,0,1); assert.equal(v15.norm(), Math.sqrt(2), &quot;norm other #2&quot;); var v16 = new dwv.math.Vector3D(1,1,1); assert.equal(v16.norm(), Math.sqrt(3), &quot;norm other #3&quot;); var v17 = new dwv.math.Vector3D(1,2,3); assert.equal(v17.norm(), Math.sqrt(14), &quot;norm other #4&quot;); }); /** * Tests for {@link dwv.math.Vector3D}. * @function module:tests/math~Vector3D */ QUnit.test(&quot;Test Vector3D crossProduct.&quot;, function (assert) { // test vectors var v0 = new dwv.math.Vector3D(0,0,0); var v0x = new dwv.math.Vector3D(1,0,0); var v0y = new dwv.math.Vector3D(0,1,0); var v0my = new dwv.math.Vector3D(0,-1,0); var v0z = new dwv.math.Vector3D(0,0,1); var v0mz = new dwv.math.Vector3D(0,0,-1); // self cross product is zero vector assert.equal(v0x.crossProduct(v0x).equals(v0), true, &quot;crossProduct self&quot;); // cross product of parallel vector is zero vector var v1x = new dwv.math.Vector3D(2,0,0); assert.equal(v0x.crossProduct(v1x).equals(v0), true, &quot;crossProduct parallel #0&quot;); var v1y = new dwv.math.Vector3D(0,6,0); assert.equal(v0y.crossProduct(v1y).equals(v0), true, &quot;crossProduct parallel #1&quot;); var v10 = new dwv.math.Vector3D(1,1,1); var v11 = new dwv.math.Vector3D(5,5,5); assert.equal(v10.crossProduct(v11).equals(v0), true, &quot;crossProduct parallel #2&quot;); var v12 = new dwv.math.Vector3D(-5,-5,-5); assert.equal(v10.crossProduct(v12).equals(v0), true, &quot;crossProduct parallel #3&quot;); // unit vectors assert.equal(v0x.crossProduct(v0y).equals(v0z), true, &quot;crossProduct unit #0&quot;); // anticommutative a * b = - (b * a) assert.equal(v0y.crossProduct(v0x).equals(v0mz), true, &quot;crossProduct unit #1&quot;); assert.equal(v0z.crossProduct(v0x).equals(v0y), true, &quot;crossProduct unit #2&quot;); assert.equal(v0x.crossProduct(v0z).equals(v0my), true, &quot;crossProduct unit #3&quot;); }); /** * Tests for {@link dwv.math.Vector3D}. * @function module:tests/math~Vector3D */ QUnit.test(&quot;Test Vector3D dotProduct.&quot;, function (assert) { // orthogonal var v00 = new dwv.math.Vector3D(1,0,0); var v01 = new dwv.math.Vector3D(0,1,0); assert.equal(v00.dotProduct(v01), 0, &quot;dotProduct orthogonal #0&quot;); var v02 = new dwv.math.Vector3D(0,0,1); assert.equal(v00.dotProduct(v02), 0, &quot;dotProduct orthogonal #1&quot;); // parallel var v10 = new dwv.math.Vector3D(2,0,0); assert.equal(v00.dotProduct(v10), 2, &quot;dotProduct parallel #0&quot;); var v11 = new dwv.math.Vector3D(-1,0,0); assert.equal(v00.dotProduct(v11), -1, &quot;dotProduct parallel #1&quot;); var simiFunc = function (a,b) { return Math.abs(a - b) &lt; 1e-6; }; // regular var v20 = new dwv.math.Vector3D(1,1,0); var dot20 = v20.norm() * v00.norm() * Math.cos(Math.PI/4); assert.equal(simiFunc(v20.dotProduct(v00), dot20), true, &quot;dotProduct regular #0&quot;); var v21 = new dwv.math.Vector3D(0,1,0); var dot21 = v20.norm() * v21.norm() * Math.cos(Math.PI/4); assert.equal(simiFunc(v20.dotProduct(v21), dot21), true, &quot;dotProduct regular #1&quot;); }); Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"tests_math_matrix.test.js.html":{"id":"tests_math_matrix.test.js.html","title":"Source: tests/math/matrix.test.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathte lipse */ QUnit.test(&quot;Test Ellipse.&quot;, function (assert) { var center = new dwv.math.Point2D(0,0); var e0 = new dwv.math.Ellipse(center,2,4); // getCenter assert.equal(e0.getCenter(), center, &quot;getCenter&quot;); // getA assert.equal(e0.getA(), 2, &quot;getA&quot;); // getB assert.equal(e0.getB(), 4, &quot;getB&quot;); // getSurface assert.equal(e0.getSurface(), Math.PI*2*4, &quot;getSurface&quot;); // equals: true assert.equal(e0.getWorldSurface(0.5,0.25), Math.PI, &quot;getWorldSurface&quot;); }); /** * Tests for {@link dwv.math.Line}. * @function module:tests/math~Line */ QUnit.test(&quot;Test Line.&quot;, function (assert) { var p0 = new dwv.math.Point2D(0,0); var p1 = new dwv.math.Point2D(0,-5); var l0 = new dwv.math.Line(p0,p1); // getBegin assert.equal(l0.getBegin(), p0, &quot;getBegin&quot;); // getEnd assert.equal(l0.getEnd(), p1, &quot;getEnd&quot;); // getLength assert.equal(l0.getLength(), 5, &quot;getLength&quot;); // getWorldLength assert.equal(l0.getWorldLength(0.5,0.5), 2.5, &quot;getWorldLength&quot;); // getMidpoint var pMid = new dwv.math.Point2D(0,-2); // rounded... assert.equal(l0.getMidpoint().equals(pMid), true, &quot;getMidpoint&quot;); // slope var p20 = new dwv.math.Point2D(1,1); var l10 = new dwv.math.Line(p0,p20); assert.equal(l10.getSlope(), 1, &quot;getSlope&quot;); var p21 = new dwv.math.Point2D(1,-1); var l11 = new dwv.math.Line(p0,p21); assert.equal(l11.getSlope(), -1, &quot;getSlope (negative)&quot;); var p3 = new dwv.math.Point2D(1,0); var l2 = new dwv.math.Line(p0,p3); assert.equal(l2.getSlope(), 0, &quot;getSlope (horizontal)&quot;); assert.equal(l0.getSlope(), -Infinity, &quot;getSlope (vertical)&quot;); // inclination assert.equal(l10.getInclination(), 135, &quot;Inclination&quot;); // 180 - 45 assert.equal(l11.getInclination(), 225, &quot;Inclination (negative)&quot;); // 180 + 45 assert.equal(l2.getInclination(), 180, &quot;Inclination (horizontal)&quot;); assert.equal(l0.getInclination(), 270, &quot;Inclination (vertical)&quot;); // 180 + 90 // angle assert.equal(dwv.math.getAngle(l10, l11), 90, &quot;getAngle&quot;); var p4 = new dwv.math.Point2D(0,-1); var p5 = new dwv.math.Point2D(1,-1); var l3 = new dwv.math.Line(p4,p5); assert.equal(dwv.math.getAngle(l2, l3), 180, &quot;getAngle (horizontal parallel)&quot;); var l4 = new dwv.math.Line(p3,p21); assert.equal(dwv.math.getAngle(l0, l4), 180, &quot;getAngle (vertical parallel)&quot;); // intercept assert.equal(l10.getIntercept(), 0, &quot;getIntercept (zero)&quot;); var p6 = new dwv.math.Point2D(0,1); var p7 = new dwv.math.Point2D(1,2); var l5 = new dwv.math.Line(p6,p7); assert.equal(l5.getIntercept(), 1, &quot;getIntercept&quot;); var p8 = new dwv.math.Point2D(0,-1); var p9 = new dwv.math.Point2D(1,-2); var l6 = new dwv.math.Line(p8,p9); assert.equal(l6.getIntercept(), -1, &quot;getIntercept (negative)&quot;); var p10 = new dwv.math.Point2D(0,1); var p11 = new dwv.math.Point2D(-1,2); var l7 = new dwv.math.Line(p10,p11); assert.equal(l7.getIntercept(), 1, &quot;getIntercept (back)&quot;); var p12 = new dwv.math.Point2D(0,-1); var p13 = new dwv.math.Point2D(-1,-2); var l8 = new dwv.math.Line(p12,p13); assert.equal(l8.getIntercept(), -1, &quot;getIntercept (back negative)&quot;); // perpendicular var l0p = dwv.math.getPerpendicularLine(l0, p0, 2); var pl0pbeg = new dwv.math.Point2D(-1,0); assert.ok(l0p.getBegin().equals( pl0pbeg ), &quot;perpendicular horizon begin&quot;); var pl0pend = new dwv.math.Point2D(1,0); assert.ok(l0p.getEnd().equals( pl0pend ), &quot;perpendicular horizon end&quot;); var l2p = dwv.math.getPerpendicularLine(l2, p0, 2); var pl2pbeg = new dwv.math.Point2D(0,-1); assert.ok(l2p.getBegin().equals( pl2pbeg ), &quot;perpendicular vertical begin&quot;); var pl2pend = new dwv.math.Point2D(0,1); assert.ok(l2p.getEnd().equals( pl2pend ), &quot;perpendicular vertical end&quot;); var isSimilar = function (a, b) { return Math.abs(a-b) &lt; 1e-10; }; var isSimilarPoint2D = function (p0, p1) { return isSimilar(p0.get
