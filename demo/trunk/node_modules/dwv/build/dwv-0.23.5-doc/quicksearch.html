] = wOff[0]; wOffnx[1] = wOff[1]; wOffnx[2] = wOff[1]; wOffnx[3] = wOff[3]; wOffnx[4] = wOff[4]; wOffnx[5] = wOff[4]; wOffnx[6] = wOff[6]; wOffnx[7] = wOff[7]; wOffnx[8] = wOff[7]; // i=ncols, j=nrows var wOffnn = []; wOffnn[0] = wOff[0]; wOffnn[1] = wOff[1]; wOffnn[2] = wOff[1]; wOffnn[3] = wOff[3]; wOffnn[4] = wOff[4]; wOffnn[5] = wOff[4]; wOffnn[6] = wOff[3]; wOffnn[7] = wOff[4]; wOffnn[8] = wOff[4]; // restore indent for rest of method /*jshint indent:4 */ // loop vars var pixelOffset = 0; var newValue = 0; var wOffFinal = []; // go through the destination image pixels for (var f=0; f&lt;nframes; f++) { pixelOffset = f * frameOffset; for (var c=0; c&lt;ncomp; c++) { // special component offset pixelOffset += c * componentOffset; for (var k=0; k&lt;nslices; k++) { for (var j=0; j&lt;nrows; j++) { for (var i=0; i&lt;ncols; i++) { wOffFinal = wOff; // special border cases if( i === 0 &amp;&amp; j === 0 ) { wOffFinal = wOff00; } else if( i === 0 &amp;&amp; j === (nrows-1) ) { wOffFinal = wOff0n; } else if( i === (ncols-1) &amp;&amp; j === 0 ) { wOffFinal = wOffn0; } else if( i === (ncols-1) &amp;&amp; j === (nrows-1) ) { wOffFinal = wOffnn; } else if( i === 0 &amp;&amp; j !== (nrows-1) &amp;&amp; j !== 0 ) { wOffFinal = wOff0x; } else if( i === (ncols-1) &amp;&amp; j !== (nrows-1) &amp;&amp; j !== 0 ) { wOffFinal = wOffnx; } else if( i !== 0 &amp;&amp; i !== (ncols-1) &amp;&amp; j === 0 ) { wOffFinal = wOffx0; } else if( i !== 0 &amp;&amp; i !== (ncols-1) &amp;&amp; j === (nrows-1) ) { wOffFinal = wOffxn; } // calculate the weighed sum of the source image pixels that // fall under the convolution matrix newValue = 0; for( var wi=0; wi&lt;9; ++wi ) { newValue += this.getValueAtOffset(pixelOffset + wOffFinal[wi], f) * weights[wi]; } newBuffer[f][pixelOffset] = newValue; // increment pixel offset pixelOffset += factor; } } } } } return newImage; }; /** * Transform an image using a specific operator. * WARNING: no size check! * @param {Function} operator The operator to parseFloat( imageOrientationPatient[3] ), parseFloat( imageOrientationPatient[4] ), parseFloat( imageOrientationPatient[5] ) ); var normal = rowCosines.crossProduct(colCosines); orientationMatrix = new dwv.math.Matrix33( rowCosines.getX(), rowCosines.getY(), rowCosines.getZ(), colCosines.getX(), colCosines.getY(), colCosines.getZ(), normal.getX(), normal.getY(), normal.getZ() ); } // geometry var origin = new dwv.math.Point3D(slicePosition[0], slicePosition[1], slicePosition[2]); var geometry = new dwv.image.Geometry( origin, size, spacing, orientationMatrix ); // image var image = new dwv.image.Image( geometry, pixelBuffer ); // PhotometricInterpretation var photometricInterpretation = dicomElements.getFromKey(&quot;x00280004&quot;); if ( photometricInterpretation ) { var photo = dwv.dicom.cleanString(photometricInterpretation).toUpperCase(); // jpeg decoders output RGB data if ( (jpeg2000 || jpegBase || jpegLoss) &amp;&amp; (photo !== &quot;MONOCHROME1&quot; &amp;&amp; photo !== &quot;MONOCHROME2&quot;) ) { photo = &quot;RGB&quot;; } image.setPhotometricInterpretation( photo ); } // PlanarConfiguration var planarConfiguration = dicomElements.getFromKey(&quot;x00280006&quot;); if ( planarConfiguration ) { image.setPlanarConfiguration( planarConfiguration ); } // rescale slope and intercept var slope = 1; // RescaleSlope var rescaleSlope = dicomElements.getFromKey(&quot;x00281053&quot;); if ( rescaleSlope ) { slope = parseFloat(rescaleSlope); } var intercept = 0; // RescaleIntercept var rescaleIntercept = dicomElements.getFromKey(&quot;x00281052&quot;); if ( rescaleIntercept ) { intercept = parseFloat(rescaleIntercept); } var rsi = new dwv.image.RescaleSlopeAndIntercept(slope, intercept); image.setRescaleSlopeAndIntercept( rsi ); // meta information var meta = {}; // Modality var modality = dicomElements.getFromKey(&quot;x00080060&quot;); if ( modality ) { meta.Modality = modality; } // StudyInstanceUID var studyInstanceUID = dicomElements.getFromKey(&quot;x0020000D /geometry.js // namespaces var dwv = dwv || {}; dwv.image = dwv.image || {}; /** * 2D/3D Size class. * @constructor * @param {Number} numberOfColumns The number of columns. * @param {Number} numberOfRows The number of rows. * @param {Number} numberOfSlices The number of slices. */ dwv.image.Size = function ( numberOfColumns, numberOfRows, numberOfSlices ) { /** * Get the number of columns. * @return {Number} The number of columns. */ this.getNumberOfColumns = function () { return numberOfColumns; }; /** * Get the number of rows. * @return {Number} The number of rows. */ this.getNumberOfRows = function () { return numberOfRows; }; /** * Get the number of slices. * @return {Number} The number of slices. */ this.getNumberOfSlices = function () { return (numberOfSlices || 1.0); }; }; /** * Get the size of a slice. * @return {Number} The size of a slice. */ dwv.image.Size.prototype.getSliceSize = function () { return this.getNumberOfColumns() * this.getNumberOfRows(); }; /** * Get the total size. * @return {Number} The total size. */ dwv.image.Size.prototype.getTotalSize = function () { return this.getSliceSize() * this.getNumberOfSlices(); }; /** * Check for equality. * @param {Size} rhs The object to compare to. * @return {Boolean} True if both objects are equal. */ dwv.image.Size.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getNumberOfColumns() === rhs.getNumberOfColumns() &amp;&amp; this.getNumberOfRows() === rhs.getNumberOfRows() &amp;&amp; this.getNumberOfSlices() === rhs.getNumberOfSlices(); }; /** * Check that coordinates are within bounds. * @param {Number} i The column coordinate. * @param {Number} j The row coordinate. * @param {Number} k The slice coordinate. * @return {Boolean} True if the given coordinates are within bounds. */ dwv.image.Size.prototype.isInBounds = function ( i, j, k ) { if( i &lt; 0 || i &gt; this.getNumberOfColumns() - 1 || j &lt; 0 || j &gt; this.getNumberOfRows() - 1 || k &lt; 0 || k &gt; this.getNumberOfSlices() - 1 ) { return false; } return true; }; /** * Get a string representation of the Vector3D. * @return {String} The vector as a string. */ dwv.image.Size.prototype.toString = function () { return &quot;(&quot; + this.getNumberOfColumns() + &quot;, &quot; + this.getNumberOfRows() + &quot;, &quot; + this.getNumberOfSlices() + &quot;)&quot;; }; /** * 2D/3D Spacing class. * @constructor * @param {Number} columnSpacing The column spacing. * @param {Number} rowSpacing The row spacing. * @param {Number} sliceSpacing The slice spacing. */ dwv.image.Spacing = function ( columnSpacing, rowSpacing, sliceSpacing ) { /** * Get the column spacing. * @return {Number} The column spacing. */ this.getColumnSpacing = function () { return columnSpacing; }; /** * Get the row spacing. * @return {Number} The row spacing. */ this.getRowSpacing = function () { return rowSpacing; }; /** * Get the slice spacing. * @return {Number} The slice spacing. */ this.getSliceSpacing = function () { return (sliceSpacing || 1.0); }; }; /** * Check for equality. * @param {Spacing} rhs The object to compare to. * @return {Boolean} True if both objects are equal. */ dwv.image.Spacing.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getColumnSpacing() === rhs.getColumnSpacing() &amp;&amp; this.getRowSpacing() === rhs.getRowSpacing() &amp;&amp; this.getSliceSpacing() === rhs.getSliceSpacing(); }; /** * Get a string representation of the Vector3D. * @return {String} The vector as a string. */ dwv.image.Spacing.prototype.toString = function () { return &quot;(&quot; + this.getColumnSpacing() + &quot;, &quot; + this.getRowSpacing() + &quot;, &quot; + this.getSliceSpacing() + &quot;)&quot;; }; /** * 2D/3D Geometry class. * @constructor * @param {Object} origin The object origin (a 3D point). * @param {Object} size The object size. * @param {Object} spacing The object spacing. * @param {Object} orientation The object orientation (3*3 matrix, default to 3*3 identity). */ dwv.image.Geometry = function ( origin, size, spacing, orientation ) { // check input origin if( typeof origin === 'undefined' ) { origin = new dwv.math.Point3D(0,0,0); } var origins = [origin]; // check input orientation if( typeof orientation === 'undefined' ) { orientation = new dwv.math.getIdentityMat33(); } /** * Get the object first origin. * @return {Object} The object first origin. */ this.getOrigin = function () { return origin; }; /** * Get the object origins. * @return {Array} The object origins. */ this.getOrigins = function () { return origins; }; /** * Get the object size. * @return {Object} The object size. */ this.getSize = function () { return size; }; /** * Get the object spacing. * @return {Object} The object spacing. */ this.getSpacing = function () { return spacing; }; /** * Get the object orientation. * @return {Object} The object orientation. */ this.getOrientation = function () { return orientation; }; /** * Get the slice position of a point in the current slice layout. * @param {Object} point The point to evaluate. */ this.getSliceIndex = function (point) { // cannot use this.worldToIndex(point).getK() since // we cannot guaranty consecutive slices... // find the closest index var closestSliceIndex = 0; var minDist = point.getDistance(origins[0]); var dist = 0; for( var i = 0; i &lt; origins.length; ++i ) { dist = point.getDistance(origins[i]); if( dist &lt; minDist ) { minDist = dist; closestSliceIndex = i; } } // we have the closest point, are we before or after var normal = new dwv.math.Vector3D( orientation.get(2,0), orientation.get(2,1), orientation.get(2,2)); var dotProd = normal.dotProduct( point.minus(origins[closestSliceIndex]) ); var sliceIndex = ( dotProd &gt; 0 ) ? closestSliceIndex + 1 : closestSliceIndex; return sliceIndex; }; /** * Append an origin to the geometry. * @param {Object} origin The origin to append. * @param {Number} index The index at which to append. */ this.appendOrigin = function (origin, index) { // add in origin array origins.splice(index, 0, origin); // increment slice number size = new dwv.image.Size( size.getNumberOfColumns(), size.getNumberOfRows(), size.getNumberOfSlices() + 1); }; }; /** * Check for equality. * @param {Geometry} rhs The object to compare to. * @return {Boolean} True if both objects are equal. */ dwv.image.Geometry.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getOrigin() === rhs.getOrigin() &amp;&amp; this.getSize() === rhs.getSize() &amp;&amp; this.getSpacing() === rhs.getSpacing(); }; /** * Convert an index to an offset in memory. * @param {Object} index The index to convert. */ dwv.image.Geometry.prototype.indexToOffset = function (index) { var size = this.getSize(); return index.getI() + index.getJ() * size.getNumberOfColumns() + index.getK() * size.getSliceSize(); }; /** * Convert an index into world coordinates. * @param {Object} index The index to convert. */ dwv.image.Geometry.prototype.indexToWorld = function (index) { var origin = this.getOrigin(); var spacing = this.getSpacing(); return new dwv.math.Point3D( origin.getX() + index.getI() * spacing.getColumnSpacing(), origin.getY() + index.getJ() * spacing.getRowSpacing(), origin.getZ() + index.getK() * spacing.getSliceSpacing() ); }; /** * Convert world coordinates into an index. * @param {Object} THe point to convert. */ dwv.image.Geometry.prototype.worldToIndex = function (point) { var origin = this.getOrigin(); var spacing = this.getSpacing(); return new dwv.math.Point3D( point.getX() / spacing.getColumnSpacing() - origin.getX(), point.getY() / spacing.getRowSpacing() - origin.getY(), point.getZ() / spacing.getSliceSpacing() - origin.getZ() ); }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_image_domReader.js.html":{"id":"src_image_domReader.js.html","title":"Source: src/image/domReader.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmld icWandXMLHttpRequest Source: src/image/domReader.js // namespaces var dwv = dwv || {}; dwv.image = dwv.image || {}; /** * Create a simple array buffer from an ImageData buffer. * @param {Object} imageData The ImageData taken from a context. * @return {Array} The image buffer. */ dwv.image.imageDataToBuffer = function (imageData) { // remove alpha // TODO support passing the full image data var dataLen = imageData.data.length; var buffer = new Uint8Array( (dataLen / 4) * 3); var j = 0; for( var i = 0; i &lt; dataLen; i+=4 ) { buffer[j] = imageData.data[i]; buffer[j+1] = imageData.data[i+1]; buffer[j+2] = imageData.data[i+2]; j+=3; } return buffer; }; /** * Get data from an input context imageData. * @param {Number} width The width of the coresponding image. * @param {Number} height The height of the coresponding image. * @param {Number} sliceIndex The slice index of the imageData. * @param {Object} imageBuffer The image buffer. * @param {Number} numberOfFrames The final number of frames. * @return {Object} The corresponding view. */ dwv.image.getDefaultView = function ( width, height, sliceIndex, imageBuffer, numberOfFrames, info) { // image size var imageSize = new dwv.image.Size(width, height); // default spacing // TODO: misleading... var imageSpacing = new dwv.image.Spacing(1,1); // default origin var origin = new dwv.math.Point3D(0,0,sliceIndex); // create image var geometry = new dwv.image.Geometry(origin, imageSize, imageSpacing ); var image = new dwv.image.Image( geometry, imageBuffer, numberOfFrames ); image.setPhotometricInterpretation(&quot;RGB&quot;); // meta information var meta = {}; meta.BitsStored = 8; image.setMeta(meta); // overlay image.setFirstOverlay( dwv.gui.info.createOverlaysForDom(info) ); // view var view = new dwv.image.View(image); // defaut preset view.setWindowLevelMinMax(); // return return view; }; /** * Get data from an input image using a canvas. * @param {Object} image The DOM Image. * @return {Mixed} The corresponding view and info. */ dwv.image.getViewFromDOMImage = function (image) { // image size var width = image.width; var height = image.height; // draw the image in the canvas in order to get its data var canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; var ctx = canvas.getContext('2d'); ctx.drawImage(image, 0, 0); // get the image data var imageData = ctx.getImageData(0, 0, width, height); // image properties var info = []; if ( typeof image.origin === &quot;string&quot; ) { info.push({ &quot;name&quot;: &quot;origin&quot;, &quot;value&quot;: image.origin }); } else { info.push({ &quot;name&quot;: &quot;fileName&quot;, &quot;value&quot;: image.origin.name }); info.push({ &quot;name&quot;: &quot;fileType&quot;, &quot;value&quot;: image.origin.type }); info.push({ &quot;name&quot;: &quot;fileLastModifiedDate&quot;, &quot;value&quot;: image.origin.lastModifiedDate }); } info.push({ &quot;name&quot;: &quot;imageWidth&quot;, &quot;value&quot;: width }); info.push({ &quot;name&quot;: &quot;imageHeight&quot;, &quot;value&quot;: height }); // create view var sliceIndex = image.index ? image.index : 0; var imageBuffer = dwv.image.imageDataToBuffer(imageData); var view = dwv.image.getDefaultView( width, height, sliceIndex, [imageBuffer], 1, info); // return return {&quot;view&quot;: view, &quot;info&quot;: info}; }; /** * Get data from an input image using a canvas. * @param {Object} video The DOM Video. * @param {Object} callback The function to call once the data is loaded. * @param {Object} cbprogress The function to call to report progress. * @param {Object} cbonloadend The function to call to report load end. * @param {Number} dataindex The data index. */ dwv.image.getViewFromDOMVideo = function (video, callback, cbprogress, cbonloadend, dataIndex) { // video size var width = video.videoWidth; var height = video.videoHeight; // default frame rate... var frameRate = 30; // number of frames var numberOfFrames = Math.floor(video.duration * frameRate); // video properties var info = []; if( video.file ) { info.push({ &quot;name&quot;: &quot;fileName&quot;, &quot;value&quot;: video.file.name }); info.push({ &quot;name&quot;: &quot;fileType&quot;, &quot;value&quot;: video.file.type }); info.push({ &quot;name&quot;: &quot;fileLastModifiedDate&quot;, &quot;value&quot;: video.file.lastModifiedDate }); } info.push({ &quot;name&quot;: &quot;imageWidth&quot;, &quot;value&quot;: width }); info.push({ &quot;name&quot;: &quot;imageHeight&quot;, &quot;value&quot;: height }); info.push({ &quot;name&quot;: &quot;numberOfFrames&quot;, &quot;value&quot;: numberOfFrames }); // draw the image in the canvas in order to get its data var canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; var ctx = canvas.getContext('2d'); // using seeked to loop through all video frames video.addEventListener('seeked', onseeked, false); // current frame index var frameIndex = 0; // video view var view = null; // draw the context and store it as a frame function storeFrame() { // send progress var evprog = {'type': 'load-progress', 'lengthComputable': true, 'loaded': frameIndex, 'total': numberOfFrames}; if (typeof dataIndex !== &quot;undefined&quot;) { evprog.index = dataIndex; } cbprogress(evprog); // draw image ctx.drawImage(video, 0, 0); // context to image buffer var imgBuffer = dwv.image.imageDataToBuffer( ctx.getImageData(0, 0, width, height) ); if (frameIndex === 0) { // create view view = dwv.image.getDefaultView( width, height, 1, [imgBuffer], numberOfFrames, info); // call callback callback( {&quot;view&quot;: view, &quot;info&quot;: info } ); } else { view.appendFrameBuffer(imgBuffer); } } // handle seeked event function onseeked(/*event*/) { // store storeFrame(); // increment index ++frameIndex; // set the next time // (not using currentTime, it seems to get offseted) var nextTime = frameIndex / frameRate; if (nextTime &lt;= this.duration) { this.currentTime = nextTime; } else { cbonloadend(); // stop listening video.removeEventListener('seeked', onseeked); } } // trigger the first seeked video.currentTime = 0; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_image_luts.js.html":{"id":"src_image_luts.js.html","title":"Source: src/image/luts.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMapdwv.gui.info.Overlaydwv.gui.info.Plotdwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.PixelBufferDecoderdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.InfoControllerdwv.io.FilesLoaderdwv.io.MemoryLoaderdwv.io.UrlsLoaderdwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Matrix33dwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.math.Vector3Ddwv.ModernizrInit~ModernizrProtodwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.DrawGroupCommanddwv.tool.Filterdwv.tool.filter.Sharpendwv.too er Global askModernizrmulABCwebdriver Externals FileReaderi18nexti18nextBrowserLanguageDetectorJpxImageKonvaMagicWandXMLHttpRequest Source: src/image/view.js // namespaces var dwv = dwv || {}; dwv.image = dwv.image || {}; /** * WindowLevel class. * References: * - DICOM [Window Center and Window Width]{@link http://dicom.nema.org/dicom/2013/output/chtml/part03/sect_C.11.html#sect_C.11.2.1.2} * Pseudo-code: * if (x &lt;= c - 0.5 - (w-1)/2), then y = ymin * else if (x &gt; c - 0.5 + (w-1)/2), then y = ymax, * else y = ((x - (c - 0.5)) / (w-1) + 0.5) * (ymax - ymin) + ymin */ dwv.image.WindowLevel = function (center, width) { // avoid zero width if ( width === 0 ) { throw new Error(&quot;A window level with a width of zero is not possible.&quot;); } /** * Signed data offset. * @private * @type Number */ var signedOffset = 0; /** * Output value minimum. * @private * @type Number */ var ymin = 0; /** * Output value maximum. * @private * @type Number */ var ymax = 255; /** * Input value minimum (calculated). * @private * @type Number */ var xmin = null; /** * Input value maximum (calculated). * @private * @type Number */ var xmax = null; /** * Window level equation slope (calculated). * @private * @type Number */ var slope = null; /** * Window level equation intercept (calculated). * @private * @type Number */ var inter = null; /** * Initialise members. */ function init() { var c = center + signedOffset; // from the standard xmin = c - 0.5 - ( (width-1) / 2 ); xmax = c - 0.5 + ( (width-1) / 2 ); // develop the equation: // y = ( ( x - (c - 0.5) ) / (w-1) + 0.5 ) * (ymax - ymin) + ymin // y = ( x / (w-1) ) * (ymax - ymin) + ( -(c - 0.5) / (w-1) + 0.5 ) * (ymax - ymin) + ymin slope = (ymax - ymin) / (width-1); inter = ( -(c - 0.5) / (width-1) + 0.5 ) * (ymax - ymin) + ymin; } // call init init(); /** * Get the window center. * @return {Number} The window center. */ this.getCenter = function () { return center; }; /** * Get the window width. * @return {Number} The window width. */ this.getWidth = function () { return width; }; /** * Set the output value range. * @param {Number} min The output value minimum. * @param {Number} max The output value maximum. */ this.setRange = function (min, max) { ymin = parseInt( min, 10 ); ymax = parseInt( max, 10 ) ; // re-initialise init(); }; /** * Set the signed offset. * @param {Number} The signed data offset, typically: slope * ( size / 2). */ this.setSignedOffset = function (offset) { signedOffset = offset; // re-initialise init(); }; /** * Apply the window level on an input value. * @param {Number} The value to rescale as an integer. * @return {Number} The leveled value, in the * [ymin, ymax] range (default [0,255]). */ this.apply = function (value) { if ( value &lt;= xmin ) { return ymin; } else if ( value &gt; xmax ) { return ymax; } else { return parseInt( ((value * slope) + inter), 10); } }; }; /** * Check for window level equality. * @param {Object} rhs The other window level to compare to. * @return {Boolean} True if both window level are equal. */ dwv.image.WindowLevel.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getCenter() === rhs.getCenter() &amp;&amp; this.getWidth() === rhs.getWidth(); }; /** * Get a string representation of the window level. * @return {String} The window level as a string. */ dwv.image.WindowLevel.prototype.toString = function () { return (this.getCenter() + &quot;, &quot; + this.getWidth()); }; /** * View class. * @constructor * @param {Image} image The associated image. * Need to set the window lookup table once created * (either directly or with helper methods). */ dwv.image.View = function (image) { /** * Window lookup tables, indexed per Rescale Slope and Intercept (RSI). * @private * @type Window */ var windowLuts = {}; /** * Window presets. * Minmax will be filled at first use (see view.setWindowLevelPreset). * @private * @type Object */ var windowPresets = { &quot;minmax&quot;: {&quot;name&quot;: &quot;minmax&quot;} }; /** * Curren he progress event. * Default does nothing. */ dwv.io.FilesLoader.prototype.onprogress = function (/*event*/) {}; /** * Handle an error event. * @param {Object} event The error event with an * optional 'event.message'. * Default does nothing. */ dwv.io.FilesLoader.prototype.onerror = function (/*event*/) {}; /** * Handle an abort event. * @param {Object} event The abort event with an * optional 'event.message'. * Default does nothing. */ dwv.io.FilesLoader.prototype.onabort = function (/*event*/) {}; /** * Load a list of files. * @param {Array} ioArray The list of files to load. * @external FileReader */ dwv.io.FilesLoader.prototype.load = function (ioArray) { // clear storage this.clearStoredReaders(); this.clearStoredLoader(); // closure to self for handlers var self = this; // set the number of data to load this.setNToLoad( ioArray.length ); var mproghandler = new dwv.utils.MultiProgressHandler(self.onprogress); mproghandler.setNToLoad( ioArray.length ); // get loaders var loaders = []; for (var m = 0; m &lt; dwv.io.loaderList.length; ++m) { loaders.push( new dwv.io[dwv.io.loaderList[m]]() ); } // set loaders callbacks var loader = null; for (var k = 0; k &lt; loaders.length; ++k) { loader = loaders[k]; loader.onload = self.onload; loader.onloadend = self.addLoaded; loader.onerror = self.onerror; loader.onabort = self.onabort; loader.setOptions({ 'defaultCharacterSet': this.getDefaultCharacterSet() }); loader.onprogress = mproghandler.getUndefinedMonoProgressHandler(1); } // request onerror handler var getReaderOnError = function (origin) { return function (event) { var message = &quot;An error occurred while reading '&quot; + origin + &quot;'&quot;; if (typeof event.getMessage !== &quot;undefined&quot;) { message += &quot; (&quot; + event.getMessage() + &quot;)&quot;; } message += &quot;.&quot;; self.onerror( {'name': &quot;FileReaderError&quot;, 'message': message } ); }; }; // request onabort handler var getReaderOnAbort = function (origin) { return function () ; + this.status + &quot; while loading '&quot; + url + &quot;' [DicomDataLoader]&quot; }); return; } // load self.load(this.response, url, index); }; }; }; // class DicomDataLoader /** * Check if the loader can load the provided file. * @param {Object} file The file to check. * @return True if the file can be loaded. */ dwv.io.DicomDataLoader.prototype.canLoadFile = function (file) { var split = file.name.split('.'); var ext = &quot;&quot;; if (split.length !== 1) { ext = split.pop().toLowerCase(); } var hasExt = (ext.length !== 0); return !hasExt || (ext === &quot;dcm&quot;); }; /** * Check if the loader can load the provided url. * @param {String} url The url to check. * @return True if the url can be loaded. */ dwv.io.DicomDataLoader.prototype.canLoadUrl = function (url) { var split = url.split('.'); var ext = &quot;&quot;; if (split.length !== 1) { ext = split.pop().toLowerCase(); } var hasExt = (ext.length !== 0) &amp;&amp; (ext.length &lt; 5); // wado url var isDicomContentType = (url.indexOf(&quot;contentType=application/dicom&quot;) !== -1); return isDicomContentType || (ext === &quot;dcm&quot;) || !hasExt; }; /** * Get the file content type needed by the loader. * @return One of the 'dwv.io.fileContentTypes'. */ dwv.io.DicomDataLoader.prototype.loadFileAs = function () { return dwv.io.fileContentTypes.ArrayBuffer; }; /** * Get the url content type needed by the loader. * @return One of the 'dwv.io.urlContentTypes'. */ dwv.io.DicomDataLoader.prototype.loadUrlAs = function () { return dwv.io.urlContentTypes.ArrayBuffer; }; /** * Handle a load event. * @param {Object} event The load event, 'event.target' * should be the loaded data. * Default does nothing. */ dwv.io.DicomDataLoader.prototype.onload = function (/*event*/) {}; /** * Handle an load end event. * Default does nothing. */ dwv.io.DicomDataLoader.prototype.onloadend = function () {}; /** * Handle a progress event. * @param {Object} event The progress event. * Default does nothing. */ dwv.io.DicomDataL Load = n; }; /** * Increment the number of loaded data * and call onloadend if loaded all data. */ this.addLoaded = function () { nLoaded++; if ( nLoaded === nToLoad ) { self.onloadend(); } }; }; // class Url /** * Handle a load event. * @param {Object} event The load event, 'event.target' * should be the loaded data. * Default does nothing. */ dwv.io.UrlsLoader.prototype.onload = function (/*event*/) {}; /** * Handle a load end event. * Default does nothing. */ dwv.io.UrlsLoader.prototype.onloadend = function () {}; /** * Handle a progress event. * @param {Object} event The progress event. * Default does nothing. */ dwv.io.UrlsLoader.prototype.onprogress = function (/*event*/) {}; /** * Handle an error event. * @param {Object} event The error event with an * optional 'event.message'. * Default does nothing. */ dwv.io.UrlsLoader.prototype.onerror = function (/*event*/) {}; /** * Handle an abort event. * @param {Object} event The abort event with an * optional 'event.message'. * Default does nothing. */ dwv.io.UrlsLoader.prototype.onabort = function (/*event*/) {}; /** * Load a list of URLs. * @param {Array} ioArray The list of urls to load. * @param {Object} options Load options. * @external XMLHttpRequest */ dwv.io.UrlsLoader.prototype.load = function (ioArray, options) { // clear storage this.clearStoredRequests(); this.clearStoredLoader(); // closure to self for handlers var self = this; // set the number of data to load this.setNToLoad( ioArray.length ); var mproghandler = new dwv.utils.MultiProgressHandler(self.onprogress); mproghandler.setNToLoad( ioArray.length ); // get loaders var loaders = []; for (var m = 0; m &lt; dwv.io.loaderList.length; ++m) { loaders.push( new dwv.io[dwv.io.loaderList[m]]() ); } // set loaders callbacks var loader = null; for (var k = 0; k &lt; loaders.length; ++k) { loader = loaders[k]; loader.onload = self.onload; loader.onloadend = self.addLoaded; loader.onerror = self.onerror; loader.onabort = self.onabort; loader.setOptions({ 'defaultCharacterSet': this.getDefaultCharacterSet() }); loader.onprogress = mproghandler.getUndefinedMonoProgressHandler(1); } // request onerror handler var getRequestOnError = function (origin) { return function (/*event*/) { var message = &quot;An error occurred while downloading '&quot; + origin + &quot;'&quot;; if (typeof this.status !== &quot;undefined&quot;) { message += &quot; (http status: &quot; + this.status + &quot;)&quot;; } message += &quot;.&quot;; self.onerror( {'name': &quot;RequestError&quot;, 'message': message } ); }; }; // request onabort handler var getRequestOnAbort = function (origin) { return function () { self.onabort( {'message': &quot;Abort while downloading '&quot; + origin + &quot;'.&quot; } ); }; }; // loop on I/O elements for (var i = 0; i &lt; ioArray.length; ++i) { var url = ioArray[i]; var request = new XMLHttpRequest(); request.open('GET', url, true); // store request this.storeRequest(request); // optional request headers if ( typeof options.requestHeaders !== &quot;undefined&quot; ) { var requestHeaders = options.requestHeaders; for (var j = 0; j &lt; requestHeaders.length; ++j) { if ( typeof requestHeaders[j].name !== &quot;undefined&quot; &amp;&amp; typeof requestHeaders[j].value !== &quot;undefined&quot; ) { request.setRequestHeader(requestHeaders[j].name, requestHeaders[j].value); } } } // bind reader progress request.onprogress = mproghandler.getMonoProgressHandler(i, 0); request.onloadend = mproghandler.getMonoOnLoadEndHandler(i, 0); // find a loader var foundLoader = false; for (var l = 0; l &lt; loaders.length; ++l) { loader = loaders[l]; if (loader.canLoadUrl(url)) { foundLoader = true; // store loader this.storeLoader(loader); // set reader callbacks request.onload = loader.getUrlLoadHandler(url, i); request.onerror = getRequestOnError(url); request.onabort = getRequestOnAbort(url); // response type (default is 'text') if (loader.loadUrlAs() === dwv.io.urlContentTypes.ArrayBuffer) { request.responseType = &quot;arraybuffer&quot;; } // read request.send(null); // next file break; } } // TODO: throw? if (!foundLoader) { throw new Error(&quot;No loader found for url: &quot;+url); } } }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_math_bucketQueue.js.html":{"id":"src_math_bucketQueue.js.html","title":"Source: src/math/bucketQueue.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMapdwv.gui.info.Overlaydwv.gui.info.Plotdwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.PixelBufferDecoderdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.InfoControllerdwv.io.FilesLoaderdwv.io.MemoryLoaderdwv.io.UrlsLoaderdwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Matrix33dwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.math.Vector3Ddwv.ModernizrInit~ModernizrProtodwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.DrawGroupCommanddwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ListenerHandlerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.ViewControllerGradSquarePixGeneratorWorker Global askModernizrmulABCwebdriver Externals FileReaderi18nexti18nextBrowserLanguageDetectorJpxImageKonvaMagicWandXMLHttpRequest Source: src/math/bucketQueue.js // namespaces var dwv = dwv || {}; /** @namespace */ dwv.math = dwv.math || {}; /** * Circular Bucket Queue. * * Returns input'd points in sorted order. All operations run in roughly O(1) * time (for input with small cost values), but it has a strict requirement: * * If the most recent point had a cost of c, any points added should have a cost * c' in the range c &lt;= c' &lt;= c + (capacity - 1). * * @constructor * @input bits * @input cost_functor */ dwv.math.BucketQueue = function(bits, cost_functor) { this.bucketCount = 1 &lt;&lt; bits; // # of buckets = 2^bits this.mask = this.bucketCount - 1; // 2^bits - 1 = index mask this.size = 0; this.loc = 0; // Current index in bucket list // Cost defaults to item value this.cost = (typeof(cost_functor) !== 'undefined') ? cost_functor : function(item) { return item; }; this.buckets = this.buildArray(this.bucketCount); }; dwv.math.BucketQueue.prototype.push = function(item) { // Prepend item to the list in the appropriate bucket var bucket = this.getBucket(item); item.next = this.buckets[bucket]; this.buckets[bucket] = item; this.size++; }; dwv.math.BucketQueue.prototype.pop = function() { if ( this.size === 0 ) { throw new Error(&quot;Cannot pop, bucketQueue is empty.&quot;); } // Find first empty bucket while ( this.buckets[this.loc] === null ) { this.loc = (this.loc + 1) % this.bucketCount; } // All items in bucket have same cost, return the first one var ret = this.buckets[this.loc]; this.buckets[this.loc] = ret.next; ret.next = null; this.size--; return ret; }; dwv.math.BucketQueue.prototype.remove = function(item) { // Tries to remove item from queue. Returns true on success, false otherwise if ( !item ) { return false; } // To find node, go to bucket and search through unsorted list. var bucket = this.getBucket(item); var node = this.buckets[bucket]; while ( node !== null &amp;&amp; !item.equals(node.next) ) { node = node.next; } if ( node === null ) { // Item not in list, ergo item not in queue return false; } else { // Found item, do standard list node deletion node.next = node.next.next; this.size--; return true; } }; dwv.math.BucketQueue.prototype.isEmpty = function() { return this.size === 0; }; dwv.math.BucketQueue.prototype.getBucket = function(item) { // Bucket index is the masked cost return this.cost(item) &amp; this.mask; }; dwv.math.BucketQueue.prototype.buildArray = function(newSize) { // Create array and initialze pointers to null var buckets = new Array(newSize); for ( var i = 0; i &lt; buckets.length; i++ ) { buckets[i] = null; } return buckets; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_math_shapes.js.html":{"id":"src_math_shapes.js.html","title":"Source: src/math/shapes.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMapdwv.gui.info.Overlaydwv.gui.info.Plotdwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.PixelBufferDecoderdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.InfoControllerdwv.io.FilesLoaderdwv.io.MemoryLoaderdwv.io.UrlsLoaderdwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Matrix33dwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.math.Vector3Ddwv.ModernizrInit~ModernizrProtodwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.DrawGroupCommanddwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ListenerHandlerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.ViewControllerGradSquarePixGeneratorWorker Global askModernizrmulABCwebdriver Externals FileReaderi18nexti18nextBrowserLanguageDetectorJpxImageKonvaMagicWandXMLHttpRequest Source: src/math/shapes.js // namespaces var dwv = dwv || {}; dwv.math = dwv.math || {}; /** * Mulitply the three inputs if the last two are not null. * @param {Number} a The first input. * @param {Number} b The second input. * @param {Number} c The third input. * @return {Number} The multiplication of the three inputs or * null if one of the last two is null. */ function mulABC( a, b, c) { var res = null; if (b !== null &amp;&amp; c !== null) { res = a * b * c; } return res; } /** * Circle shape. * @constructor * @param {Object} centre A Point2D representing the centre of the circle. * @param {Number} radius The radius of the circle. */ dwv.math.Circle = function(centre, radius) { /** * Circle surface. * @private * @type Number */ var surface = Math.PI*radius*radius; /** * Get the centre (point) of the circle. * @return {Object} The center (point) of the circle. */ this.getCenter = function() { return centre; }; /** * Get the radius of the circle. * @return {Number} The radius of the circle. */ this.getRadius = function() { return radius; }; /** * Get the surface of the circle. * @return {Number} The surface of the circle. */ this.getSurface = function() { return surface; }; /** * Get the surface of the circle according to a spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The surface of the circle multiplied by the given * spacing or null for null spacings. */ this.getWorldSurface = function(spacingX, spacingY) { return mulABC(surface, spacingX, spacingY); }; }; // Circle class /** * Ellipse shape. * @constructor * @param {Object} centre A Point2D representing the centre of the ellipse. * @param {Number} a The radius of the ellipse on the horizontal axe. * @param {Number} b The radius of the ellipse on the vertical axe. */ dwv.math.Ellipse = function(centre, a, b) { /** * Circle surface. * @private * @type Number */ var surface = Math.PI*a*b; /** * Get the centre (point) of the ellipse. * @return {Object} The center (point) of the ellipse. */ this.getCenter = function() { return centre; }; /** * Get the radius of the ellipse on the horizontal axe. * @return {Number} The radius of the ellipse on the horizontal axe. */ this.getA = function() { return a; }; /** * Get the radius of the ellipse on the vertical axe. * @return {Number} The radius of the ellipse on the vertical axe. */ this.getB = function() { return b; }; /** * Get the surface of the ellipse. * @return {Number} The surface of the ellipse. */ this.getSurface = function() { return surface; }; /** * Get the surface of the ellipse according to a spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The surface of the ellipse multiplied by the given * spacing or null for null spacings. */ this.getWorldSurface = function(spacingX, spacingY) { return mulABC(surface, spacingX, spacingY); }; }; // Circle class /** * Line shape. * @constructor * @param {Object} begin A Point2D representing the beginning of the line. * @param {Object} end A Point2D representing the end of the line. */ dwv.math.Line = function(begin, end) { /** * Line delta in the X direction. * @private * @type Number */ var dx = end.getX() - begin.getX(); /** * Line delta in the Y direction. * @private * @type Number */ var dy = end.getY() - begin.getY(); /** * Line length. * @private * @type Number */ var length = Math.sqrt( dx * dx + dy * dy ); /** * Get the begin point of the line. * @return {Object} The beginning point of the line. */ this.getBegin = function() { return begin; }; /** * Get the end point of the line. * @return {Object} The ending point of the line. */ this.getEnd = function() { return end; }; /** * Get the line delta in the X direction. * @return {Number} The delta in the X direction. */ this.getDeltaX = function() { return dx; }; /** * Get the line delta in the Y direction. * @return {Number} The delta in the Y direction. */ this.getDeltaY = function() { return dy; }; /** * Get the length of the line. * @return {Number} The length of the line. */ this.getLength = function() { return length; }; /** * Get the length of the line according to a spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The length of the line with spacing * or null for null spacings. */ this.getWorldLength = function(spacingX, spacingY) { var wlen = null; if (spacingX !== null &amp;&amp; spacingY !== null) { var dxs = dx * spacingX; var dys = dy * spacingY; wlen = Math.sqrt( dxs * dxs + dys * dys ); } return wlen; }; /** * Get the mid point of the line. * @return {Object} The mid point of the line. */ this.getMidpoint = function() { return new dwv.math.Point2D( parseInt( (begin.getX()+end.getX()) / 2, 10 ), parseInt( (begin.getY()+end.getY()) / 2, 10 ) ); }; /** * Get the slope of the line. * @return {Number} The slope of the line. */ this.getSlope = function() { return dy / dx; }; /** * Get the intercept of the line. * @return {Number} The slope of the line. */ this.getIntercept = function() { return (end.getX() * begin.getY() - begin.getX() * end.getY()) / dx; }; /** * Get the inclination of the line. * @return {Number} The inclination of the line. */ this.getInclination = function() { // tan(theta) = slope var angle = Math.atan2( dy, dx ) * 180 / Math.PI; // shift? return 180 - angle; }; }; // Line class /** * Get the angle between two lines. * @param line0 The first line. * @param line1 The second line. */ dwv.math.getAngle = function (line0, line1) { var dx0 = line0.getDeltaX(); var dy0 = line0.getDeltaY(); var dx1 = line1.getDeltaX(); var dy1 = line1.getDeltaY(); // dot = ||a||*||b||*cos(theta) var dot = dx0 * dx1 + dy0 * dy1; // cross = ||a||*||b||*sin(theta) var det = dx0 * dy1 - dy0 * dx1; // tan = sin / cos var angle = Math.atan2( det, dot ) * 180 / Math.PI; // complementary angle // shift? return 360 - (180 - angle); }; /** * Get a perpendicular line to an input one. * @param {Object} line The line to be perpendicular to. * @param {Object} point The middle point of the perpendicular line. * @param {Number} length The length of the perpendicular line. */ dwv.math.getPerpendicularLine = function (line, point, length) { // begin point var beginX = 0; var beginY = 0; // end point var endX = 0; var endY = 0; // check slope: // 0 -&gt; horizontal // Infinite -&gt; vertical (a/Infinite = 0) if ( line.getSlope() !== 0 ) { // a0 * a1 = -1 var slope = -1 / line.getSlope(); // y0 = a1*x0 + b1 -&gt; b1 = y0 - a1*x0 var intercept = point.getY() - slope * point.getX(); // 1. (x - x0)^2 + (y - y0)^2 = d^2 // 2. a = (y - y0) / (x - x0) -&gt; y = a*(x - x0) + y0 // -&gt; (x - x0)^2 + m^2 * (x - x0)^2 = d^2 // -&gt; x = x0 +- d / sqrt(1+m^2) // length is the distance between begin and end, // point is half way between both -&gt; d = length / 2 var dx = length / ( 2 * Math.sqrt( 1 + slope * slope ) ); // begin point beginX = point.getX() - dx; beginY = slope * beginX + intercept; // end point endX = point.getX() + dx; endY = slope * endX + intercept; } else { // horizontal input line -&gt; perpendicular is vertical! // begin point beginX = point.getX(); beginY = point.getY() - length / 2; // end point endX = point.getX(); endY = point.getY() + length / 2; } // perpendicalar line return new dwv.math.Line( new dwv.math.Point2D(beginX, beginY), new dwv.math.Point2D(endX, endY) ); }; /** * Rectangle shape. * @constructor * @param {Object} begin A Point2D representing the beginning of the rectangle. * @param {Object} end A Point2D representing the end of the rectangle. */ dwv.math.Rectangle = function(begin, end) { if ( end.getX() &lt; begin.getX() ) { var tmpX = begin.getX(); begin = new dwv.math.Point2D( end.getX(), begin.getY() ); end = new dwv.math.Point2D( tmpX, end.getY() ); } if ( end.getY() &lt; begin.getY() ) { var tmpY = begin.getY(); begin = new dwv.math.Point2D( begin.getX(), end.getY() ); end = new dwv.math.Point2D( end.getX(), tmpY ); } /** * Rectangle surface. * @private * @type Number */ var surface = Math.abs(end.getX() - begin.getX()) * Math.abs(end.getY() - begin.getY() ); /** * Get the begin point of the rectangle. * @return {Object} The begin point of the rectangle */ this.getBegin = function() { return begin; }; /** * Get the end point of the rectangle. * @return {Object} The end point of the rectangle */ this.getEnd = function() { return end; }; /** * Get the real width of the rectangle. * @return {Number} The real width of the rectangle. */ this.getRealWidth = function() { return end.getX() - begin.getX(); }; /** * Get the real height of the rectangle. * @return {Number} The real height of the rectangle. */ this.getRealHeight = function() { return end.getY() - begin.getY(); }; /** * Get the width of the rectangle. * @return {Number} The width of the rectangle. */ this.getWidth = function() { return Math.abs(this.getRealWidth()); }; /** * Get the height of the rectangle. * @return {Number} The height of the rectangle. */ this.getHeight = function() { return Math.abs(this.getRealHeight()); }; /** * Get the surface of the rectangle. * @return {Number} The surface of the rectangle. */ this.getSurface = function() { return surface; }; /** * Get the surface of the circle according to a spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The surface of the rectangle multiplied by the given * spacing or null for null spacings. */ this.getWorldSurface = function(spacingX, spacingY) { return mulABC(surface, spacingX, spacingY); }; }; // Rectangle class /** * Region Of Interest shape. * Note: should be a closed path. * @constructor */ dwv.math.ROI = function() { /** * List of points. * @private * @type Array */ var points = []; /** * Get a point of the list at a given index. * @param {Number} index The index of the point to get (beware, no size check). * @return {Object} The Point2D at the given index. */ this.getPoint = function(index) { return points[index]; }; /** * Get the length of the point list. * @return {Number} The length of the point list. */ this.getLength = function() { return points.length; }; /** * Add a point to the ROI. * @param {Object} point The Point2D to add. */ this.addPoint = function(point) { points.push(point); }; /** * Add points to the ROI. * @param {Array} rhs The array of POints2D to add. */ this.addPoints = function(rhs) { points=points.concat(rhs);}; }; // ROI class /** * Path shape. * @constructor * @param {Array} inputPointArray The list of Point2D that make the path (optional). * @param {Array} inputControlPointIndexArray The list of control point of path, * as indexes (optional). * Note: first and last point do not need to be equal. */ dwv.math.Path = function(inputPointArray, inputControlPointIndexArray) { /** * List of points. * @type Array */ this.pointArray = inputPointArray ? inputPointArray.slice() : []; /** * List of control points. * @type Array */ this.controlPointIndexArray = inputControlPointIndexArray ? inputControlPointIndexArray.slice() : []; }; // Path class /** * Get a point of the list. * @param {Number} index The index of the point to get (beware, no size check). * @return {Object} The Point2D at the given index. */ dwv.math.Path.prototype.getPoint = function(index) { return this.pointArray[index]; }; /** * Is the given point a control point. * @param {Object} point The Point2D to check. * @return {Boolean} True if a control point. */ dwv.math.Path.prototype.isControlPoint = function(point) { var index = this.pointArray.indexOf(point); if( index !== -1 ) { return this.controlPointIndexArray.indexOf(index) !== -1; } else { throw new Error(&quot;Error: isControlPoint called with not in list point.&quot;); } }; /** * Get the length of the path. * @return {Number} The length of the path. */ dwv.math.Path.prototype.getLength = function() { return this.pointArray.length; }; /** * Add a point to the path. * @param {Object} point The Point2D to add. */ dwv.math.Path.prototype.addPoint = function(point) { this.pointArray.push(point); }; /** * Add a control point to the path. * @param {Object} point The Point2D to make a control point. */ dwv.math.Path.prototype.addControlPoint = function(point) { var index = this.pointArray.indexOf(point); if( index !== -1 ) { this.controlPointIndexArray.push(index); } else { throw new Error(&quot;Error: addControlPoint called with no point in list point.&quot;); } }; /** * Add points to the path. * @param {Array} points The list of Point2D to add. */ dwv.math.Path.prototype.addPoints = function(newPointArray) { this.pointArray = this.pointArray.concat(newPointArray); }; /** * Append a Path to this one. * @param {Path} other The Path to append. */ dwv.math.Path.prototype.appenPath = function(other) { var oldSize = this.pointArray.length; this.pointArray = this.pointArray.concat(other.pointArray); var indexArray = []; for( var i=0; i &lt; other.controlPointIndexArray.length; ++i ) { indexArray[i] = other.controlPointIndexArray[i] + oldSize; } this.controlPointIndexArray = this.controlPointIndexArray.concat(indexArray); }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_math_scissors.js.html":{"id":"src_math_scissors.js.html","title":"Source: src/math/scissors.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMapdwv.gui.info.Overlaydwv.gui.info.Plotdwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.PixelBufferDecoderdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydw ath.sqrt(dx*dx + dy*dy); }; greyscale.laplace = function(x,y) { // Laplacian of Gaussian var lap = -16 * this[y][x]; lap += this[y-2][x]; lap += this[y-1][x-1] + 2*this[y-1][x] + this[y-1][x+1]; lap += this[y][x-2] + 2*this[y][x-1] + 2*this[y][x+1] + this[y][x+2]; lap += this[y+1][x-1] + 2*this[y+1][x] + this[y+1][x+1]; lap += this[y+2][x]; return lap; }; return greyscale; }; /** * */ dwv.math.computeGradient = function(greyscale) { // Returns a 2D array of gradient magnitude values for greyscale. The values // are scaled between 0 and 1, and then flipped, so that it works as a cost // function. var gradient = []; var max = 0; // Maximum gradient found, for scaling purposes var x = 0; var y = 0; for (y = 0; y &lt; greyscale.length-1; y++) { gradient[y] = []; for (x = 0; x &lt; greyscale[y].length-1; x++) { gradient[y][x] = greyscale.gradMagnitude(x,y); max = Math.max(gradient[y][x], max); } gradient[y][greyscale[y].length-1] = gradient[y][greyscale.length-2]; } gradient[greyscale.length-1] = []; for (var i = 0; i &lt; gradient[0].length; i++) { gradient[greyscale.length-1][i] = gradient[greyscale.length-2][i]; } // Flip and scale. for (y = 0; y &lt; gradient.length; y++) { for (x = 0; x &lt; gradient[y].length; x++) { gradient[y][x] = 1 - (gradient[y][x] / max); } } return gradient; }; /** * */ dwv.math.computeLaplace = function(greyscale) { // Returns a 2D array of Laplacian of Gaussian values var laplace = []; // Make the edges low cost here. laplace[0] = []; laplace[1] = []; for (var i = 1; i &lt; greyscale.length; i++) { // Pad top, since we can't compute Laplacian laplace[0][i] = 1; laplace[1][i] = 1; } for (var y = 2; y &lt; greyscale.length-2; y++) { laplace[y] = []; // Pad left, ditto laplace[y][0] = 1; laplace[y][1] = 1; for (var x = 2; x &lt; greyscale[y].length-2; x++) { // Threshold needed to get rid of clutter. laplace[y][x] = (greyscale.laplace(x,y) &gt; 0.33) ? 0 : 1; } // Pad right, ditto laplace[y][greyscale[y].length-2] = 1; laplace[y][greyscale[y].length-1] = 1; } laplace[greyscale.length-2] = []; laplace[greyscale.length-1] = []; for (var j = 1; j &lt; greyscale.length; j++) { // Pad bottom, ditto laplace[greyscale.length-2][j] = 1; laplace[greyscale.length-1][j] = 1; } return laplace; }; dwv.math.computeGradX = function(greyscale) { // Returns 2D array of x-gradient values for greyscale var gradX = []; for ( var y = 0; y &lt; greyscale.length; y++ ) { gradX[y] = []; for ( var x = 0; x &lt; greyscale[y].length-1; x++ ) { gradX[y][x] = greyscale.dx(x,y); } gradX[y][greyscale[y].length-1] = gradX[y][greyscale[y].length-2]; } return gradX; }; dwv.math.computeGradY = function(greyscale) { // Returns 2D array of y-gradient values for greyscale var gradY = []; for (var y = 0; y &lt; greyscale.length-1; y++) { gradY[y] = []; for ( var x = 0; x &lt; greyscale[y].length; x++ ) { gradY[y][x] = greyscale.dy(x,y); } } gradY[greyscale.length-1] = []; for ( var i = 0; i &lt; greyscale[0].length; i++ ) { gradY[greyscale.length-1][i] = gradY[greyscale.length-2][i]; } return gradY; }; dwv.math.gradUnitVector = function(gradX, gradY, px, py, out) { // Returns the gradient vector at (px,py), scaled to a magnitude of 1 var ox = gradX[py][px]; var oy = gradY[py][px]; var gvm = Math.sqrt(ox*ox + oy*oy); gvm = Math.max(gvm, 1e-100); // To avoid possible divide-by-0 errors out.x = ox / gvm; out.y = oy / gvm; }; dwv.math.gradDirection = function(gradX, gradY, px, py, qx, qy) { var __dgpuv = new dwv.math.FastPoint2D(-1, -1); var __gdquv = new dwv.math.FastPoint2D(-1, -1); // Compute the gradiant direction, in radians, between to points dwv.math.gradUnitVector(gradX, gradY, px, py, __dgpuv); dwv.math.gradUnitVector(gradX, gradY, qx, qy, __gdquv); var dp = __dgpuv.y * (qx - px) - __dgpuv.x * (qy - py); var dq = __gdquv.y * (qx - px) - __gdquv.x * (qy - py); // Make sure dp is positive, to keep things consistant if (dp &lt; 0) { dp = -dp; dq = -dq; } if ( px !== qx &amp;&amp; py !== qy ) { // We're going diagonally between pixels dp *= Math.SQRT1_2; dq *= Math.SQRT1_2; } return __twothirdpi * (Math.acos(dp) + Math.acos(dq)); }; dwv.math.computeSides = function(dist, gradX, gradY, greyscale) { // Returns 2 2D arrays, containing inside and outside greyscale values. // These greyscale values are the intensity just a little bit along the // gradient vector, in either direction, from the supplied point. These // values are used when using active-learning Intelligent Scissors var sides = {}; sides.inside = []; sides.outside = []; var guv = new dwv.math.FastPoint2D(-1, -1); // Current gradient unit vector for ( var y = 0; y &lt; gradX.length; y++ ) { sides.inside[y] = []; sides.outside[y] = []; for ( var x = 0; x &lt; gradX[y].length; x++ ) { dwv.math.gradUnitVector(gradX, gradY, x, y, guv); //(x, y) rotated 90 = (y, -x) var ix = Math.round(x + dist*guv.y); var iy = Math.round(y - dist*guv.x); var ox = Math.round(x - dist*guv.y); var oy = Math.round(y + dist*guv.x); ix = Math.max(Math.min(ix, gradX[y].length-1), 0); ox = Math.max(Math.min(ox, gradX[y].length-1), 0); iy = Math.max(Math.min(iy, gradX.length-1), 0); oy = Math.max(Math.min(oy, gradX.length-1), 0); sides.inside[y][x] = greyscale[iy][ix]; sides.outside[y][x] = greyscale[oy][ox]; } } return sides; }; dwv.math.gaussianBlur = function(buffer, out) { // Smooth values over to fill in gaps in the mapping out[0] = 0.4*buffer[0] + 0.5*buffer[1] + 0.1*buffer[1]; out[1] = 0.25*buffer[0] + 0.4*buffer[1] + 0.25*buffer[2] + 0.1*buffer[3]; for ( var i = 2; i &lt; buffer.length-2; i++ ) { out[i] = 0.05*buffer[i-2] + 0.25*buffer[i-1] + 0.4*buffer[i] + 0.25*buffer[i+1] + 0.05*buffer[i+2]; } var len = buffer.length; out[len-2] = 0.25*buffer[len-1] + 0.4*buffer[len-2] + 0.25*buffer[len-3] + 0.1*buffer[len-4]; out[len-1] = 0.4*buffer[len-1] + 0.5*buffer[len-2] + 0.1*buffer[len-3]; }; /** * Scissors * * Ref: Eric N. Mortensen, William A. Barrett, Interactive Segmentation with * Intelligent Scissors, Graphical Models and Image Processing, Volume 60, * Issue 5, September 1998, Pages 349-384, ISSN 1077-3169, * DOI: 10.1006/gmip.1998.0480. * * {@link http://www.sciencedirect.com/science/article/B6WG4-45JB8WN-9/2/6fe59d8089fd1892c2bfb82283065579} * * Highly inspired from {@link http://code.google.com/p/livewire-javascript/} * @constructor */ dwv.math.Scissors = function() { this.width = -1; this.height = -1; this.curPoint = null; // Corrent point we're searching on. this.searchGranBits = 8; // Bits of resolution for BucketQueue. this.searchGran = 1 &lt;&lt; this.earchGranBits; //bits. this.pointsPerPost = 500; // Precomputed image data. All in ranges 0 &gt;= x &gt;= 1 and all inverted (1 - x). this.greyscale = null; // Greyscale of image this.laplace = null; // Laplace zero-crossings (either 0 or 1). this.gradient = null; // Gradient magnitudes. this.gradX = null; // X-differences. this.gradY = null; // Y-differences. this.parents = null; // Matrix mapping point =&gt; parent along shortest-path to root. this.working = false; // Currently computing shortest paths? // Begin Training: this.trained = false; this.trainingPoints = null; this.edgeWidth = 2; this.trainingLength = 32; this.edgeGran = 256; this.edgeTraining = null; this.gradPointsNeeded = 32; this.gradGran = 1024; this.gradTraining = null; this.insideGran = 256; this.insideTraining = null; this.outsideGran = 256; this.outsideTraining = null; // End Training }; // Scissors class // Begin training methods // dwv.math.Scissors.prototype.getTrainingIdx = function(granularity, value) { return Math.round((granularity - 1) * value); }; dwv.math.Scissors.prototype.getTrainedEdge = function(edge) { return this.edgeTraining[this.getTrainingIdx(this.edgeGran, edge)]; }; dwv.math.Scissors.prototype.getTrainedGrad = function(grad) { return this.gradTraining[this.getTrainingIdx(this.gradGran, grad)]; }; dwv.math.Scissors.prototype.getTrainedInside = function(inside) { return this.insideTraining[this.getTrainingIdx(this.insideGran, inside)]; }; dwv.math.Scissors.prototype.getTrainedOutside = function(outside) { return this.outsideTraining[this.getTrainingIdx(this.outsideGran, outside)]; }; // End training methods // dwv.math.Scissors.prototype.setWorking = function(working) { // Sets working flag this.working = working; }; dwv.math.Scissors.prototype.setDimensions = function(width, height) { this.width = width; this.height = height; }; dwv.math.Scissors.prototype.setData = function(data) { if ( this.width === -1 || this.height === -1 ) { // The width and height should have already been set throw new Error(&quot;Dimensions have not been set.&quot;); } this.greyscale = dwv.math.computeGreyscale(data, this.width, this.height); this.laplace = dwv.math.computeLaplace(this.greyscale); this.gradient = dwv.math.computeGradient(this.greyscale); this.gradX = dwv.math.computeGradX(this.greyscale); this.gradY = dwv.math.computeGradY(this.greyscale); var sides = dwv.math.computeSides(this.edgeWidth, this.gradX, this.gradY, this.greyscale); this.inside = sides.inside; this.outside = sides.outside; this.edgeTraining = []; this.gradTraining = []; this.insideTraining = []; this.outsideTraining = []; }; dwv.math.Scissors.prototype.findTrainingPoints = function(p) { // Grab the last handful of points for training var points = []; if ( this.parents !== null ) { for ( var i = 0; i &lt; this.trainingLength &amp;&amp; p; i++ ) { points.push(p); p = this.parents[p.y][p.x]; } } return points; }; dwv.math.Scissors.prototype.resetTraining = function() { this.trained = false; // Training is ignored with this flag set }; dwv.math.Scissors.prototype.doTraining = function(p) { // Compute training weights and measures this.trainingPoints = this.findTrainingPoints(p); if ( this.trainingPoints.length &lt; 8 ) { return; // Not enough points, I think. It might crash if length = 0. } var buffer = []; this.calculateTraining(buffer, this.edgeGran, this.greyscale, this.edgeTraining); this.calculateTraining(buffer, this.gradGran, this.gradient, this.gradTraining); this.calculateTraining(buffer, this.insideGran, this.inside, this.insideTraining); this.calculateTraining(buffer, this.outsideGran, this.outside, this.outsideTraining); if ( this.trainingPoints.length &lt; this.gradPointsNeeded ) { // If we have two few training points, the gradient weight map might not // be smooth enough, so average with normal weights. this.addInStaticGrad(this.trainingPoints.length, this.gradPointsNeeded); } this.trained = true; }; dwv.math.Scissors.prototype.calculateTraining = function(buffer, granularity, input, output) { var i = 0; // Build a map of raw-weights to trained-weights by favoring input values buffer.length = granularity; for ( i = 0; i &lt; granularity; i++ ) { buffer[i] = 0; } var maxVal = 1; for ( i = 0; i &lt; this.trainingPoints.length; i++ ) { var p = this.trainingPoints[i]; var idx = this.getTrainingIdx(granularity, input[p.y][p.x]); buffer[idx] += 1; maxVal = Math.max(maxVal, buffer[idx]); } // Invert and scale. for ( i = 0; i &lt; granularity; i++ ) { buffer[i] = 1 - buffer[i] / maxVal; } // Blur it, as suggested. Gets rid of static. dwv.math.gaussianBlur(buffer, output); }; dwv.math.Scissors.prototype.addInStaticGrad = function(have, need) { // Average gradient raw-weights to trained-weights map with standard weight // map so that we don't end up with something to spiky for ( var i = 0; i &lt; this.gradGran; i++ ) { this.gradTraining[i] = Math.min(this.gradTraining[i], 1 - i*(need - have)/(need*this.gradGran)); } }; dwv.math.Scissors.prototype.gradDirection = function(px, py, qx, qy) { return dwv.math.gradDirection(this.gradX, this.gradY, px, py, qx, qy); }; dwv.math.Scissors.prototype.dist = function(px, py, qx, qy) { // The grand culmunation of most of the code: the weighted distance function var grad = this.gradient[qy][qx]; if ( px === qx || py === qy ) { // The distance is Euclidean-ish; non-diagonal edges should be shorter grad *= Math.SQRT1_2; } var lap = this.laplace[qy][qx]; var dir = this.gradDirection(px, py, qx, qy); if ( this.trained ) { // Apply training magic var gradT = this.getTrainedGrad(grad); var edgeT = this.getTrainedEdge(this.greyscale[py][px]); var insideT = this.getTrainedInside(this.inside[py][px]); var outsideT = this.getTrainedOutside(this.outside[py][px]); return 0.3*gradT + 0.3*lap + 0.1*(dir + edgeT + insideT + outsideT); } else { // Normal weights return 0.43*grad + 0.43*lap + 0.11*dir; } }; dwv.math.Scissors.prototype.adj = function(p) { var list = []; var sx = Math.max(p.x-1, 0); var sy = Math.max(p.y-1, 0); var ex = Math.min(p.x+1, this.greyscale[0].length-1); var ey = Math.min(p.y+1, this.greyscale.length-1); var idx = 0; for ( var y = sy; y &lt;= ey; y++ ) { for ( var x = sx; x &lt;= ex; x++ ) { if ( x !== p.x || y !== p.y ) { list[idx++] = new dwv.math.FastPoint2D(x,y); } } } return list; }; dwv.math.Scissors.prototype.setPoint = function(sp) { this.setWorking(true); this.curPoint = sp; var x = 0; var y = 0; this.visited = []; for ( y = 0; y &lt; this.height; y++ ) { this.visited[y] = []; for ( x = 0; x &lt; this.width; x++ ) { this.visited[y][x] = false; } } this.parents = []; for ( y = 0; y &lt; this.height; y++ ) { this.parents[y] = []; } this.cost = []; for ( y = 0; y &lt; this.height; y++ ) { this.cost[y] = []; for ( x = 0; x &lt; this.width; x++ ) { this.cost[y][x] = Number.MAX_VALUE; } } this.pq = new dwv.math.BucketQueue(this.searchGranBits, function(p) { return Math.round(this.searchGran * this.costArr[p.y][p.x]); }); this.pq.searchGran = this.searchGran; this.pq.costArr = this.cost; this.pq.push(sp); this.cost[sp.y][sp.x] = 0; }; dwv.math.Scissors.prototype.doWork = function() { if ( !this.working ) { return; } this.timeout = null; var pointCount = 0; var newPoints = []; while ( !this.pq.isEmpty() &amp;&amp; pointCount &lt; this.pointsPerPost ) { var p = this.pq.pop(); newPoints.push(p); newPoints.push(this.parents[p.y][p.x]); this.visited[p.y][p.x] = true; var adjList = this.adj(p); for ( var i = 0; i &lt; adjList.length; i++) { var q = adjList[i]; var pqC  = Konva || {}; /** * Get the display name of the input shape. * @param {Object} shape The Konva shape. * @return {String} The display name. * @external Konva */ dwv.tool.GetShapeDisplayName = function (shape) { var displayName = &quot;shape&quot;; if ( shape instanceof Konva.Line ) { if ( shape.points().length === 4 ) { displayName = &quot;line&quot;; } else if ( shape.points().length === 6 ) { displayName = &quot;protractor&quot;; } else { displayName = &quot;roi&quot;; } } else if ( shape instanceof Konva.Rect ) { displayName = &quot;rectangle&quot;; } else if ( shape instanceof Konva.Ellipse ) { displayName = &quot;ellipse&quot;; } // return return displayName; }; /** * Draw group command. * @param {Object} group The group draw. * @param {String} name The shape display name. * @param {Object} layer The layer where to draw the group. * @param {Object} silent Whether to send a creation event or not. * @constructor */ dwv.tool.DrawGroupCommand = function (group, name, layer, silent) { var isSilent = (typeof silent === &quot;undefined&quot;) ? false : true; // group parent var parent = group.getParent(); /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Draw-&quot;+name; }; /** * Execute the command. */ this.execute = function () { // add the group to the parent (in case of undo/redo) parent.add(group); // draw layer.draw(); // callback if (!isSilent) { this.onExecute({'type': 'draw-create', 'id': group.id()}); } }; /** * Undo the command. */ this.undo = function () { // remove the group from the parent layer group.remove(); // draw layer.draw(); // callback this.onUndo({'type': 'draw-delete', 'id': group.id()}); }; }; // DrawGroupCommand class /** * Handle an execute event. * @param {Object} event The execute event with type and id. */ dwv.tool.DrawGroupCommand.prototype.onExecute = function (/*event*/) { // default does nothing. }; /** * Handle an undo event. * @param {Object} event The undo event with type and id. */ dwv.tool.DrawGroupCommand.prototype.onUndo = function (/*event*/) { // default does nothing. }; /** * Move group command. * @param {Object} group The group draw. * @param {String} name The shape display name. * @param {Object} translation A 2D translation to move the group by. * @param {Object} layer The layer where to move the group. * @constructor */ dwv.tool.MoveGroupCommand = function (group, name, translation, layer) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Move-&quot;+name; }; /** * Execute the command. */ this.execute = function () { // translate group group.move(translation); // draw layer.draw(); // callback this.onExecute({'type': 'draw-move', 'id': group.id()}); }; /** * Undo the command. */ this.undo = function () { // invert translate group var minusTrans = { 'x': -translation.x, 'y': -translation.y}; group.move(minusTrans); // draw layer.draw(); // callback this.onUndo({'type': 'draw-move', 'id': group.id()}); }; }; // MoveGroupCommand class /** * Handle an execute event. * @param {Object} event The execute event with type and id. */ dwv.tool.MoveGroupCommand.prototype.onExecute = function (/*event*/) { // default does nothing. }; /** * Handle an undo event. * @param {Object} event The undo event with type and id. */ dwv.tool.MoveGroupCommand.prototype.onUndo = function (/*event*/) { // default does nothing. }; /** * Change group command. * @param {String} name The shape display name. * @param {Object} func The change function. * @param {Object} startAnchor The anchor that starts the change. * @param {Object} endAnchor The anchor that ends the change. * @param {Object} layer The layer where to change the group. * @param {Object} image The associated image. * @constructor */ dwv.tool.ChangeGroupCommand = function (name, func, startAnchor, endAnchor, layer, image) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &q
