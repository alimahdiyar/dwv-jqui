mage} img The associated image. */ this.setImage = function (img) { image = img; view.setImage(img); }; /** * Restore the original image. */ this.restoreOriginalImage = function () { image = originalImage; view.setImage(originalImage); }; /** * Get the image data array. * @return {Array} The image data array. */ this.getImageData = function () { return imageData; }; /** * Is the data mono-slice? * @return {Boolean} True if the data is mono-slice. */ this.isMonoSliceData = function () { return isMonoSliceData; }; /** * Get the main scale. * @return {Number} The main scale. */ this.getScale = function () { return scale / windowScale; }; /** * Get the window scale. * @return {Number} The window scale. */ this.getWindowScale = function () { return windowScale; }; /** * Get the scale center. * @return {Object} The coordinates of the scale center. */ this.getScaleCenter = function () { return scaleCenter; }; /** * Get the translation. * @return {Object} The translation. */ this.getTranslation = function () { return translation; }; /** * Get the view controller. * @return {Object} The controller. */ this.getViewController = function () { return viewController; }; /** * Get the draw controller. * @return {Object} The controller. */ this.getDrawController = function () { return drawController; }; /** * Get the image layer. * @return {Object} The image layer. */ this.getImageLayer = function () { return imageLayer; }; /** * Get the draw stage. * @return {Object} The draw stage. */ this.getDrawStage = function () { return drawController.getDrawStage(); }; /** * Get the app style. * @return {Object} The app style. */ this.getStyle = function () { return style; }; /** * Get the help resources path. * @return {String} The path. */ this.getHelpResourcesPath = function () { return helpResourcesPath; }; /** * Add a command to the undo stack. * @param {Object} The command to add. */ this.addToUndoStack = function (cmd) { if ( undoStack !== null ) { undoStack.add(cmd); } }; /** * Initialise the HTML for the application. */ this.init = function ( config ) { containerDivId = config.containerDivId; // tools if ( config.tools &amp;&amp; config.tools.length !== 0 ) { // setup the tool list var toolList = {}; for ( var t = 0; t &lt; config.tools.length; ++t ) { var toolName = config.tools[t]; if ( toolName === &quot;Draw&quot; ) { if ( config.shapes !== 0 ) { // setup the shape list var shapeList = {}; for ( var s = 0; s &lt; config.shapes.length; ++s ) { var shapeName = config.shapes[s]; var shapeFactoryClass = shapeName+&quot;Factory&quot;; if (typeof dwv.tool[shapeFactoryClass] !== &quot;undefined&quot;) { shapeList[shapeName] = dwv.tool[shapeFactoryClass]; } else { console.warn(&quot;Could not initialise unknown shape: &quot;+shapeName); } } toolList.Draw = new dwv.tool.Draw(this, shapeList); toolList.Draw.addEventListener(&quot;draw-create&quot;, fireEvent); toolList.Draw.addEventListener(&quot;draw-change&quot;, fireEvent); toolList.Draw.addEventListener(&quot;draw-move&quot;, fireEvent); toolList.Draw.addEventListener(&quot;draw-delete&quot;, fireEvent); } } else if ( toolName === &quot;Filter&quot; ) { if ( config.filters.length !== 0 ) { // setup the filter list var filterList = {}; for ( var f = 0; f &lt; config.filters.length; ++f ) { var filterName = config.filters[f]; if (typeof dwv.tool.filter[filterName] !== &quot;undefined&quot;) { filterList[filterName] = new dwv.tool.filter[filterName](this); } else { console.warn(&quot;Could not initialise unknown filter: &quot;+filterName); } } toolList.Filter = new dwv.tool.Filter(filterList, this); toolList.Filter.addEventListener(&quot;filter-run&quot;, fireEvent); toolList.Filter.addEventListener(&quot;filter-undo&quot;, fireEvent); } } else { // default: find the tool in the dwv.tool namespace var toolClass = toolName; if (typeof dwv.tool[toolClass] !== &quot;undefined&quot;) { toolList[toolClass] = new dwv.tool[toolClass](this); if (typeof toolList[toolClass].addEventListener !== &quot;undefined&quot;) { toolList[toolClass].addEventListener(fireEvent); } } else { console.warn(&quot;Could not initialise unknown tool: &quot;+toolName); } } } toolboxController = new dwv.ToolboxController(); toolboxController.create(toolList, this); } // gui if ( config.gui ) { // tools if ( config.gui.indexOf(&quot;tool&quot;) !== -1 &amp;&amp; toolboxController) { toolboxController.setup(); } // load if ( config.gui.indexOf(&quot;load&quot;) !== -1 ) { var loaderList = {}; for ( var l = 0; l &lt; config.loaders.length; ++l ) { var loaderName = config.loaders[l]; var loaderClass = loaderName + &quot;Load&quot;; // default: find the loader in the dwv.gui namespace if (typeof dwv.gui[loaderClass] !== &quot;undefined&quot;) { loaderList[loaderName] = new dwv.gui[loaderClass](this); } else { console.warn(&quot;Could not initialise unknown loader: &quot;+loaderName); } } loadbox = new dwv.gui.Loadbox(this, loaderList); loadbox.setup(); var loaderKeys = Object.keys(loaderList); for ( var lk = 0; lk &lt; loaderKeys.length; ++lk ) { loaderList[loaderKeys[lk]].setup(); } loadbox.displayLoader(loaderKeys[0]); } // undo if ( config.gui.indexOf(&quot;undo&quot;) !== -1 ) { undoStack = new dwv.tool.UndoStack(this); undoStack.setup(); } // DICOM Tags if ( config.gui.indexOf(&quot;tags&quot;) !== -1 ) { tagsGui = new dwv.gui.DicomTags(this); } // Draw list if ( config.gui.indexOf(&quot;drawList&quot;) !== -1 ) { drawListGui = new dwv.gui.DrawList(this); // update list on draw events this.addEventListener(&quot;draw-create&quot;, drawListGui.update); this.addEventListener(&quot;draw-change&quot;, drawListGui.update); this.addEventListener(&quot;draw-delete&quot;, drawListGui.update); } // version number if ( config.gui.indexOf(&quot;version&quot;) !== -1 ) { dwv.gui.appendVersionHtml(dwv.getVersion()); } // help if ( config.gui.indexOf(&quot;help&quot;) !== -1 ) { var isMobile = true; if ( config.isMobile !== &quot;undefined&quot; ) { isMobile = config.isMobile; } // help resources path if ( typeof config.helpResourcesPath !== &quot;undefined&quot; ) { helpResourcesPath = config.helpResourcesPath; } dwv.gui.appendHelpHtml( toolboxController.getToolList(), isMobile, this ); } } // listen to drag&amp;drop var box = this.getElement(&quot;dropBox&quot;); if ( box ) { box.addEventListener(&quot;dragover&quot;, onDragOver); box.addEventListener(&quot;dragleave&quot;, onDragLeave); box.addEventListener(&quot;drop&quot;, onDrop); // initial size var size = dwv.gui.getWindowSize(); var dropBoxSize = 2 * size.height / 3; box.setAttribute(&quot;style&quot;,&quot;width:&quot;+dropBoxSize+&quot;px;height:&quot;+dropBoxSize+&quot;px&quot;); } // possible load from URL if ( typeof config.skipLoadUrl === &quot;undefined&quot; ) { var query = dwv.utils.getUriQuery(window.location.href); // check query if ( query &amp;&amp; typeof query.input !== &quot;undefined&quot; ) { dwv.utils.decodeQuery(query, this.onInputURLs); // optional display state if ( typeof query.state !== &quot;undefined&quot; ) { var onLoadEnd = function (/*event*/) { loadStateUrl(query.state); }; this.addEventListener( &quot;load-end&quot;, onLoadEnd ); } } } else{ console.log(&quot;Not loading url from address since skipLoadUrl is defined.&quot;); } // align layers when the window is resized if ( config.fitToWindow ) { fitToWindow = true; window.onresize = this.onResize; } // default character set if ( typeof config.defaultCharacterSet !== &quot;undefined&quot; ) { defaultCharacterSet = config.defaultCharacterSet; } }; /** * Get a HTML element associated to the application. * @param name The name or id to find. * @return The found element or null. */ this.getElement = function (name) { return dwv.gui.getElement(containerDivId, name); }; /** * Reset the application. */ this.reset = function () { // clear tools if ( toolboxController ) { toolboxController.reset(); } // clear draw if ( drawController ) { drawController.reset(); } // clear objects image = null; view = null; isMonoSliceData = false; // .startsWith(&quot;shape-&quot;); }; /** * Is an input node's name 'label'. * @param {Object} node A Konva node. */ dwv.draw.isNodeNameLabel = function ( node ) { return node.name() === &quot;label&quot;; }; /** * Is an input node a position node. * @param {Object} node A Konva node. */ dwv.draw.isPositionNode = function ( node ) { return node.name() === 'position-group'; }; /** * Get a lambda to check a node's id. * @param {String} id The id to check. * @return A function to check a node's id. */ dwv.draw.isNodeWithId = function ( id ) { return function (node) { return node.id() === id; }; }; /** * Is the input node a node that has the 'stroke' method. * @param {Object} node A Konva node. */ dwv.draw.canNodeChangeColour = function ( node ) { return node.name() !== &quot;anchor&quot; &amp;&amp; node.name() !== &quot;label&quot;; }; /** * Debug function to output the layer hierarchy as text. * @param {Object} layer The Konva layer. * @param {String} prefix A display prefix (used in recursion). * @return {String} A text representation of the hierarchy. */ dwv.draw.getHierarchyLog = function (layer, prefix) { if ( typeof prefix === &quot;undefined&quot; ) { prefix = &quot;&quot;; } var kids = layer.getChildren(); var log = prefix + &quot;|__ &quot; + layer.name() + &quot;: &quot; + layer.id() + &quot;\\n&quot;; for ( var i = 0; i &lt; kids.length; ++i ) { log += dwv.draw.getHierarchyLog( kids[i], prefix + &quot; &quot;); } return log; }; /** * Draw controller. * @constructor * @param {Object} drawDiv The HTML div used to store the drawings. * @external Konva */ dwv.DrawController = function (drawDiv) { // Draw stage var drawStage = null; // Draw layer var drawLayer; // current position group id var currentPosGroupId = null; /** * Get the current position group. * @return {Object} The Konva.Group. */ this.getCurrentPosGroup = function () { // get position groups var posGroups = drawLayer.getChildren( function (node) { return node.id() === currentPosGroupId; }); // if one group, use it // if no group, create one var posGroup = null; if ( posGroups.length === 1 ) { posGroup = posGroups[0]; } else if ( posGroups.length === 0 ) { posGroup = new Konva.Group(); posGroup.name(&quot;position-group&quot;); posGroup.id(currentPosGroupId); posGroup.visible(true); // dont inherit // add new group to layer drawLayer.add(posGroup); } else { console.warn(&quot;Unexpected number of draw position groups.&quot;); } // return return posGroup; }; /** * Create the controller: sets up the draw stage. * @param {Number} width The width of the stage. * @param {Number} height The height of the stage. */ this.create = function (width, height) { // create stage drawStage = new Konva.Stage({ 'container': drawDiv, 'width': width, 'height': height, 'listening': false }); // reset style // (avoids a not needed vertical scrollbar) drawStage.getContent().setAttribute(&quot;style&quot;, &quot;&quot;); // create layer drawLayer = new Konva.Layer({ 'listening': false, 'hitGraphEnabled': false, 'visible': true }); drawStage.add(drawLayer); }; /** * Get the draw layer. * @return {Object} The draw layer. */ this.getDrawLayer = function () { return drawLayer; }; /** * Reset: clear the layers array. */ this.reset = function () { drawLayer = null; }; /** * Get the draw stage. * @return {Object} The draw layer. */ this.getDrawStage = function () { return drawStage; }; /** * Activate the current draw layer. * @param {Object} viewController The associated view controller. */ this.activateDrawLayer = function (viewController) { // set current position var currentSlice = viewController.getCurrentPosition().k; var currentFrame = viewController.getCurrentFrame(); // get and store the position group id currentPosGroupId = dwv.draw.getDrawPositionGroupId(currentSlice,currentFrame); // get all position groups var posGroups = drawLayer.getChildren( dwv.draw.isPositionNode ); // reset or set the visible property var visible; for ( var i = 0, leni = posGroups.length; i &lt; leni; ++i ) { visible = false; if ( posGroups[i].id() === currentPosGroupId ) { visible = true; } // group members inherit the visible property posGroups[i].visible(visible); } // show current draw layer drawLayer.draw(); }; /** * Reset the stage with a new window scale. * @param {Number} windowScale The window scale. */ this.resetStage = function (windowScale) { drawStage.offset( {'x': 0, 'y': 0} ); drawStage.scale( {'x': windowScale, 'y': windowScale} ); drawStage.draw(); }; /** * Resize the current stage. * @param {Number} width the stage width. * @param {Number} height the stage height. * @param {Number} scale the stage scale. */ this.resizeStage = function (width, height, scale) { // resize div drawDiv.setAttribute(&quot;style&quot;,&quot;width:&quot;+width+&quot;px;height:&quot;+height+&quot;px&quot;); // resize stage drawStage.setWidth(width); drawStage.setHeight(height); drawStage.scale( {'x': scale, 'y': scale} ); drawStage.draw(); }; /** * Zoom the stage. * @param {Number} scale The scale factor. * @param {Object} scaleCenter The scale center point. */ this.zoomStage = function (scale, scaleCenter) { // zoom var newScale = {'x': scale, 'y': scale}; // offset // TODO different from the imageLayer offset? var oldScale = drawStage.scale(); var oldOffset = drawStage.offset(); var newOffsetX = (scaleCenter.x / oldScale.x) + oldOffset.x - (scaleCenter.x / newScale.x); var newOffsetY = (scaleCenter.y / oldScale.y) + oldOffset.y - (scaleCenter.y / newScale.y); var newOffset = {'x': newOffsetX, 'y': newOffsetY}; // store drawStage.offset( newOffset ); drawStage.scale( newScale ); drawStage.draw(); }; /** * Translate the stage. * @param {Number} tx The X translation. * @param {Number} ty The Y translation. */ this.translateStage = function (tx, ty) { drawStage.offset( {'x': tx, 'y': ty} ); drawStage.draw(); }; /** * Get a list of drawing display details. * @return {Object} A list of draw details including id, slice, frame... */ this.getDrawDisplayDetails = function () { var list = []; var groups = drawLayer.getChildren(); for ( var j = 0, lenj = groups.length; j &lt; lenj; ++j ) { var position = dwv.draw.getPositionFromGroupId(groups[j].id()); var collec = groups[j].getChildren(); for ( var i = 0, leni = collec.length; i &lt; leni; ++i ) { var shape = collec[i].getChildren( dwv.draw.isNodeNameShape )[0]; var label = collec[i].getChildren( dwv.draw.isNodeNameLabel )[0]; var text = label.getChildren()[0]; var type = shape.className; if (type === &quot;Line&quot;) { var shapeExtrakids = collec[i].getChildren( dwv.draw.isNodeNameShapeExtra ); if (shape.closed()) { type = &quot;Roi&quot;; } else if (shapeExtrakids.length !== 0) { if ( shapeExtrakids[0].name().indexOf(&quot;triangle&quot;) !== -1 ) { type = &quot;Arrow&quot;; } else { type = &quot;Ruler&quot;; } } } if (type === &quot;Rect&quot;) { type = &quot;Rectangle&quot;; } list.push( { &quot;id&quot;: collec[i].id(), &quot;slice&quot;: position.sliceNumber, &quot;frame&quot;: position.frameNumber, &quot;type&quot;: type, &quot;color&quot;: shape.stroke(), &quot;label&quot;: text.textExpr, &quot;description&quot;: text.longText }); } } return list; }; /** * Get a list of drawing store details. * @return {Object} A list of draw details including id, text, quant... * TODO Unify with getDrawDisplayDetails? */ this.getDrawStoreDetails = function () { var drawingsDetails = {}; // get all position groups var posGroups = drawLayer.getChildren( dwv.draw.isPositionNode ); var posKids; var group; for ( var i = 0, leni = posGroups.length; i &lt; leni; ++i ) { posKids = posGroups[i].getChildren(); for ( var j = 0, lenj = posKids.length; j &lt; lenj; ++j ) { group = posKids[j]; // remove anchors var anchors = group.find(&quot;.anchor&quot;); for ( var a = 0; a &lt; anchors.length; ++a ) { anchors[a].remove(); } // get text var texts = group.find(&quot;.text&quot;); if ( texts.length !== 1 ) { console.warn(&quot;There should not be more than one text per shape.&quot;); } // get details (non konva vars) drawingsDetails[ group.id() ] = { &quot;textExpr&quot;: encodeURIComponent(texts[0].textExpr), &quot;longText&quot;: encodeURIComponent(texts[0].longText), &quot;quant&quot;: texts[0].quant }; } } return drawingsDetails; }; /** * Set the drawings on the current stage. * @param {Array} drawings An array of drawings. * @param {Array} drawingsDetails An array of drawings details. * @param {Object} cmdCallback The DrawCommand callback. * @param {Object} exeCallback The callback to call once the DrawCommand has been executed. */ this.setDrawings = function (drawings, drawingsDetails, cmdCallback, exeCallback) { // regular Konva deserialize var stateLayer = Konva.Node.create(drawings); // get all position groups var statePosGroups = stateLayer.getChildren( dwv.draw.isPositionNode ); for ( var i = 0, leni = statePosGroups.length; i &lt; leni; ++i ) { var statePosGroup = statePosGroups[i]; // Get or create position-group if it does not exist and append it to drawLayer var posGroup = drawLayer.getChildren( dwv.draw.isNodeWithId( statePosGroup.id() ) )[0]; if( typeof posGroup === &quot;undefined&quot; ) { posGroup = new Konva.Group({ 'id': statePosGroup.id(), 'name': &quot;position-group&quot;, 'visible': false }); drawLayer.add(posGroup); } var statePosKids = statePosGroup.getChildren(); for ( var j = 0, lenj = statePosKids.length; j &lt; lenj; ++j ) { // shape group var stateGroup = statePosKids[j]; // add group to posGroup (switches its parent) posGroup.add( stateGroup ); // shape var shape = stateGroup.getChildren( dwv.draw.isNodeNameShape )[0]; // create the draw command var cmd = new dwv.tool.DrawGroupCommand( stateGroup, shape.className, drawLayer ); // draw command callbacks cmd.onExecute = cmdCallback; cmd.onUndo = cmdCallback; // details if (drawingsDetails) { var details = drawingsDetails[ stateGroup.id() ]; var label = stateGroup.getChildren( dwv.draw.isNodeNameLabel )[0]; var text = label.getText(); // store details text.textExpr = details.textExpr; text.longText = details.longText; text.quant = details.quant; // reset text (it was not encoded) text.setText(dwv.utils.replaceFlags(text.textExpr, text.quant)); } // execute cmd.execute(); exeCallback(cmd); } } }; /** * Update a drawing from its details. * @param {Object} drawDetails Details of the drawing to update. */ this.updateDraw = function (drawDetails) { // get the group var group = drawLayer.findOne( &quot;#&quot;+drawDetails.id ); if ( typeof group === &quot;undefined&quot; ) { console.warn(&quot;[updateDraw] Cannot find group with id: &quot;+drawDetails.id); return; } // shape var shapes = group.getChildren( dwv.draw.isNodeNameShape ); for (var i = 0; i &lt; shapes.length; ++i ) { shapes[i].stroke(drawDetails.color); } // shape extra var shapesExtra = group.getChildren( dwv.draw.isNodeNameShapeExtra ); for (var j = 0; j &lt; shapesExtra.length; ++j ) { if (typeof shapesExtra[j].stroke() !== &quot;undefined&quot;) { shapesExtra[j].stroke(drawDetails.color); } else if (typeof shapesExtra[j].fill() !== &quot;undefined&quot;) { shapesExtra[j].fill(drawDetails.color); } } // label var label = group.getChildren( dwv.draw.isNodeNameLabel )[0]; var text = label.getChildren()[0]; text.fill(drawDetails.color); text.textExpr = drawDetails.label; text.longText = drawDetails.description; text.setText(dwv.utils.replaceFlags(text.textExpr, text.quant)); // udpate current layer drawLayer.draw(); }; /** * Check the visibility of a given group. * @param {Object} drawDetails Details of the group to check. */ this.isGroupVisible = function (drawDetails) { // get the group var group = drawLayer.findOne( &quot;#&quot;+drawDetails.id ); if ( typeof group === &quot;undefined&quot; ) { console.warn(&quot;[isGroupVisible] Cannot find node with id: &quot;+drawDetails.id); return false; } // get visibility return group.isVisible(); }; /** * Toggle the visibility of a given group. * @param {Object} drawDetails Details of the group to update. */ this.toogleGroupVisibility = function (drawDetails) { // get the group var group = drawLayer.findOne( &quot;#&quot;+drawDetails.id ); if ( typeof group === &quot;undefined&quot; ) { console.warn(&quot;[toogleGroupVisibility] Cannot find node with id: &quot;+drawDetails.id); return false; } // toggle visible group.visible(!group.isVisible()); // udpate current layer drawLayer.draw(); }; /** * Delete all Draws from the stage. * @param {Object} cmdCallback The DeleteCommand callback. * @param {Object} exeCallback The callback to call once the DeleteCommand has been executed. */ this.deleteDraws = function (cmdCallback, exeCallback) { var delcmd; var groups = drawLayer.getChildren(); while (groups.length) { var shape = groups[0].getChildren( dwv.draw.isNodeNameShape )[0]; delcmd = new dwv.tool.DeleteGroupCommand( groups[0], dwv.tool.GetShapeDisplayName(shape), drawLayer); delcmd.onExecute = cmdCallback; delcmd.onUndo = cmdCallback; delcmd.execute(); exeCallback(delcmd); } }; }; // class dwv.DrawController Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_app_state.js.html":{"id":"src_app_state.js.html","title":"Source: src/app/state.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMap , window-width, position, scale, scaleCenter, translation, drawings * - drawings: array [nslices] with all groups * @constructor */ dwv.State = function () { /** * Save the application state as JSON. * @param {Object} app The associated application. */ this.toJSON = function (app) { // return a JSON string return JSON.stringify( { &quot;version&quot;: &quot;0.3&quot;, &quot;window-center&quot;: app.getViewController().getWindowLevel().center, &quot;window-width&quot;: app.getViewController().getWindowLevel().width, &quot;position&quot;: app.getViewController().getCurrentPosition(), &quot;scale&quot;: app.getScale(), &quot;scaleCenter&quot;: app.getScaleCenter(), &quot;translation&quot;: app.getTranslation(), &quot;drawings&quot;: app.getDrawController().getDrawLayer().toObject(), &quot;drawingsDetails&quot;: app.getDrawStoreDetails() } ); }; /** * Load an application state from JSON. * @param {String} json The JSON representation of the state. */ this.fromJSON = function (json) { var data = JSON.parse(json); var res = null; if ( data.version === &quot;0.1&quot; ) { res = readV01(data); } else if ( data.version === &quot;0.2&quot; ) { res = readV02(data); } else if ( data.version === &quot;0.3&quot; ) { res = readV03(data); } else { throw new Error(&quot;Unknown state file format version: '&quot; + data.version + &quot;'.&quot;); } return res; }; /** * Load an application state from JSON. * @param {Object} app The app to apply the state to. * @param {Object} data The state data. */ this.apply = function (app, data) { // display app.getViewController().setWindowLevel( data[&quot;window-center&quot;], data[&quot;window-width&quot;] ); app.getViewController().setCurrentPosition( data.position ); app.zoom( data.scale, data.scaleCenter.x, data.scaleCenter.y ); app.translate( data.translation.x, data.translation.y ); // drawings app.setDrawings( data.drawings, data.drawingsDetails ); }; /** * Read an application state from an Object in v0.1 format. * @param {Object} data The Object representation of the state. */ function readV01(data) { // update drawings var v02DAndD = dwv.v01Tov02DrawingsAndDetails( data.drawings ); data.drawings = dwv.v02Tov03Drawings( v02DAndD.drawings ).toObject(); data.drawingsDetails = v02DAndD.drawingsDetails; return data; } /** * Read an application state from an Object in v0.2 format. * @param {Object} data The Object representation of the state. */ function readV02(data) { // update drawings data.drawings = dwv.v02Tov03Drawings( data.drawings ).toObject(); data.drawingsDetails = dwv.v02Tov03DrawingsDetails( data.drawingsDetails ); return data; } /** * Read an application state from an Object in v0.3 format. * @param {Object} data The Object representation of the state. */ function readV03(data) { return data; } }; // State class /** * Convert drawings from v0.2 to v0.3. * v0.2: one layer per slice/frame * v0.3: one layer, one group per slice. setDrawing expects the full stage * @param {Array} drawings An array of drawings. */ dwv.v02Tov03Drawings = function (drawings) { // Auxiliar variables var group, groupShapes, parentGroup; // Avoid errors when dropping multiple states //drawLayer.getChildren().each(function(node){ // node.visible(false); //}); var drawLayer = new Konva.Layer({ 'listening': false, 'hitGraphEnabled': false, 'visible': true }); // Get the positions-groups data var groupDrawings = typeof drawings === 'string' ? JSON.parse(drawings) : drawings; // Iterate over each position-groups for ( var k = 0, lenk = groupDrawings.length; k &lt; lenk; ++k ) { // Iterate over each frame for( var f = 0, lenf = groupDrawings[k].length; f &lt; lenf ; ++f ) { groupShapes = groupDrawings[k][f]; if ( groupShapes.length !== 0 ) { // Create position-group set as visible and append it to drawLayer parentGroup = new Konva.Group({ id: dwv.draw.getDrawPositionGroupId(k,f), name: &quot;position-group&quot;, visible: false }); // Iterate over shapes-group for( var g = 0, leng = groupShapes.length; g &lt; leng; ++g ) { // create the konva group group = Konva.Node.create(groupShapes[g]); // enforce draggable: only the shape was draggable in v0.2, // now the whole group is. group.draggable(true); group.getChildren().forEach( function (gnode) { gnode.draggable(false); }); // add to position group parentGroup.add(group); } // add to layer drawLayer.add(parentGroup); } } } return drawLayer; }; /** * Convert drawings from v0.2 to v0.3. * v0.1: text on its own * v0.2: text as part of label * @param {Array} inputDrawings An array of drawings. */ dwv.v01Tov02DrawingsAndDetails = function (inputDrawings) { var newDrawings = []; var drawingsDetails = {}; var drawGroups; var drawGroup; // loop over each slice for ( var k = 0, lenk = inputDrawings.length; k &lt; lenk; ++k ) { // loop over each frame newDrawings[k] = []; for ( var f = 0, lenf = inputDrawings[k].length; f &lt; lenf ; ++f ) { // draw group drawGroups = inputDrawings[k][f]; var newFrameDrawings = []; // Iterate over shapes-group for ( var g = 0, leng = drawGroups.length; g &lt; leng; ++g ) { // create konva group from input drawGroup = Konva.Node.create( drawGroups[g] ); // force visible (not set in state) drawGroup.visible( true ); // label position var pos = {'x': 0, 'y': 0}; // update shape colour var kshape = drawGroup.getChildren( function (node) { return node.name() === 'shape'; })[0]; kshape.stroke( dwv.getColourHex(kshape.stroke()) ); // special line case if ( drawGroup.name() === &quot;line-group&quot; ) { // update name drawGroup.name( &quot;ruler-group&quot; ); // add ticks var ktick0 = new Konva.Line( { points: [ kshape.points()[0], kshape.points()[1], kshape.points()[0], kshape.points()[1] ], name: &quot;shape-tick0&quot; }); drawGroup.add(ktick0); var ktick1 = new Konva.Line( { points: [ kshape.points()[2], kshape.points()[3], kshape.points()[2], kshape.points()[3] ], name: &quot;shape-tick1&quot; }); drawGroup.add(ktick1); } // special protractor case: update arc name var karcs = drawGroup.getChildren( function (node) { return node.name() === 'arc'; }); if ( karcs.length === 1 ) { karcs[0].name(&quot;shape-arc&quot;); } // get its text var ktexts = drawGroup.getChildren( function (node) { return node.name() === 'text'; }); // update text: move it into a label var ktext = new Konva.Text({ name: &quot;text&quot;, text: &quot;&quot; }); if ( ktexts.length === 1 ) { pos.x = ktexts[0].x(); pos.y = ktexts[0].y(); // remove it from the group ktexts[0].remove(); // use it ktext = ktexts[0]; } else { // use shape position if no text if ( kshape.points().length !== 0 ) { pos = { 'x': kshape.points()[0], 'y': kshape.points()[1] }; } } // create new label with text and tag var klabel = new Konva.Label({ x: pos.x, y: pos.y, name: &quot;label&quot; }); klabel.add( ktext ); klabel.add( new Konva.Tag() ); // add label to group drawGroup.add( klabel ); // add group to list newFrameDrawings.push( JSON.stringify(drawGroup.toObject()) ); // create details (v0.3 format) var textExpr = ktext.text(); var txtLen = textExpr.length; var quant = null; // adapt to text with flag if ( drawGroup.name() === &quot;ruler-group&quot; ) { quant = { &quot;length&quot;: { &quot;value&quot;: parseFloat( textExpr.substr(0, txtLen-2) ), &quot;unit&quot;: textExpr.substr(-2, 2) } }; textExpr = &quot;{length}&quot;; } else if ( drawGroup.name() === &quot;ellipse-group&quot; || drawGroup.name() === &quot;rectangle-group&quot; ) { quant = { &quot;surface&quot;: { &quot;value&quot;: parseFloat( textExpr.substr(0, txtLen-3) ), &quot;unit&quot;: textExpr.substr(-3, 3) } }; textExpr = &quot;{surface}&quot;; } else if ( drawGroup.name() === &quot;protractor-group&quot; || drawGroup.name() === &quot;rectangle-group&quot; ) { quant = { &quot;angle&quot;: { &quot;value&quot;: parseFloat( textExpr.substr(0, txtLen-1) ), &quot;unit&quot;: textExpr.substr(-1, 1) } }; textExpr = &quot;{angle}&quot;; } // set details drawingsDetails[ drawGroup.id() ] = { &quot;textExpr&quot;: textExpr, &quot;longText&quot;: &quot;&quot;, &quot;quant&quot;: quant }; } newDrawings[k].push(newFrameDrawings); } } return {'drawings': newDrawings, 'drawingsDetails': drawingsDetails}; }; /** * Convert drawing details from v0.2 to v0.3. * - v0.2: array [nslices][nframes] with all * - v0.3: simple array of objects referenced by draw ids * @param {Array} drawings An array of drawing details. */ dwv.v02Tov03DrawingsDetails = function (details) { var res = {}; // Get the positions-groups data var groupDetails = typeof details === 'string' ? JSON.parse(details) : details; // Iterate over each position-groups for ( var k = 0, lenk = groupDetails.length; k &lt; lenk; ++k ) { // Iterate over each frame for( var f = 0, lenf = groupDetails[k].length; f &lt; lenf ; ++f ) { // Iterate over shapes-group for( var g = 0, leng = groupDetails[k][f].length; g &lt; leng; ++g ) { var group = groupDetails[k][f][g]; res[group.id] = { &quot;textExpr&quot;: group.textExpr, &quot;longText&quot;: group.longText, &quot;quant&quot;: group.quant }; } } } return res; }; /** * Get the hex code of a string colour for a colour used in pre dwv v0.17. * @param {String} name The name of a colour. * @return {String} The hex representing the colour. */ dwv.getColourHex = function (name) { // default colours used in dwv version &lt; 0.17 var dict = { &quot;Yellow&quot;: &quot;#ffff00&quot;, &quot;Red&quot;: &quot;#ff0000&quot;, &quot;White&quot;: &quot;#ffffff&quot;, &quot;Green&quot;: &quot;#008000&quot;, &quot;Blue&quot;: &quot;#0000ff&quot;, &quot;Lime&quot;: &quot;#00ff00&quot;, &quot;Fuchsia&quot;: &quot;#ff00ff&quot;, &quot;Black&quot;: &quot;#000000&quot; }; var res = &quot;#ffff00&quot;; if ( typeof dict[name] !== &quot;undefined&quot; ) { res = dict[name]; } return res; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_gui_filter.js.html":{"id":"src_gui_filter.js.html","title":"Source: src/gui/filter.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui. lourSelector = dwv.html.createHtmlSelect(colourSelectClassName, colours, &quot;colour&quot;); } colourSelector.onchange = app.onChangeLineColour; // colour list element var colourLi = document.createElement(&quot;li&quot;); colourLi.className = colourLiClassName + &quot; ui-block-b&quot;; colourLi.style.display = &quot;none&quot;; //colourLi.setAttribute(&quot;class&quot;,&quot;ui-block-b&quot;); colourLi.appendChild(colourSelector); // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // apend colour node.appendChild(colourLi); // refresh dwv.gui.refreshElement(node); }; /** * Display the tool HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // colour list var node = app.getElement(colourLiClassName); dwv.html.displayElement(node, bool); }; /** * Initialise the tool HTML. */ this.initialise = function () { var colourSelector = app.getElement(colourSelectClassName); if ( !dwv.browser.hasInputColor() ) { colourSelector.selectedIndex = 0; } dwv.gui.refreshElement(colourSelector); }; }; // class dwv.gui.base.ColourTool /** * ZoomAndPan tool base gui. * @constructor */ dwv.gui.base.ZoomAndPan = function (app) { /** * Setup the tool HTML. */ this.setup = function() { // reset button var button = document.createElement(&quot;button&quot;); button.className = &quot;zoomResetButton&quot;; button.name = &quot;zoomResetButton&quot;; button.onclick = app.onZoomReset; button.setAttribute(&quot;style&quot;,&quot;width:100%; margin-top:0.5em;&quot;); button.setAttribute(&quot;class&quot;,&quot;ui-btn ui-btn-b&quot;); var text = document.createTextNode(dwv.i18n(&quot;basics.reset&quot;)); button.appendChild(text); // list element var liElement = document.createElement(&quot;li&quot;); liElement.className = &quot;zoomLi ui-block-c&quot;; liElement.style.display = &quot;none&quot;; //liElement.setAttribute(&quot;class&quot;,&quot;ui-block-c&quot;); liElement.appendChild(button); // node var t input field. * @return {String} Text entered by the user. */ dwv.gui.base.prompt = function (message, defaultText) { return prompt(message, defaultText); }; /** * Display a progress value. * @param {Number} percent The progress percentage. */ dwv.gui.base.displayProgress = function (/*percent*/) { // default does nothing... }; /** * Focus the view on the image. */ dwv.gui.base.focusImage = function () { // default does nothing... }; /** * Post process a HTML table. * @param {Object} table The HTML table to process. * @return The processed HTML table. */ dwv.gui.base.postProcessTable = function (/*table*/) { // default does nothing... }; /** * Get a HTML element associated to a container div. * @param {Number} containerDivId The id of the container div. * @param {String} name The name or id to find. * @return {Object} The found element or null. */ dwv.gui.base.getElement = function (containerDivId, name) { // get by class in the container div var parent = document.getElementById(containerDivId); if ( !parent ) { return null; } var elements = parent.getElementsByClassName(name); // getting the last element since some libraries (ie jquery-mobile) create // span in front of regular tags (such as select)... var element = elements[elements.length-1]; // if not found get by id with 'containerDivId-className' if ( typeof element === &quot;undefined&quot; ) { element = document.getElementById(containerDivId + '-' + name); } return element; }; /** * Refresh a HTML element. Mainly for jquery-mobile. * @param {String} element The HTML element to refresh. */ dwv.gui.base.refreshElement = function (/*element*/) { // base does nothing... }; /** * Set the selected item of a HTML select. * @param {String} element The HTML select element. * @param {String} value The value of the option to mark as selected. */ dwv.gui.setSelected = function (element, value) { if ( element ) { var index = 0; for( index in element.options){ if( element.options[index].value === value ) { break; } } element.selectedIndex = index; dwv.gui.refreshElement(element); } }; /** * Slider base gui. * @constructor */ dwv.gui.base.Slider = function (app) { /** * Append the slider HTML. */ this.append = function () { // default values var min = 0; var max = 1; // jquery-mobile range slider // minimum input var inputMin = document.createElement(&quot;input&quot;); inputMin.id = &quot;threshold-min&quot;; inputMin.type = &quot;range&quot;; inputMin.max = max; inputMin.min = min; inputMin.value = min; // maximum input var inputMax = document.createElement(&quot;input&quot;); inputMax.id = &quot;threshold-max&quot;; inputMax.type = &quot;range&quot;; inputMax.max = max; inputMax.min = min; inputMax.value = max; // slicer div var div = document.createElement(&quot;div&quot;); div.id = &quot;threshold-div&quot;; div.setAttribute(&quot;data-role&quot;, &quot;rangeslider&quot;); div.appendChild(inputMin); div.appendChild(inputMax); div.setAttribute(&quot;data-mini&quot;, &quot;true&quot;); // append to document app.getElement(&quot;thresholdLi&quot;).appendChild(div); // bind change $(&quot;#threshold-div&quot;).on(&quot;change&quot;, function(/*event*/) { app.onChangeMinMax( { &quot;min&quot;:$(&quot;#threshold-min&quot;).val(), &quot;max&quot;:$(&quot;#threshold-max&quot;).val() } ); } ); // refresh dwv.gui.refreshElement(app.getElement(&quot;toolList&quot;)); }; /** * Initialise the slider HTML. */ this.initialise = function () { var min = app.getImage().getDataRange().min; var max = app.getImage().getDataRange().max; // minimum input var inputMin = document.getElementById(&quot;threshold-min&quot;); inputMin.max = max; inputMin.min = min; inputMin.value = min; // maximum input var inputMax = document.getElementById(&quot;threshold-max&quot;); inputMax.max = max; inputMax.min = min; inputMax.value = max; // refresh dwv.gui.refreshElement(app.getElement(&quot;toolList&quot;)); }; }; // class dwv.gui.base.Slider /** * DICOM tags base gui. * @param {Object} app The associated application. * @constructor */ dwv.gui.base.DicomTags = function (app) { /** * Update the DICOM tags table with the input info. * @param {Object} dataInfo The data information. */ this.update = function (dataInfo) { // HTML node var node = app.getElement(&quot;tags&quot;); if( node === null ) { console.warn(&quot;Cannot find a node to append the DICOM tags.&quot;); return; } // remove possible previous while (node.hasChildNodes()) { node.removeChild(node.firstChild); } // exit if no tags if (dataInfo.length === 0) { console.warn(&quot;No DICOM tags to show.&quot;); return; } // tags HTML table var table = dwv.html.toTable(dataInfo); table.className = &quot;tagsTable&quot;; // optional gui specific table post process dwv.gui.postProcessTable(table); // check processed table if (table.rows.length === 0) { console.warn(&quot;The processed table does not contain data.&quot;); return; } // translate first row dwv.html.translateTableRow(table.rows.item(0)); // append search form node.appendChild(dwv.html.getHtmlSearchForm(table)); // append tags table node.appendChild(table); // refresh dwv.gui.refreshElement(node); }; }; // class dwv.gui.base.DicomTags /** * Drawing list base gui. * @param {Object} app The associated application. * @constructor */ dwv.gui.base.DrawList = function (app) { /** * Closure to self. */ var self = this; /** * Update the draw list html element * @param {Object} event A change event, decides if the table is editable or not. */ this.update = function (event) { var isEditable = false; if (typeof event.editable !== &quot;undefined&quot;) { isEditable = event.editable; } // HTML node var node = app.getElement(&quot;drawList&quot;); if( node === null ) { console.warn(&quot;Cannot find a node to append the drawing list.&quot;); return; } // remove possible previous while (node.hasChildNodes()) { node.removeChild(node.firstChild); } // drawing details var drawDisplayDetails = app.getDrawDisplayDetails(); // exit if no details if (drawDisplayDetails.length === 0) { return; } // tags HTML table var table = dwv.html.toTable(drawDisplayDetails); table.className = &quot;drawsTable&quot;; // optional gui specific table post process dwv.gui.postProcessTable(table); // check processed table if (table.rows.length === 0) { console.warn(&quot;The processed table does not contain data.&quot;); return; } // translate first row dwv.html.translateTableRow(table.rows.item(0)); // translate shape names dwv.html.translateTableColumn(table, 3, &quot;shape&quot;, &quot;name&quot;); // create a color onkeyup handler var createColorOnKeyUp = function (details) { return function () { details.color = this.value; app.updateDraw(details); }; }; // create a text onkeyup handler var createTextOnKeyUp = function (details) { return function () { details.label = this.value; app.updateDraw(details); }; }; // create a long text onkeyup handler var createLongTextOnKeyUp = function (details) { return function () { details.description = this.value; app.updateDraw(details); }; }; // create a row onclick handler var createRowOnClick = function (slice, frame) { return function () { // update slice var pos = app.getViewController().getCurrentPosition(); pos.k = slice; app.getViewController().setCurrentPosition(pos); // update frame app.getViewController().setCurrentFrame(frame); // focus on the image dwv.gui.focusImage(); }; }; // create visibility handler var createVisibleOnClick = function (details) { return function () { app.toogleGroupVisibility(details); }; }; // append visible column to the header row var row0 = table.rows.item(0); var cell00 = row0.insertCell(0); cell00.outerHTML = &quot;&lt;th&gt;&quot; + dwv.i18n(&quot;basics.visible&quot;) + &quot;&lt;/th&gt;&quot;; // loop through rows for (var r = 1; r &lt; table.rows.length; ++r) { var drawId = r - 1; var drawDetails = drawDisplayDetails[drawId]; var row = table.rows.item(r); var cells = row.cells; // loop through cells for (var c = 0; c &lt; cells.length; ++c) { // show short ID if (c === 0) { cells[c].firstChild.data = cells[c].firstChild.data.substring(0, 5); } if (isEditable) { // color if (c === 4) { dwv.html.makeCellEditable(cells[c], createColorOnKeyUp(drawDetails), &quot;color&quot;); } // text else if (c === 5) { dwv.html.makeCellEditable(cells[c], createTextOnKeyUp(drawDetails)); } // long text else if (c === 6) { dwv.html.makeCellEditable(cells[c], createLongTextOnKeyUp(drawDetails)); } } else { // id: link to image cells[0].onclick = createRowOnClick( cells[1].firstChild.data, cells[2].firstChild.data); cells[0].onmouseover = dwv.html.setCursorToPointer; cells[0].onmouseout = dwv.html.setCursorToDefault; // color: just display the input color with no callback if (c === 4) { dwv.html.makeCellEditable(cells[c], null, &quot;color&quot;); } } } // append visible column var cell0 = row.insertCell(0); var input = document.createElement(&quot;input&quot;); input.setAttribute(&quot;type&quot;, &quot;checkbox&quot;); input.checked = app.isGroupVisible(drawDetails); input.onclick = createVisibleOnClick(drawDetails); cell0.appendChild(input); } // editable checkbox var tickBox = document.createElement(&quot;input&quot;); tickBox.setAttribute(&quot;type&quot;, &quot;checkbox&quot;); tickBox.id = &quot;checkbox-editable&quot;; tickBox.checked = isEditable; tickBox.onclick = function () { self.update({&quot;editable&quot;: this.checked}); }; // checkbox label var tickLabel = document.createElement(&quot;label&quot;); tickLabel.setAttribute( &quot;for&quot;, tickBox.id ); tickLabel.setAttribute( &quot;class&quot;, &quot;inline&quot; ); tickLabel.appendChild( document.createTextNode( dwv.i18n(&quot;basics.editMode&quot;) ) ); // checkbox div var tickDiv = document.createElement(&quot;div&quot;); tickDiv.appendChild(tickLabel); tickDiv.appendChild(tickBox); // search form node.appendChild(dwv.html.getHtmlSearchForm(table)); // tick form node.appendChild(tickDiv); // draw list table node.appendChild(table); // delete draw button var deleteButton = document.createE mmand of the undo HTML. * @param {Boolean} enable Flag to enable or disable the command. */ this.enableInUndoHtml = function (enable) { var select = app.getElement(&quot;history_list&quot;); // enable or not (order is important) var option; if( enable ) { // increment selected index select.selectedIndex++; // enable option option = select.options[select.selectedIndex]; option.disabled = false; } else { // disable option option = select.options[select.selectedIndex]; option.disabled = true; // decrement selected index select.selectedIndex--; } // refresh dwv.gui.refreshElement(select); }; }; // class dwv.gui.base.Undo Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_gui_html.js.html":{"id":"src_gui_html.js.html","title":"Source: src/gui/html.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMapdwv.gui.info.Overlaydwv.gui.info.Plotdwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.PixelBufferDecoderdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image ement(&quot;th&quot;); cell.appendChild(document.createTextNode(text)); row.appendChild(cell); }; /** * Append a row to an array. * @param {Object} table The HTML table to append a row to. * @param {Array} input The input row array. * @param {Number} level The depth level of the input array. * @param {Number} maxLevel The maximum depth level. * @param {String} rowHeader The content of the first cell of a row (mainly for objects). */ dwv.html.appendRowForArray = function (table, input, level, maxLevel, rowHeader) { var row = null; // loop through for ( var i=0; i&lt;input.length; ++i ) { var value = input[i]; // last level if ( typeof value === 'number' || typeof value === 'string' || value === null || value === undefined || level &gt;= maxLevel ) { if ( !row ) { row = table.insertRow(-1); } dwv.html.appendCell(row, value); } // more to come else { dwv.html.appendRow(table, value, level+i, maxLevel, rowHeader); } } }; /** * Append a row to an object. * @param {Object} table The HTML table to append a row to. * @param {Array} input The input row array. * @param {Number} level The depth level of the input array. * @param {Number} maxLevel The maximum depth level. * @param {String} rowHeader The content of the first cell of a row (mainly for objects). */ dwv.html.appendRowForObject = function (table, input, level, maxLevel, rowHeader) { var keys = Object.keys(input); var row = null; for ( var o=0; o&lt;keys.length; ++o ) { var value = input[keys[o]]; // last level if ( typeof value === 'number' || typeof value === 'string' || value === null || value === undefined || level &gt;= maxLevel ) { if ( !row ) { row = table.insertRow(-1); } if ( o === 0 &amp;&amp; rowHeader) { dwv.html.appendCell(row, rowHeader); } dwv.html.appendCell(row, value); } // more to come else { dwv.html.appendRow(table, value, level+o, maxLevel, keys[o]); } } // header row // warn: need to create the header after the rest // otherwise the data will inserted in the thead... if ( level === 2 ) { var header = table.createTHead(); var th = header.insertRow(-1); if ( rowHeader ) { dwv.html.appendHCell(th, &quot;&quot;); } for ( var k=0; k&lt;keys.length; ++k ) { dwv.html.appendHCell(th, keys[k]); } } }; /** * Append a row to an object or an array. * @param {Object} table The HTML table to append a row to. * @param {Array} input The input row array. * @param {Number} level The depth level of the input array. * @param {Number} maxLevel The maximum depth level. * @param {String} rowHeader The content of the first cell of a row (mainly for objects). */ dwv.html.appendRow = function (table, input, level, maxLevel, rowHeader) { // array if ( input instanceof Array ) { dwv.html.appendRowForArray(table, input, level+1, maxLevel, rowHeader); } // object else if ( typeof input === 'object') { dwv.html.appendRowForObject(table, input, level+1, maxLevel, rowHeader); } else { throw new Error(&quot;Unsupported input data type.&quot;); } }; /** * Converts the input to an HTML table. * @input {Mixed} input Allowed types are: array, array of object, object. * @return {Object} The created HTML table or null if the input is empty. * @warning Null is interpreted differently in browsers, firefox will not display it. */ dwv.html.toTable = function (input) { // check content if (input.length === 0) { return null; } var table = document.createElement('table'); dwv.html.appendRow(table, input, 0, 2); return table; }; /** * Get an HTML search form. * @param {Object} htmlTableToSearch The table to do the search on. * @return {Object} The HTML search form. */ dwv.html.getHtmlSearchForm = function (htmlTableToSearch) { // input var input = document.createElement(&quot;input&quot;); input.id = &quot;table-search&quot;; // TODO Use new html5 search type //input.setAttribute(&quot;type&quot;, &quot;search&quot;); input.onkeyup = function () { dwv.html.filterTable(input, htmlTableToSearch); }; // label var label = document.createElement(&quot;label&quot;); label.setAttribute(&quot;for&quot;, input.id); label.appendChild(document.createTextNode(dwv.i18n(&quot;basics.search&quot;) + &quot;: &quot;)); // form var form = document.createElement(&quot;form&quot;); form.setAttribute(&quot;class&quot;, &quot;filter&quot;); form.onsubmit = function (event) { event.preventDefault(); }; form.appendChild(label); form.appendChild(input); // return return form; }; /** * Filter a table with a given parameter: sets the display css of rows to * true or false if it contains the term. * @param {String} term The term to filter the table with. * @param {Object} table The table to filter. */ dwv.html.filterTable = function (term, table) { // de-highlight dwv.html.dehighlight(table); // split search terms var terms = term.value.toLowerCase().split(&quot; &quot;); // search var text = 0; var display = 0; for (var r = 1; r &lt; table.rows.length; ++r) { display = ''; for (var i = 0; i &lt; terms.length; ++i) { text = table.rows[r].innerHTML.replace(/&lt;[^&gt;]+&gt;/g, &quot;&quot;).toLowerCase(); if (text.indexOf(terms[i]) &lt; 0) { display = 'none'; } else { if (terms[i].length) { dwv.html.highlight(terms[i], table.rows[r]); } } table.rows[r].style.display = display; } } }; /** * Transform back each * 'preText &lt;span class=&quot;highlighted&quot;&gt;term&lt;/span&gt; postText' * into its original 'preText term postText'. * @param {Object} container The container to de-highlight. */ dwv.html.dehighlight = function (container) { for (var i = 0; i &lt; container.childNodes.length; i++) { var node = container.childNodes[i]; if (node.attributes &amp;&amp; node.attributes['class'] &amp;&amp; node.attributes['class'].value === 'highlighted') { node.parentNode.parentNode.replaceChild( document.createTextNode( node.parentNode.innerHTML.replace(/&lt;[^&gt;]+&gt;/g, &quot;&quot;)), node.parentNode); // Stop here and process next parent return; } else if (node.nodeType !== 3) { // Keep going onto other elements dwv.html.dehighlight(node); } } }; /** * Create a * 'preText &lt;span class=&quot;highlighted&quot;&gt;term&lt;/span&gt; postText' * around each search term. * @param {String} term The term to highlight. * @param {Object} container The container where to highlight the term. */ dwv.html.highlight = function (term, container) { for (var i = 0; i &lt; container.childNodes.length; i++) { var node = container.childNodes[i]; if (node.nodeType === 3) { // Text node var data = node.data; var data_low = data.toLowerCase(); if (data_low.indexOf(term) &gt;= 0) { //term found! var new_node = document.createElement('span'); node.parentNode.replaceChild(new_node, node); var result; while ((result = data_low.indexOf(term)) !== -1) { // before term new_node.appendChild(document.createTextNode( data.substr(0, result))); // term new_node.appendChild(dwv.html.createHighlightNode( document.createTextNode(data.substr( result, term.length)))); // reduce search string data = data.substr(result + term.length); data_low = data_low.substr(result + term.length); } new_node.appendChild(document.createTextNode(data)); } } else { // Keep going onto other elements dwv.html.highlight(term, node); } } }; /** * Highlight a HTML node. * @param {Object} child The child to highlight. * @return {Object} The created HTML node. */ dwv.html.createHighlightNode = function (child) { var node = document.createElement('span'); node.setAttribute('class', 'highlighted'); node.attributes['class'].value = 'highlighted'; node.appendChild(child); return node; }; /** * Remove all children of a HTML node. * @param {Object} node The node to remove kids. */ dwv.html.cleanNode = function (node) { // remove its children if node exists if ( !node ) { return; } while (node.hasChildNodes()) { node.removeChild(node.firstChild); } }; /** * Remove a HTML node and all its children. * @param {String} nodeId The string id of the node to delete. */ dwv.html.removeNode = function (node) { // check node if ( !node ) { return; } // remove its children dwv.html.cleanNode(node); // remove it from its parent var top all when cell's content is changed. * if set to null, the HTML input will be disabled. * @param {String} inputType The type of the HTML input, default to 'text'. */ dwv.html.makeCellEditable = function (cell, onchange, inputType) { // check event if (typeof cell === &quot;undefined&quot; ) { console.warn(&quot;Cannot create input for non existing cell.&quot;); return; } // HTML input var input = document.createElement(&quot;input&quot;); // handle change if (onchange) { input.onchange = onchange; } else { input.disabled = true; } // set input value input.value = cell.firstChild.data; // input type if (typeof inputType === &quot;undefined&quot; || (inputType === &quot;color&quot; &amp;&amp; !dwv.browser.hasInputColor() ) ) { input.type = &quot;text&quot;; } else { input.type = inputType; } // clean cell dwv.html.cleanNode(cell); // HTML form var form = document.createElement(&quot;form&quot;); form.onsubmit = function (event) { event.preventDefault(); }; form.appendChild(input); // add form to cell cell.appendChild(form); }; /** * Set the document cursor to 'pointer'. */ dwv.html.setCursorToPointer = function () { document.body.style.cursor = 'pointer'; }; /** * Set the document cursor to 'default'. */ dwv.html.setCursorToDefault = function () { document.body.style.cursor = 'default'; }; /** * Create a HTML select from an input array of options. * The values of the options are the name of the option made lower case. * It is left to the user to set the 'onchange' method of the select. * @param {String} name The name of the HTML select. * @param {Mixed} list The list of options of the HTML select. * @param {String} i18nPrefix An optional namespace prefix to find the translation values. * @param {Bool} i18nSafe An optional flag to check translation existence. * @return {Object} The created HTML select. */ dwv.html.createHtmlSelect = function (name, list, i18nPrefix, i18nSafe) { // select var select = document.createElement(&quot;select&quot;); //select.name = name; sele */ this.getTrans = function () { return trans; }; /** * Set the canvas width. * @param {Number} width The new width. */ this.setWidth = function ( width ) { canvas.width = width; }; /** * Set the canvas height. * @param {Number} height The new height. */ this.setHeight = function ( height ) { canvas.height = height; }; /** * Set the layer zoom. * @param {Number} newZoomX The zoom in the X direction. * @param {Number} newZoomY The zoom in the Y direction. * @param {Number} centerX The zoom center in the X direction. * @param {Number} centerY The zoom center in the Y direction. */ this.zoom = function(newZoomX,newZoomY,centerX,centerY) { // The zoom is the ratio between the differences from the center // to the origins: // centerX - originX = ( centerX - originX0 ) * zoomX // (center in ~world coordinate system) //originX = (centerX / zoomX) + originX - (centerX / newZoomX); //originY = (centerY / zoomY) + originY - (centerY / newZoomY); // center in image coordinate system origin.x = centerX - (centerX - origin.x) * (newZoomX / zoom.x); origin.y = centerY - (centerY - origin.y) * (newZoomY / zoom.y); // save zoom zoom.x = newZoomX; zoom.y = newZoomY; }; /** * Set the layer translation. * Translation is according to the last one. * @param {Number} tx The translation in the X direction. * @param {Number} ty The translation in the Y direction. */ this.translate = function(tx,ty) { trans.x = tx; trans.y = ty; }; /** * Set the image data array. * @param {Array} data The data array. */ this.setImageData = function(data) { imageData = data; // update the cached canvas cacheCanvas.getContext(&quot;2d&quot;).putImageData(imageData, 0, 0); }; /** * Reset the layout. */ this.resetLayout = function(izoom) { origin.x = 0; origin.y = 0; zoom.x = izoom; zoom.y = izoom; trans.x = 0; trans.y = 0; }; /** * Transform a display position to an index. */ this.displayToIndex = function ( point2D ) { return {'x': ( (point2D.x - origin.x) / zoom.x ) - trans.x, 'y': ( (point2D.y - origin.y) / r to align on. */ this.align = function(rhs) { canvas.style.top = rhs.getCanvas().offsetTop; canvas.style.left = rhs.getCanvas().offsetLeft; }; }; // Layer class /** * Get the offset of an input event. * @param {Object} event The event to get the offset from. * @return {Array} The array of offsets. */ dwv.html.getEventOffset = function (event) { var positions = []; var ex = 0; var ey = 0; if ( event.targetTouches ) { // get the touch offset from all its parents var offsetLeft = 0; var offsetTop = 0; var offsetParent = event.targetTouches[0].target.offsetParent; while ( offsetParent ) { if (!isNaN(offsetParent.offsetLeft)) { offsetLeft += offsetParent.offsetLeft; } if (!isNaN(offsetParent.offsetTop)) { offsetTop += offsetParent.offsetTop; } offsetParent = offsetParent.offsetParent; } // set its position var touch = null; for ( var i = 0 ; i &lt; event.targetTouches.length; ++i ) { touch = event.targetTouches[i]; ex = touch.pageX - offsetLeft; ey = touch.pageY - offsetTop; positions.push({'x': ex, 'y': ey}); } } else { // layerX is used by Firefox ex = event.offsetX === undefined ? event.layerX : event.offsetX; ey = event.offsetY === undefined ? event.layerY : event.offsetY; positions.push({'x': ex, 'y': ey}); } return positions; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_gui_style.js.html":{"id":"src_gui_style.js.html","title":"Source: src/gui/style.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gu ranslate to. Defaults to 'auto' and * gets the language from the browser. * @param {Object} resources Languages provided as object. * @external i18next * @external i18nextBrowserLanguageDetector */ dwv.i18nInitialiseWithResources = function (language, resources) { var lng = (typeof language === &quot;undefined&quot;) ? &quot;auto&quot; : language; // i18n options: default 'en' language and // only load language, not specialised (for ex en-GB) var options = { fallbackLng: &quot;en&quot;, load: &quot;languageOnly&quot;, resources: resources }; // use browser language or the specified one // init i18n: will be ready when the 'loaded' event is fired if (lng === &quot;auto&quot;) { var i18n = i18next.use(i18nextBrowserLanguageDetector); i18n.init(options); } else { options.lng = lng; i18next.init(options); } }; /** * Handle i18n 'initialized' event. * @param {Object} callback The callback function to call when i18n is initialised. * It can take one argument that will be replaced with the i18n options. * @external i18next */ dwv.i18nOnInitialised = function (callback) { i18next.on('initialized', callback); }; /** * Stop handling i18n load event. * @external i18next */ dwv.i18nOffInitialised = function () { i18next.off('initialized'); }; /** * Handle i18n failed load event. * @param {Object} callback The callback function to call when i18n is loaded. * It can take three arguments: lng, ns and msg. * @external i18next */ dwv.i18nOnFailedLoad = function (callback) { i18next.on('failedLoading', callback); }; /** * Stop handling i18n failed load event. * @external i18next */ dwv.i18nOffFailedLoad = function () { i18next.off('failedLoading'); }; /** * Get the translated text. * @param {String} key The key to the text entry. * @param {Object} options The translation options such as plural, context... * @external i18next */ dwv.i18n = function (key, options) { return i18next.t(key, options); }; /** * Check the existence of a translation. * @param {String} key The key to the text entry. * @param {Object} options The translation options such as plural, context... * @external i18next */ dwv.i18nExists = function (key, options) { return i18next.exists(key, options); }; /** * Translate all data-i18n tags in the current html page. If an html tag defines the * data-i18n attribute, its value will be used as key to find its corresponding text * and will replace the content of the html tag. */ dwv.i18nPage = function () { // get all elements var elements = document.getElementsByTagName(&quot;*&quot;); // if the element defines data-i18n, replace its content with the tranlation for (var i = 0; i &lt; elements.length; ++i) { if (typeof elements[i].dataset.i18n !== &quot;undefined&quot;) { elements[i].innerHTML = dwv.i18n(elements[i].dataset.i18n); } } }; /** * Get the current locale resource path. * Warning: to be used once i18next is initialised. * @return {String} The path to the locale resource. */ dwv.i18nGetLocalePath = function (filename) { var lng = i18next.language.substr(0, 2); return dwv.i18nLocalesPath + &quot;/locales/&quot; + lng + &quot;/&quot; + filename; }; /** * Get the current locale resource path. * Warning: to be used once i18next is initialised. * @return {String} The path to the locale resource. */ dwv.i18nGetFallbackLocalePath = function (filename) { var lng = i18next.languages[i18next.languages.length-1].substr(0, 2); return dwv.i18nLocalesPath + &quot;/locales/&quot; + lng + &quot;/&quot; + filename; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_image_image.js.html":{"id":"src_image_image.js.html","title":"Source: src/image/image.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.Data ept */ dwv.image.RescaleSlopeAndIntercept = function (slope, intercept) { /*// Check the rescale slope. if(typeof(slope) === 'undefined') { slope = 1; } // Check the rescale intercept. if(typeof(intercept) === 'undefined') { intercept = 0; }*/ /** * Get the slope of the RSI. * @return {Number} The slope of the RSI. */ this.getSlope = function () { return slope; }; /** * Get the intercept of the RSI. * @return {Number} The intercept of the RSI. */ this.getIntercept = function () { return intercept; }; /** * Apply the RSI on an input value. * @return {Number} The value to rescale. */ this.apply = function (value) { return value * slope + intercept; }; }; /** * Check for RSI equality. * @param {Object} rhs The other RSI to compare to. * @return {Boolean} True if both RSI are equal. */ dwv.image.RescaleSlopeAndIntercept.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getSlope() === rhs.getSlope() &amp;&amp; this.getIntercept() === rhs.getIntercept(); }; /** * Get a string representation of the RSI. * @return {String} The RSI as a string. */ dwv.image.RescaleSlopeAndIntercept.prototype.toString = function () { return (this.getSlope() + &quot;, &quot; + this.getIntercept()); }; /** * Is this RSI an ID RSI. * @return {Boolean} True if the RSI has a slope of 1 and no intercept. */ dwv.image.RescaleSlopeAndIntercept.prototype.isID = function () { return (this.getSlope() === 1 &amp;&amp; this.getIntercept() === 0); }; /** * Image class. * Usable once created, optional are: * - rescale slope and intercept (default 1:0), * - photometric interpretation (default MONOCHROME2), * - planar configuration (default RGBRGB...). * @constructor * @param {Object} geometry The geometry of the image. * @param {Array} buffer The image data as an array of frame buffers. * @param {Number} numberOfFrames The number of frames (optional, can be used to anticipate the final number after appends). */ dwv.image.Image = function(geometry, buffer, numberOfFrames) { // use buffer length in not specified if (typeof numberOfFrames === &quot;undefined&quot;) { numberOfFrames = buffer.length; } /** * Get the number of frames. * @returns {Number} The number of frames. */ this.getNumberOfFrames = function () { return numberOfFrames; }; /** * Rescale slope and intercept. * @private * @type Number */ var rsis = []; // initialise RSIs for ( var s = 0, nslices = geometry.getSize().getNumberOfSlices(); s &lt; nslices; ++s ) { rsis.push( new dwv.image.RescaleSlopeAndIntercept( 1, 0 ) ); } /** * Flag to know if the RSIs are all identity (1,0). * @private * @type Boolean */ var isIdentityRSI = true; /** * Flag to know if the RSIs are all equals. * @private * @type Boolean */ var isConstantRSI = true; /** * Photometric interpretation (MONOCHROME, RGB...). * @private * @type String */ var photometricInterpretation = &quot;MONOCHROME2&quot;; /** * Planar configuration for RGB data (0:RGBRGBRGBRGB... or 1:RRR...GGG...BBB...). * @private * @type Number */ var planarConfiguration = 0; /** * Number of components. * @private * @type Number */ var numberOfComponents = buffer[0].length / ( geometry.getSize().getTotalSize() ); /** * Meta information. * @private * @type Object */ var meta = {}; /** * Data range. * @private * @type Object */ var dataRange = null; /** * Rescaled data range. * @private * @type Object */ var rescaledDataRange = null; /** * Histogram. * @private * @type Array */ var histogram = null; /** * Overlay. * @private * @type Array */ var overlays = []; /** * Set the first overlay. * @param {Array} over The first overlay. */ this.setFirstOverlay = function (over) { overlays[0] = over; }; /** * Get the overlays. * @return {Array} The overlays array. */ this.getOverlays = function () { return overlays; }; /** * Get the geometry of the image. * @return {Object} The size of the image. */ this.getGeometry = function() { return geometry; }; /** * Get the data buffer of the image. * @todo dangerous... * @return {Array} The data buffer of the image. */ this.getBuffer = function() { return buffer; }; /** * Get the data buffer of the image. * @todo dangerous... * @return {Array} The data buffer of the frame. */ this.getFrame = function (frame) { return buffer[frame]; }; /** * Get the rescale slope and intercept. * @param {Number} k The slice index. * @return {Object} The rescale slope and intercept. */ this.getRescaleSlopeAndIntercept = function(k) { return rsis[k]; }; /** * Set the rescale slope and intercept. * @param {Array} inRsi The input rescale slope and intercept. * @param {Number} k The slice index (optional). */ this.setRescaleSlopeAndIntercept = function(inRsi, k) { if ( typeof k === 'undefined' ) { k = 0; } rsis[k] = inRsi; // update RSI flags isIdentityRSI = true; isConstantRSI = true; for ( var s = 0, lens = rsis.length; s &lt; lens; ++s ) { if (!rsis[s].isID()) { isIdentityRSI = false; } if (s &gt; 0 &amp;&amp; !rsis[s].equals(rsis[s-1])) { isConstantRSI = false; } } }; /** * Are all the RSIs identity (1,0). * @return {Boolean} True if they are. */ this.isIdentityRSI = function () { return isIdentityRSI; }; /** * Are all the RSIs equal. * @return {Boolean} True if they are. */ this.isConstantRSI = function () { return isConstantRSI; }; /** * Get the photometricInterpretation of the image. * @return {String} The photometricInterpretation of the image. */ this.getPhotometricInterpretation = function() { return photometricInterpretation; }; /** * Set the photometricInterpretation of the image. * @pqrqm {String} interp The photometricInterpretation of the image. */ this.setPhotometricInterpretation = function(interp) { photometricInterpretation = interp; }; /** * Get the planarConfiguration of the image. * @return {Number} The planarConfiguration of the image. */ this.getPlanarConfiguration = function() { return planarConfiguration; }; /** * Set the planarConfiguration of the image. * @param {Number} config The planarConfiguration of the image. */ this.setPlanarConfiguration = function(config) { planarConfiguration = config; }; /** * Get the numberOfComponents of the image. * @return {Number} The numberOfComponents of the image. */ this.getNumberOfComponents = function() { return numberOfComponents; }; /** * Get the meta information of the image. * @return {Object} The meta information of the image. */ this.getMeta = function() { return meta; }; /** * Set the meta information of the image. * @param {Object} rhs The meta information of the image. */ this.setMeta = function(rhs) { meta = rhs; }; /** * Get value at offset. Warning: No size check... * @param {Number} offset The desired offset. * @param {Number} frame The desired frame. * @return {Number} The value at offset. */ this.getValueAtOffset = function (offset, frame) { return buffer[frame][offset]; }; /** * Clone the image. * @return {Image} A clone of this image. */ this.clone = function() { // clone the image buffer var clonedBuffer = []; for (var f = 0, lenf = this.getNumberOfFrames(); f &lt; lenf; ++f) { clonedBuffer[f] = buffer[f].slice(0); } // create the image copy var copy = new dwv.image.Image(this.getGeometry(), clonedBuffer); // copy the RSIs var nslices = this.getGeometry().getSize().getNumberOfSlices(); for ( var k = 0; k &lt; nslices; ++k ) { copy.setRescaleSlopeAndIntercept(this.getRescaleSlopeAndIntercept(k), k); } // copy extras copy.setPhotometricInterpretation(this.getPhotometricInterpretation()); copy.setPlanarConfiguration(this.getPlanarConfiguration()); copy.setMeta(this.getMeta()); // return return copy; }; /** * Append a slice to the image. * @param {Image} The slice to append. * @return {Number} The number of the inserted slice. */ this.appendSlice = function (rhs, frame) { // check input if( rhs === null ) { throw new Error(&quot;Cannot append null slice&quot;); } var rhsSize = rhs.getGeometry().getSize(); var size = geometry.getSize(); if( rhsSize.getNumberOfSlices() !== 1 ) { throw new Error(&quot;Cannot append more than one slice&quot;); } if( size.getNumberOfColumns() !== rhsSize.getNumberOfColumns() ) { throw new Error(&quot;Cannot append a slice with different number of columns&quot;); } if( size.getNumberOfRows() !== rhsSize.getNumberOfRows() ) { throw new Error(&quot;Cannot append a slice with different number of rows&quot;); } if( photometricInterpretation !== rhs.getPhotometricInterpretation() ) { throw new Error(&quot;Cannot append a slice with different photometric interpretation&quot;); } // all meta should be equal for( var key in meta ) { if( meta[key] !== rhs.getMeta()[key] ) { throw new Error(&quot;Cannot append a slice with different &quot;+key); } } var f = (typeof frame === &quot;undefined&quot;) ? 0 : frame; // calculate slice size var mul = 1; if( photometricInterpretation === &quot;RGB&quot; || photometricInterpretation === &quot;YBR_FULL_422&quot;) { mul = 3; } var sliceSize = mul * size.getSliceSize(); // create the new buffer var newBuffer = dwv.dicom.getTypedArray( buffer[f].BYTES_PER_ELEMENT * 8, meta.IsSigned ? 1 : 0, sliceSize * (size.getNumberOfSlices() + 1) ); // append slice at new position var newSliceNb = geometry.getSliceIndex( rhs.getGeometry().getOrigin() ); if( newSliceNb === 0 ) { newBuffer.set(rhs.getFrame(f)); newBuffer.set(buffer[f], sliceSize); } else if( newSliceNb === size.getNumberOfSlices() ) { newBuffer.set(buffer[f]); newBuffer.set(rhs.getFrame(f), size.getNumberOfSlices() * sliceSize); } else { var offset = newSliceNb * sliceSize; newBuffer.set(buffer[f].subarray(0, offset - 1)); newBuffer.set(rhs.getFrame(f), offset); newBuffer.set(buffer[f].subarray(offset), offset + sliceSize); } // update geometry geometry.appendOrigin( rhs.getGeometry().getOrigin(), newSliceNb ); // update rsi rsis.splice(newSliceNb, 0, rhs.getRescaleSlopeAndIntercept(0)); // copy to class variables buffer[f] = newBuffer; // insert overlay information of the slice to the image overlays.splice(newSliceNb, 0, rhs.getOverlays()[0]); // return the appended slice number return newSliceNb; }; /** * Append a frame buffer to the image. * @param {Object} frameBuffer The frame buffer to append. */ this.appendFrameBuffer = function (frameBuffer) { buffer.push(frameBuffer); }; /** * Get the data range. * @return {Object} The data range. */ this.getDataRange = function() { if( !dataRange ) { dataRange = this.calculateDataRange(); } return dataRange; }; /** * Get the rescaled data range. * @return {Object} The rescaled data range. */ this.getRescaledDataRange = function() { if( !rescaledDataRange ) { rescaledDataRange = this.calculateRescaledDataRange(); } return rescaledDataRange; }; /** * Get the histogram. * @return {Array} The histogram. */ this.getHistogram = function() { if( !histogram ) { var res = this.calculateHistogram(); dataRange = res.dataRange; rescaledDataRange = res.rescaledDataRange; histogram = res.histogram; } return histogram; }; }; /** * Get the value of the image at a specific coordinate. * @param {Number} i The X index. * @param {Number} j The Y index. * @param {Number} k The Z index. * @param {Number} f The frame number. * @return {Number} The value at the desired position. * Warning: No size check... */ dwv.image.Image.prototype.getValue = function( i, j, k, f ) { var frame = (f || 0); var index = new dwv.math.Index3D(i,j,k); return this.getValueAtOffset( this.getGeometry().indexToOffset(index), frame ); }; /** * Get the rescaled value of the image at a specific coordinate. * @param {Number} i The X index. * @param {Number} j The Y index. * @param {Number} k The Z index. * @param {Number} f The frame number. * @return {Number} The rescaled value at the desired position. * Warning: No size check... */ dwv.image.Image.prototype.getRescaledValue = function( i, j, k, f ) { var frame = (f || 0); var val = this.getValue(i,j,k,frame); if (!this.isIdentityRSI()) { val = this.getRescaleSlopeAndIntercept(k).apply(val); } return val; }; /** * Calculate the data range of the image. * WARNING: for speed reasons, only calculated on the first frame... * @return {Object} The range {min, max}. */ dwv.image.Image.prototype.calculateDataRange = function () { var size = this.getGeometry().getSize().getTotalSize(); var nFrames = 1; //this.getNumberOfFrames(); var min = this.getValueAtOffset(0,0); var max = min; var value = 0; for ( var f = 0; f &lt; nFrames; ++f ) { for ( var i = 0; i &lt; size; ++i ) { value = this.getValueAtOffset(i,f); if( value &gt; max ) { max = value; } if( value &lt; min ) { min = value; } } } // return return { &quot;min&quot;: min, &quot;max&quot;: max }; }; /** * Calculate the rescaled data range of the image. * WARNING: for speed reasons, only calculated on the first frame... * @return {Object} The range {min, max}. */ dwv.image.Image.prototype.calculateRescaledDataRange = function () { if (this.isIdentityRSI()) { return this.getDataRange(); } else if (this.isConstantRSI()) { var range = this.getDataRange(); var resmin = this.getRescaleSlopeAndIntercept(0).apply(range.min); var resmax = this.getRescaleSlopeAndIntercept(0).apply(range.max); return { &quot;min&quot;: ((resmin &lt; resmax) ? resmin : resmax), &quot;max&quot;: ((resmin &gt; resmax) ? resmin : resmax) }; } else { var size = this.getGeometry().getSize(); var nFrames = 1; //this.getNumberOfFrames(); var rmin = this.getRescaledValue(0,0,0); var rmax = rmin; var rvalue = 0; for ( var f = 0, nframes = nFrames; f &lt; nframes; ++f ) { for ( var k = 0, nslices = size.getNumberOfSlices(); k &lt; nslices; ++k ) { for ( var j = 0, nrows = size.getNumberOfRows(); j &lt; nrows; ++j ) { for ( var i = 0, ncols = size.getNumberOfColumns(); i &lt; ncols; ++i ) { rvalue = this.getRescaledValue(i,j,k,f); if( rvalue &gt; rmax ) { rmax = rvalue; } if( rvalue &lt; rmin ) { rmin = rvalue; } } } } } // return return { &quot;min&quot;: rmin, &quot;max&quot;: rmax }; } }; /** * Calculate the histogram of the image. * @return {Object} The histogram, data range and rescaled data range. */ dwv.image.Image.prototype.calculateHistogram = function () { var size = this.getGeometry().getSize(); var histo = []; var min = this.getValue(0,0,0); var max = min; var value = 0; var rmin = this.getRescaledValue(0,0,0); var rmax = rmin; var rvalue = 0; for ( var f = 0, nframes = this.getNumberOfFrames(); f &lt; nframes; ++f ) { for ( var k = 0, nslices = size.getNumberOfSlices(); k &lt; nslices; ++k ) { for ( var j = 0, nrows = size.getNumberOfRows(); j &lt; nrows; ++j ) { for ( var i = 0, ncols = size.getNumberOfColumns(); i &lt; ncols; ++i ) { value = this.getValue(i,j,k,f); if( value &gt; max ) { max = value; } if( value &lt; min ) { min = value; } rvalue = this.getRescaleSlopeAndIntercept(k).apply(value); if( rvalue &gt; rmax ) { rmax = rvalue; } if( rvalue &lt; rmin ) { rmin = rvalue; } histo[rvalue] = ( histo[rvalue] || 0 ) + 1; } } } } // set data range var dataRange = { &quot;min&quot;: min, &quot;max&quot;: max }; var rescaledDataRange = { &quot;min&quot;: rmin, &quot;max&quot;: rmax }; // generate data for plotting var histogram = []; for ( var b = rmin; b &lt;= rmax; ++b ) { histogram.push([b, ( histo[b] || 0 ) ]); } // return return { 'dataRange': dataRange, 'rescaledDataRange': rescaledDataRange, 'histogram': histogram }; }; /** * Convolute the image with a given 2D kernel. * @param {Array} weights The weights of the 2D kernel as a 3x3 matrix. * @return {Image} The convoluted image. * Note: Uses the raw buffer values. */ dwv.image.Image.prototype.convolute2D = function(weights) { if(weights.length !== 9) { throw new Error(&quot;The convolution matrix does not have a length of 9; it has &quot;+weights.length); } var newImage = this.clone(); var newBuffer = newImage.getBuffer(); var imgSize = this.getGeometry().getSize(); var ncols = imgSize.getNumberOfColumns(); var nrows = imgSize.getNumberOfRows(); var nslices = imgSize.getNumberOfSlices(); var nframes = this.getNumberOfFrames(); var ncomp = this.getNumberOfComponents(); // adapt to number of component and planar configuration var factor = 1; var componentOffset = 1; var frameOffset = imgSize.getTotalSize(
