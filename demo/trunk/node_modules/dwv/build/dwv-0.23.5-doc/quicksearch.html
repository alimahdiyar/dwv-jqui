 var shapeEditor = new dwv.tool.ShapeEditor(app); // associate the event listeners of the editor // with those of the draw tool shapeEditor.setDrawEventCallback(fireEvent); /** * Trash draw: a cross. * @private * @type Object */ var trash = new Konva.Group(); // first line of the cross var trashLine1 = new Konva.Line({ points: [-10, -10, 10, 10 ], stroke: 'red' }); // second line of the cross var trashLine2 = new Konva.Line({ points: [10, -10, -10, 10 ], stroke: 'red' }); trash.add(trashLine1); trash.add(trashLine2); /** * Drawing style. * @type Style */ this.style = new dwv.html.Style(); /** * Event listeners. * @private */ var listeners = {}; /** * The associated draw layer. * @private * @type Object */ var drawLayer = null; /** * Handle mouse down event. * @param {Object} event The mouse down event. */ this.mousedown = function(event){ // determine if the click happened in an existing shape var stage = app.getDrawStage(); var kshape = stage.getIntersection({ x: event._xs, y: event._ys }); if ( kshape ) { var group = kshape.getParent(); var selectedShape = group.find(&quot;.shape&quot;)[0]; // reset editor if click on other shape // (and avoid anchors mouse down) if ( selectedShape &amp;&amp; selectedShape !== shapeEditor.getShape() ) { shapeEditor.disable(); shapeEditor.setShape(selectedShape); shapeEditor.setImage(app.getImage()); shapeEditor.enable(); } } else { // disable edition shapeEditor.disable(); shapeEditor.setShape(null); shapeEditor.setImage(null); // start storing points started = true; // clear array points = []; // store point lastPoint = new dwv.math.Point2D(event._x, event._y); points.push(lastPoint); } }; /** * Handle mouse move event. * @param {Object} event The mouse move event. */ this.mousemove = function(event){ if (!started) { return; } if ( Math.abs( event._x - lastPoint.getX() ) &gt; 0 || Math.abs( event._y - lastPoint.getY() ) &gt; 0 ) { // current point lastPoint = new dwv.math.Point2D(event._x, event._y); // clear last added point from the list (but not the first one) if ( points.length != 1 ) { points.pop(); } // add current one to the list points.push( lastPoint ); // allow for anchor points var factory = new self.shapeFactoryList[self.shapeName](); if( points.length &lt; factory.getNPoints() ) { clearTimeout(this.timer); this.timer = setTimeout( function () { points.push( lastPoint ); }, factory.getTimeout() ); } // remove previous draw if ( tmpShapeGroup ) { tmpShapeGroup.destroy(); } // create shape group tmpShapeGroup = factory.create(points, self.style, app.getImage()); // do not listen during creation var shape = tmpShapeGroup.getChildren( dwv.draw.isNodeNameShape )[0]; shape.listening(false); drawLayer.hitGraphEnabled(false); // draw shape drawLayer.add(tmpShapeGroup); drawLayer.draw(); } }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function (/*event*/){ if (started &amp;&amp; points.length &gt; 1 ) { // reset shape group if ( tmpShapeGroup ) { tmpShapeGroup.destroy(); } // create final shape var factory = new self.shapeFactoryList[self.shapeName](); var finalShapeGroup = factory.create(points, self.style, app.getImage()); finalShapeGroup.id( dwv.math.guid() ); // get the position group var posGroup = app.getDrawController().getCurrentPosGroup(); // add shape group to position group posGroup.add(finalShapeGroup); // re-activate layer drawLayer.hitGraphEnabled(true); // draw shape command command = new dwv.tool.DrawGroupCommand(finalShapeGroup, self.shapeName, drawLayer); command.onExecute = fireEvent; command.onUndo = fireEvent; // execute it command.execute(); // save it in undo stack app.addToUndoStack(command); // activate shape listeners self.setShapeOn( finalShapeGroup ); } // reset flag started = false; }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ self.mouseup(event); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ self.mouseup(event); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.Draw(app); gui.setup(this.shapeFactoryList); }; /** * Enable the tool. * @param {Boolean} flag The flag to enable or not. */ this.display = function ( flag ){ if ( gui ) { gui.display( flag ); } // reset shape display properties shapeEditor.disable(); shapeEditor.setShape(null); shapeEditor.setImage(null); document.body.style.cursor = 'default'; // make layer listen or not to events app.getDrawStage().listening( flag ); // get the current draw layer drawLayer = app.getDrawController().getDrawLayer(); renderDrawLayer(flag); // listen to app change to update the draw layer if (flag) { app.addEventListener(&quot;slice-change&quot;, updateDrawLayer); app.addEventListener(&quot;frame-change&quot;, updateDrawLayer); } else { app.removeEventListener(&quot;slice-change&quot;, updateDrawLayer); app.removeEventListener(&quot;frame-change&quot;, updateDrawLayer); } }; /** * Update the draw layer. */ function updateDrawLayer() { // activate the draw layer renderDrawLayer(true); } /** * Render (or not) the draw layer. * @param {Boolean} visible Set the draw layer visible or not. */ function renderDrawLayer(visible) { drawLayer.listening( visible ); drawLayer.hitGraphEnabled( visible ); // get shape groups at the current position var shapeGroups = app.getDrawController().getCurrentPosGroup().getChildren(); // set shape display properties if ( visible ) { // activate tool listeners app.addToolCanvasListeners( app.getDrawStage().getContent() ); // activate shape listeners shapeGroups.forEach( function (group) { self.setShapeOn( group ); }); } else { // de-activate tool listeners app.removeToolCanvasListeners( app.getDrawStage().getContent() ); // de-activate shape listeners shapeGroups.forEach( function (group) { setShapeOff( group ); }); } // draw drawLayer.draw(); } /** * Set shape group off properties. * @param {Object} shapeGroup The shape group to set off. */ function setShapeOff( shapeGroup ) { // mouse styling shapeGroup.off('mouseover'); shapeGroup.off('mouseout'); // drag shapeGroup.draggable(false); shapeGroup.off('dragstart.draw'); shapeGroup.off('dragmove.draw'); shapeGroup.off('dragend.draw'); shapeGroup.off('dblclick'); } /** * Get the real position from an event. */ function getRealPosition( index ) { var stage = app.getDrawStage(); return { 'x': stage.offset().x + index.x / stage.scale().x, 'y': stage.offset().y + index.y / stage.scale().y }; } /** * Set shape group on properties. * @param {Object} shapeGroup The shape group to set on. */ this.setShapeOn = function ( shapeGroup ) { // mouse over styling shapeGroup.on('mouseover', function () { document.body.style.cursor = 'pointer'; }); // mouse out styling shapeGroup.on('mouseout', function () { document.body.style.cursor = 'default'; }); // make it draggable shapeGroup.draggable(true); // cache drag start position var dragStartPos = {'x': shapeGroup.x(), 'y': shapeGroup.y()}; // command name based on shape type var shapeDisplayName = dwv.tool.GetShapeDisplayName( shapeGroup.getChildren( dwv.draw.isNodeNameShape )[0]); var colour = null; // drag start event handling shapeGroup.on('dragstart.draw', function (/*event*/) { // store colour colour = shapeGroup.getChildren( dwv.draw.isNodeNameShape )[0].stroke(); // display trash var stage = app.getDrawStage(); var scale = stage.scale(); var invscale = {'x': 1/scale.x, 'y': 1/scale.y}; trash.x( stage.offset().x + ( 256 / scale.x ) ); trash.y( stage.offset().y + ( 20 / scale.y ) ); trash.scale( invscale ); drawLayer.add( trash ); // deactivate anchors to avoid events on null shape shapeEditor.setAnchorsActive(false); // draw drawLayer.draw(); }); // drag move event handling shapeGroup.on('dragmove.draw', function (event) { // highlight trash when on it var offset = dwv.html.getEventOffset( event.evt )[0]; var eventPos = getRealPosition( offset ); if ( Math.abs( eventPos.x - trash.x() ) &lt; 10 &amp;&amp; Math.abs( eventPos.y - trash.y() ) &lt; 10 ) { trash.getChildren().each( function (tshape){ tshape.stroke('orange'); }); // change the group shapes colour shapeGroup.getChildren( dwv.draw.canNodeChangeColour ).forEach( function (ashape) { ashape.stroke( 'red' ); }); } else { trash.getChildren().each( function (tshape){ tshape.stroke('red'); }); // reset the group shapes colour shapeGroup.getChildren( dwv.draw.canNodeChangeColour ).forEach( function (ashape) { ashape.stroke( colour ); }); } // draw drawLayer.draw(); }); // drag end event handling shapeGroup.on('dragend.draw', function (event) { var pos = {'x': this.x(), 'y': this.y()}; // remove trash trash.remove(); // delete case var offset = dwv.html.getEventOffset( event.evt )[0]; var eventPos = getRealPosition( offset ); if ( Math.abs( eventPos.x - trash.x() ) &lt; 10 &amp;&amp; Math.abs( eventPos.y - trash.y() ) &lt; 10 ) { // compensate for the drag translation this.x( dragStartPos.x ); this.y( dragStartPos.y ); // disable editor shapeEditor.disable(); shapeEditor.setShape(null); shapeEditor.setImage(null); // reset colour shapeGroup.getChildren( dwv.draw.canNodeChangeColour ).forEach( function (ashape) { ashape.stroke( colour ); }); // reset cursor document.body.style.cursor = 'default'; // delete command var delcmd = new dwv.tool.DeleteGroupCommand(this, shapeDisplayName, drawLayer); delcmd.onExecute = fireEvent; delcmd.onUndo = fireEvent; delcmd.execute(); app.addToUndoStack(delcmd); } else { // save drag move var translation = {'x': pos.x - dragStartPos.x, 'y': pos.y - dragStartPos.y}; if ( translation.x !== 0 || translation.y !== 0 ) { var mvcmd = new dwv.tool.MoveGroupCommand(this, shapeDisplayName, translation, drawLayer); mvcmd.onExecute = fireEvent; mvcmd.onUndo = fireEvent; app.addToUndoStack(mvcmd); // the move is handled by Konva, trigger an event manually fireEvent({'type': 'draw-move'}); } // reset anchors shapeEditor.setAnchorsActive(true); shapeEditor.resetAnchors(); } // draw drawLayer.draw(); // reset start position dragStartPos = {'x': this.x(), 'y': this.y()}; }); // double click handling: update label shapeGroup.on('dblclick', function () { // get the label object for this shape var label = this.findOne('Label'); // should just be one if ( typeof label === &quot;undefined&quot; ) { throw new Error(&quot;Could not find the shape label.&quot;); } var ktext = label.getText(); // ask user for new label var labelText = dwv.gui.prompt(&quot;Shape label&quot;, ktext.textExpr); // if press cancel do nothing if (labelText === null) { return; } else if (labelText === ktext.textExpr) { return; } // update text expression and set text ktext.textExpr = labelText; ktext.setText(dwv.utils.replaceFlags(ktext.textExpr, ktext.quant)); // trigger event fireEvent({'type': 'draw-change'}); // draw drawLayer.draw(); }); }; /** * Initialise the tool. */ this.init = function() { // set the default to the first in the list var shapeName = 0; for( var key in this.shapeFactoryList ){ shapeName = key; break; } this.setShapeName(shapeName); // init gui if ( gui ) { // init with the app window scale this.style.setScale(app.getWindowScale()); // same for colour this.setLineColour(this.style.getLineColour()); // init html gui.initialise(); } return true; }; /** * Add an event listener on the app. * @param {String} type The event type. * @param {Object} listener The method associated with the provided event type. */ this.addEventListener = function (type, listener) { if ( typeof listeners[type] === &quot;undefined&quot; ) { listeners[type] = []; } listeners[type].push(listener); }; /** * Remove an event listener from the app. * @param {String} type The event type. * @param {Object} listener The method associated with the provided event type. */ this.removeEventListener = function (type, listener) { if( typeof listeners[type] === &quot;undefined&quot; ) { return; } for ( var i = 0; i &lt; listeners[type].length; ++i ) { if ( listeners[type][i] === listener ) { listeners[type].splice(i,1); } } }; /** * Set the line colour of the drawing. * @param {String} colour The colour to set. */ this.setLineColour = function (colour) { this.style.setLineColour(colour); }; // Private Methods ----------------------------------------------------------- /** * Fire an event: call all associated listeners. * @param {Object} event The event to fire. */ function fireEvent (event) { if ( typeof listeners[event.type] === &quot;undefined&quot; ) { return; } for ( var i=0; i &lt; listeners[event.type].length; ++i ) { listeners[event.type][i](event); } } }; // Draw class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Draw.prototype.getHelp = function() { return { &quot;title&quot;: dwv.i18n(&quot;tool.Draw.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.Draw.brief&quot;), &quot;mouse&quot;: { &quot;mouse_drag&quot;: dwv.i18n(&quot;tool.Draw.mouse_drag&quot;) }, &quot;touch&quot;: { &quot;touch_drag&quot;: dwv.i18n(&quot;tool.Draw.touch_drag&quot;) } }; }; /** * Set the shape name of the drawing. * @param {String} name The name of the shape. */ dwv.tool.Draw.prototype.setShapeName = function(name) { // check if we have it if( !this.hasShape(name) ) { throw new Error(&quot;Unknown shape: '&quot; + name + &quot;'&quot;); } this.shapeName = name; }; /** * Check if the shape is in the shape list. * @param {String} name The name of the shape. */ dwv.tool.Draw.prototype.hasShape = function(name) { return this.shapeFactoryList[name]; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. filterList ){ this.filterList[key].setup(); this.filterList[key].addEventListener(&quot;filter-run&quot;, fireEvent); this.filterList[key].addEventListener(&quot;filter-undo&quot;, fireEvent); } } }; /** * Display the tool. * @param {Boolean} bool Flag to enable or not. */ this.display = function (bool) { if ( gui ) { gui.display(bool); } this.displayed = bool; // display the selected filter this.selectedFilter.display(bool); }; /** * Initialise the filter. Called once the image is loaded. */ this.init = function () { // set the default to the first in the list for( var key in this.filterList ){ this.defaultFilterName = key; break; } this.setSelectedFilter(this.defaultFilterName); // init all filters for( key in this.filterList ) { this.filterList[key].init(); } // init html if ( gui ) { gui.initialise(); } return true; }; /** * Handle keydown event. * @param {Object} event The keydown event. */ this.keydown = function (event) { app.onKeydown(event); }; /** * Add an event listener to this class. * @param {String} type The event type. * @param {Object} callback The method associated with the provided event type, * will be called with the fired event. */ this.addEventListener = function (type, callback) { listenerHandler.add(type, callback); }; /** * Remove an event listener from this class. * @param {String} type The event type. * @param {Object} callback The method associated with the provided event type. */ this.removeEventListener = function (type, callback) { listenerHandler.remove(type, callback); }; /** * Fire an event: call all associated listeners with the input event object. * @param {Object} event The event to fire. * @private */ function fireEvent (event) { listenerHandler.fireEvent(event); } }; // class dwv.tool.Filter /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Filter.prototype.getHelp = function () { return { &quot;title&quot;: dwv.i18n(&quot;tool.Filter.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.Filter.brief&quot;) }; }; /** * Get the selected filter. * @return {Object} The selected filter. */ dwv.tool.Filter.prototype.getSelectedFilter = function () { return this.selectedFilter; }; /** * Set the selected filter. * @return {String} The name of the filter to select. */ dwv.tool.Filter.prototype.setSelectedFilter = function (name) { // check if we have it if ( !this.hasFilter(name) ) { throw new Error(&quot;Unknown filter: '&quot; + name + &quot;'&quot;); } // hide last selected if ( this.displayed ) { this.selectedFilter.display(false); } // enable new one this.selectedFilter = this.filterList[name]; // display the selected filter if ( this.displayed ) { this.selectedFilter.display(true); } }; /** * Get the list of filters. * @return {Array} The list of filter objects. */ dwv.tool.Filter.prototype.getFilterList = function () { return this.filterList; }; /** * Check if a filter is in the filter list. * @param {String} name The name to check. * @return {String} The filter list element for the given name. */ dwv.tool.Filter.prototype.hasFilter = function (name) { return this.filterList[name]; }; /** * Threshold filter tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.filter.Threshold = function ( app ) { /** * Associated filter. * @type Object */ var filter = new dwv.image.filter.Threshold(); /** * Filter GUI. * @type Object */ var gui = new dwv.gui.Threshold(app); /** * Flag to know wether to reset the image or not. * @type Boolean */ var resetImage = true; /** * Listener handler. * @type Object */ var listenerHandler = new dwv.utils.ListenerHandler(); /** * Setup the filter GUI. Called at app startup. */ this.setup = function () { gui.setup(); }; /** * Display the filter. * @param {Boolean} bool Flag to display or not. */ this.display = function (bool) { gui.display(bool); // reset the image when the tool is displayed if ( bool ) { resetImage = true; } }; /** * Initialise the filter. Called once the image is loaded. */ this.init = function () { gui.initialise(); }; /** * Run the filter. * @param {Mixed} args The filter arguments. */ this.run = function (args) { filter.setMin(args.min); filter.setMax(args.max); // reset the image if asked if ( resetImage ) { filter.setOriginalImage(app.getImage()); resetImage = false; } var command = new dwv.tool.RunFilterCommand(filter, app); command.onExecute = fireEvent; command.onUndo = fireEvent; command.execute(); // save command in undo stack app.addToUndoStack(command); }; /** * Add an event listener to this class. * @param {String} type The event type. * @param {Object} callback The method associated with the provided event type, * will be called with the fired event. */ this.addEventListener = function (type, callback) { listenerHandler.add(type, callback); }; /** * Remove an event listener from this class. * @param {String} type The event type. * @param {Object} callback The method associated with the provided event type. */ this.removeEventListener = function (type, callback) { listenerHandler.remove(type, callback); }; /** * Fire an event: call all associated listeners with the input event object. * @param {Object} event The event to fire. * @private */ function fireEvent (event) { listenerHandler.fireEvent(event); } }; // class dwv.tool.filter.Threshold /** * Sharpen filter tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.filter.Sharpen = function ( app ) { /** * Filter GUI. * @type Object */ var gui = new dwv.gui.Sharpen(app); /** * Listener handler. * @type Object */ var listenerHandler = new dwv.utils.ListenerHandler(); /** * Setup the filter GUI. Called at app startup. */ this.setup = function () { gui.setup(); }; /** * Display the filter. * @param {Boolean} bool Flag to enable or not. */ this.display = function (bool) { gui.display(bool); }; /** * Initialise the filter. Called once the image is loaded. */ this.init = function () { // nothing to do... }; /** * Run the filter. * @param {Mixed} args The filter arguments. *  */ var shapeGroup = null; /** * Coordinates of the fist mousedown event. * @private * @type Object */ var initialpoint; /** * Floodfill border. * @private * @type Object */ var border = null; /** * List of parent points. * @private * @type Array */ var parentPoints = []; /** * Assistant variable to paint border on all slices. * @private * @type Boolean */ var extender = false; /** * Timeout for painting on mousemove. * @private */ var painterTimeout; /** * Drawing style. * @type Style */ this.style = new dwv.html.Style(); /** * Event listeners. * @private */ var listeners = []; /** * Set extend option for painting border on all slices. * @param {Boolean} The option to set */ this.setExtend = function(Bool){ extender = Bool; }; /** * Get extend option for painting border on all slices. * @return {Boolean} The actual value of of the variable to use Floodfill on museup. */ this.getExtend = function(){ return extender; }; /** * Get (x, y) coordinates referenced to the canvas * @param {Object} event The original event. */ var getCoord = function(event){ return { x: event._x, y: event._y }; }; /** * Calculate border. * @private * @param {Object} Start point. * @param {Number} Threshold tolerance. */ var calcBorder = function(points, threshold, simple){ parentPoints = []; var image = { data: imageInfo.data, width: imageInfo.width, height: imageInfo.height, bytes: 4 }; // var p = new dwv.math.FastPoint2D(points.x, points.y); mask = MagicWand.floodFill(image, points.x, points.y, threshold); mask = MagicWand.gaussBlurOnlyBorder(mask, blurRadius); var cs = MagicWand.traceContours(mask); cs = MagicWand.simplifyContours(cs, simplifyTolerant, simplifyCount); if(cs.length &gt; 0 &amp;&amp; cs[0].points[0].x){ if(simple){ return cs[0].points; } for(var j=0, icsl=cs[0].points.length; j&lt;icsl; j++){ parentPoints.push(new dwv.math.Point2D(cs[0].points[j].x, cs[0].points[j].y)); } return parentPoints; } else{ return false; } }; /** * Paint Floodfill. * @private * @param {Object} Start point. * @param {Number} Threshold tolerance. */ var paintBorder = function(point, threshold){ // Calculate the border border = calcBorder(point, threshold); // Paint the border if(border){ var factory = new dwv.tool.RoiFactory(); shapeGroup = factory.create(border, self.style); shapeGroup.id( dwv.math.guid() ); // get the position group var posGroup = app.getDrawController().getCurrentPosGroup(); // add shape group to position group posGroup.add(shapeGroup); // draw shape command command = new dwv.tool.DrawGroupCommand(shapeGroup, &quot;floodfill&quot;, app.getDrawController().getDrawLayer()); command.onExecute = fireEvent; command.onUndo = fireEvent; // // draw command.execute(); // save it in undo stack app.addToUndoStack(command); return true; } else{ return false; } }; /** * Create Floodfill in all the prev and next slices while border is found */ this.extend = function(ini, end){ //avoid errors if(!initialpoint){ throw &quot;'initialpoint' not found. User must click before use extend!&quot;; } // remove previous draw if ( shapeGroup ) { shapeGroup.destroy(); } var pos = app.getViewController().getCurrentPosition(); var threshold = currentthreshold || initialthreshold; // Iterate over the next images and paint border on each slice. for(var i=pos.k, len = end ? end : app.getImage().getGeometry().getSize().getNumberOfSlices(); i&lt;len ; i++){ if(!paintBorder(initialpoint, threshold)){ break; } app.getViewController().incrementSliceNb(); } app.getViewController().setCurrentPosition(pos); // Iterate over the prev images and paint border on each slice. for(var j=pos.k, jl = ini ? ini : 0 ; j&gt;jl ; j--){ if(!paintBorder(initialpoint, threshold)){ break; } app.getViewController().decrementSliceNb(); } app.getViewController().setCurrentPosition(pos); }; /** * Modify tolerance threshold and redraw ROI. * @param {Number} New threshold. */ this.modifyThreshold = function(modifyThreshold, shape){ if(!shape &amp;&amp; shapeGroup){ shape = shapeGroup.getChildren( function (node) { return node.name() === 'shape'; })[0]; } else{ throw 'No shape found'; } clearTimeout(painterTimeout); painterTimeout = setTimeout( function () { border = calcBorder(initialpoint, modifyThreshold, true); if(!border){ return false; } var arr = []; for( var i = 0, bl = border.length; i &lt; bl ; ++i ) { arr.push( border[i].x ); arr.push( border[i].y ); } shape.setPoints(arr); var shapeLayer = shape.getLayer(); shapeLayer.draw(); self.onThresholdChange(modifyThreshold); }, 100); }; /** * Event fired when threshold change * @param {Number} Current threshold */ this.onThresholdChange = function(/*value*/){ // Defaults do nothing }; /** * Handle mouse down event. * @param {Object} event The mouse down event. */ this.mousedown = function(event){ imageInfo = app.getImageData(); if (!imageInfo){ return console.error('No image found');} self.started = true; initialpoint = getCoord(event); paintBorder(initialpoint, initialthreshold); self.onThresholdChange(initialthreshold); }; /** * Handle mouse move event. * @param {Object} event The mouse move event. */ this.mousemove = function(event){ if (!self.started) { return; } var movedpoint = getCoord(event); currentthreshold = Math.round(Math.sqrt( Math.pow((initialpoint.x-movedpoint.x), 2) + Math.pow((initialpoint.y-movedpoint.y), 2) )/2); currentthreshold = currentthreshold &lt; initialthreshold ? initialthreshold : currentthreshold - initialthreshold; self.modifyThreshold(currentthreshold); }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function(/*event*/){ self.started = false; if(extender){ self.extend(); } }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(/*event*/){ self.mouseup(/*event*/); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ // treat as mouse down self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ // treat as mouse move self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(/*event*/){ // treat as mouse up self.mouseup(/*event*/); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.ColourTool(app, &quot;ff&quot;); gui.setup(); }; /** * Enable the tool. * @param {Boolean} bool The flag to enable or not. */ this.display = function(bool){ if ( gui ) { gui.display(bool); } // TODO why twice? this.init(); }; /** * Initialise the tool. */ this.init = function() { if ( gui ) { // init with the app window scale this.style.setScale(app.getWindowScale()); // set the default to the first in the list this.setLineColour(this.style.getLineColour()); // init html gui.initialise(); } return true; }; /** * Add an event listener on the app. * @param {Object} listener The method associated with the provided event type. */ this.addEventListener = function (listener) { listeners.push(listener); }; /** * Remove an event listener from the app. * @param {Object} listener The method associated with the provided event type. */ this.removeEventListener = function (listener) { for ( var i = 0; i &lt; listeners.length; ++i ) { if ( listeners[i] === listener ) { listeners.splice(i,1); } } }; // Private Methods ----------------------------------------------------------- /** * Fire an event: call all associated listeners. * @param {Object} event The event to fire. */ function fireEvent (event) { for ( var i=0; i &lt; listeners.length; ++i ) { listeners[i](event); } } }; // Floodfill class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Floodfill.prototype.getHelp = function() { return { 'title': dwv.i18n(&quot;tool.Floodfill.name&quot;), 'brief': dwv.i18n(&quot;tool.Floodfill.br tyle.getLineColour(), name: &quot;text&quot; }); ktext.textExpr = &quot;&quot;; ktext.longText = &quot;&quot;; ktext.quant = null; ktext.setText(ktext.textExpr); // label var klabel = new Konva.Label({ x: points[0].getX(), y: points[0].getY() + 10, name: &quot;label&quot; }); klabel.add(ktext); klabel.add(new Konva.Tag()); // return group var group = new Konva.Group(); group.name(&quot;freeHand-group&quot;); group.add(kshape); group.add(klabel); group.visible(true); // dont inherit return group; }; /** * Update a FreeHand shape. * @param {Object} anchor The active anchor. * @param {Object} image The associated image. */ dwv.tool.UpdateFreeHand = function (anchor /*, image*/) { // parent group var group = anchor.getParent(); // associated shape var kline = group.getChildren( function (node) { return node.name() === 'shape'; })[0]; // associated label var klabel = group.getChildren( function (node) { return node.name() === 'label'; })[0]; // update self var point = group.getChildren( function (node) { return node.id() === anchor.id(); })[0]; point.x( anchor.x() ); point.y( anchor.y() ); // update the roi point and compensate for possible drag // (the anchor id is the index of the point in the list) var points = kline.points(); points[anchor.id()] = anchor.x() - kline.x(); points[anchor.id()+1] = anchor.y() - kline.y(); kline.points( points ); // update text var ktext = klabel.getText(); ktext.quant = null; ktext.setText(dwv.utils.replaceFlags(ktext.textExpr, ktext.quant)); // update position var textPos = { 'x': points[0] + kline.x(), 'y': points[1] + kline.y() + 10 }; klabel.position( textPos ); }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_tools_livewire.js.html":{"id":"src_tools_livewire.js.html","title":"Source: src/tools/livewire.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv. vewire.js // namespaces var dwv = dwv || {}; dwv.tool = dwv.tool || {}; /** * Livewire painting tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.Livewire = function(app) { /** * Closure to self: to be used by event handlers. * @private * @type WindowLevel */ var self = this; /** * Livewire GUI. * @type Object */ var gui = null; /** * Interaction start flag. * @type Boolean */ this.started = false; /** * Draw command. * @private * @type Object */ var command = null; /** * Current shape group. * @private * @type Object */ var shapeGroup = null; /** * Drawing style. * @type Style */ this.style = new dwv.html.Style(); // init with the app window scale this.style.setScale(app.getWindowScale()); /** * Path storage. Paths are stored in reverse order. * @private * @type Path */ var path = new dwv.math.Path(); /** * Current path storage. Paths are stored in reverse order. * @private * @type Path */ var currentPath = new dwv.math.Path(); /** * List of parent points. * @private * @type Array */ var parentPoints = []; /** * Tolerance. * @private * @type Number */ var tolerance = 5; /** * Event listeners. * @private */ var listeners = []; /** * Clear the parent points list. * @private */ function clearParentPoints() { var nrows = app.getImage().getGeometry().getSize().getNumberOfRows(); for( var i = 0; i &lt; nrows; ++i ) { parentPoints[i] = []; } } /** * Clear the stored paths. * @private */ function clearPaths() { path = new dwv.math.Path(); currentPath = new dwv.math.Path(); } /** * Scissor representation. * @private * @type Scissors */ var scissors = new dwv.math.Scissors(); /** * Handle mouse down event. * @param {Object} event The mouse down event. */ this.mousedown = function(event){ // first time if( !self.started ) { self.started = true; self.x0 = event._x; self.y0 = event._y; // clear vars clearPaths(); clearParentPoints(); // do the training from the first point var p = new dwv.math.FastPoint2D(event._x, event._y); scissors.doTraining(p); // add the initial point to the path var p0 = new dwv.math.Point2D(event._x, event._y); path.addPoint(p0); path.addControlPoint(p0); } else { // final point: at 'tolerance' of the initial point if( (Math.abs(event._x - self.x0) &lt; tolerance) &amp;&amp; (Math.abs(event._y - self.y0) &lt; tolerance) ) { // draw self.mousemove(event); // listen command.onExecute = fireEvent; command.onUndo = fireEvent; // debug console.log(&quot;Done.&quot;); // save command in undo stack app.addToUndoStack(command); // set flag self.started = false; } // anchor point else { path = currentPath; clearParentPoints(); var pn = new dwv.math.FastPoint2D(event._x, event._y); scissors.doTraining(pn); path.addControlPoint(currentPath.getPoint(0)); } } }; /** * Handle mouse move event. * @param {Object} event The mouse move event. */ this.mousemove = function(event){ if (!self.started) { return; } // set the point to find the path to var p = new dwv.math.FastPoint2D(event._x, event._y); scissors.setPoint(p); // do the work var results = 0; var stop = false; while( !parentPoints[p.y][p.x] &amp;&amp; !stop) { console.log(&quot;Getting ready...&quot;); results = scissors.doWork(); if( results.length === 0 ) { stop = true; } else { // fill parents for( var i = 0; i &lt; results.length-1; i+=2 ) { var _p = results[i]; var _q = results[i+1]; parentPoints[_p.y][_p.x] = _q; } } } console.log(&quot;Ready!&quot;); // get the path currentPath = new dwv.math.Path(); stop = false; while (p &amp;&amp; !stop) { currentPath.addPoint(new dwv.math.Point2D(p.x, p.y)); if(!parentPoints[p.y]) { stop = true; } else { if(!parentPoints[p.y][p.x]) { stop = true; } else { p = parentPoints[p.y][p.x]; } } } currentPath.appenPath(path); // remove previous draw if ( shapeGroup ) { shapeGroup.destroy(); } // create shape var factory = new dwv.tool.RoiFactory(); shapeGroup = factory.create(currentPath.pointArray, self.style); shapeGroup.id( dwv.math.guid() ); // get the position group var posGroup = app.getDrawController().getCurrentPosGroup(); // add shape group to position group posGroup.add(shapeGroup); // draw shape command command = new dwv.tool.DrawGroupCommand(shapeGroup, &quot;livewire&quot;, app.getDrawController().getDrawLayer()); // draw command.execute(); }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function(/*event*/){ // nothing to do }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ // treat as mouse up self.mouseup(event); }; /** * Handle double click event. * @param {Object} event The double click event. */ this.dblclick = function(/*event*/){ console.log(&quot;dblclick&quot;); // save command in undo stack app.addToUndoStack(command); // set flag self.started = false; }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ // treat as mouse down self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ // treat as mouse move self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ // treat as mouse up self.mouseup(event); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.ColourTool(app, &quot;lw&quot;); gui.setup(); }; /** * Enable the tool. * @param {Boolean} bool The flag to enable or not. */ this.display = function(bool){ if ( gui ) { gui.display(bool); } // start scissors if displayed if (bool) { //scissors = new dwv.math.Scissors(); var size = app.getImage().getGeometry().getSize(); scissors.setDimensions( size.getNumberOfColumns(), size.getNumberOfRows() ); scissors.setData(app.getImageData().data); } }; /** * Initialise the tool. */ this.init = function() { if ( gui ) { // init with the app window scale this.style.setScale(app.getWindowScale()); // set the default to the first in the list this.setLineColour(this.style.getLineColour()); // init html gui.initialise(); } return true; }; /** * Add an event listener on the app. * @param {Object} listener The method associated with the provided event type. */ this.addEventListener = function (listener) { listeners.push(listener); }; /** * Remove an event listener from the app. * @param {Object} listener The method associated with the provided event type. */ this.removeEventListener = function (listener) { for ( var i = 0; i &lt; listeners.length; ++i ) { if ( listeners[i] === listener ) { listeners.splice(i,1); } } }; // Private Methods ----------------------------------------------------------- /** * Fire an event: call all associated listeners. * @param {Object} event The event to fire. */ function fireEvent (event) { for ( var i=0; i &lt; listeners.length; ++i ) { listeners[i](event); } } }; // Livewire class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Livewire.prototype.getHelp = function() { return { &quot;title&quot;: dwv.i18n(&quot;tool.Livewire.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.Livewire.brief&quot;) }; }; /** * Set the line colour of the drawing. * @param {String} colour The colour to set. */ dwv.tool.Livewire.prototype.setLineColour = function(colour) { // set style var this.style.setLineColour(colour); }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_tools_protractor.js.html":{"id":"src_tools_protractor.js.html","title":"Source: src/tools/protractor.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes d tor * @external Konva */ dwv.tool.ProtractorFactory = function () { /** * Get the number of points needed to build the shape. * @return {Number} The number of points. */ this.getNPoints = function () { return 3; }; /** * Get the timeout between point storage. * @return {Number} The timeout in milliseconds. */ this.getTimeout = function () { return 500; }; }; /** * Create a protractor shape to be displayed. * @param {Array} points The points from which to extract the protractor. * @param {Object} style The drawing style. * @param {Object} image The associated image. */ dwv.tool.ProtractorFactory.prototype.create = function (points, style/*, image*/) { // physical shape var line0 = new dwv.math.Line(points[0], points[1]); // points stored the Konvajs way var pointsArray = []; for( var i = 0; i &lt; points.length; ++i ) { pointsArray.push( points[i].getX() ); pointsArray.push( points[i].getY() ); } // draw shape var kshape = new Konva.Line({ points: pointsArray, stroke: style.getLineColour(), strokeWidth: style.getScaledStrokeWidth(), name: &quot;shape&quot; }); var group = new Konva.Group(); group.name(&quot;protractor-group&quot;); group.add(kshape); group.visible(true); // dont inherit // text and decoration if ( points.length === 3 ) { var line1 = new dwv.math.Line(points[1], points[2]); // larger hitfunc kshape.hitFunc( function (context) { context.beginPath(); context.moveTo( points[0].getX(), points[0].getY() ); context.lineTo( points[1].getX(), points[1].getY() ); context.lineTo( points[2].getX(), points[2].getY() ); context.closePath(); context.fillStrokeShape(this); }); // quantification var angle = dwv.math.getAngle(line0, line1); var inclination = line0.getInclination(); if ( angle &gt; 180 ) { angle = 360 - angle; inclination += angle; } // quantification var quant = { &quot;angle&quot;: { &quot;value&quot;: angle, &quot;unit&quot;: dwv.i18n(&quot;unit.degree&quot;)} }; var ktext = new Konva.Text({ fontSize: style.getScaledFontSize(), fontFamily: style.getFontFamily(), fill: style.getLineColour(), name: &quot;text&quot; }); ktext.textExpr = &quot;{angle}&quot;; ktext.longText = &quot;&quot;; ktext.quant = quant; ktext.setText(dwv.utils.replaceFlags(ktext.textExpr, ktext.quant)); // label var midX = ( line0.getMidpoint().getX() + line1.getMidpoint().getX() ) / 2; var midY = ( line0.getMidpoint().getY() + line1.getMidpoint().getY() ) / 2; var klabel = new Konva.Label({ x: midX, y: midY - 15, name: &quot;label&quot; }); klabel.add(ktext); klabel.add(new Konva.Tag()); // arc var radius = Math.min(line0.getLength(), line1.getLength()) * 33 / 100; var karc = new Konva.Arc({ innerRadius: radius, outerRadius: radius, stroke: style.getLineColour(), strokeWidth: style.getScaledStrokeWidth(), angle: angle, rotation: -inclination, x: points[1].getX(), y: points[1].getY(), name: &quot;shape-arc&quot; }); // add to group group.add(klabel); group.add(karc); } // return group return group; }; /** * Update a protractor shape. * @param {Object} anchor The active anchor. * @param {Object} image The associated image. */ dwv.tool.UpdateProtractor = function (anchor/*, image*/) { // parent group var group = anchor.getParent(); // associated shape var kline = group.getChildren( function (node) { return node.name() === 'shape'; })[0]; // associated label var klabel = group.getChildren( function (node) { return node.name() === 'label'; })[0]; // associated arc var karc = group.getChildren( function (node) { return node.name() === 'shape-arc'; })[0]; // find special points var begin = group.getChildren( function (node) { return node.id() === 'begin'; })[0]; var mid = group.getChildren( function (node) { return node.id() === 'mid'; })[0]; var end = group.getChildren( function (node) { return node.id() === 'end'; })[0]; // update special points switch ( anchor.id() ) { case 'begin': begin.x( anchor.x() ); begin.y( anchor.y() ); break; case 'mid': mid.x( anchor.x() ); mid.y( anchor.y() ); break; case 'end': end.x( anchor.x() ); end.y( anchor.y()  * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ self.mouseup(event); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ // long touch triggers the dblclick touchTimerID = setTimeout(self.dblclick, 500); // call mouse equivalent self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ // abort timer if move if (touchTimerID !== null) { clearTimeout(touchTimerID); touchTimerID = null; } // call mouse equivalent self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ // abort timer if (touchTimerID !== null) { clearTimeout(touchTimerID); touchTimerID = null; } // call mouse equivalent self.mouseup(event); }; /** * Handle mouse scroll event (fired by Firefox). * @param {Object} event The mouse scroll event. */ this.DOMMouseScroll = function (event) { // ev.detail on firefox is 3 if ( event.detail &lt; 0 ) { mouseScroll(true); } else { mouseScroll(false); } }; /** * Handle mouse wheel event. * @param {Object} event The mouse wheel event. */ this.mousewheel = function (event) { // ev.wheelDelta on chrome is 120 if ( event.wheelDelta &gt; 0 ) { mouseScroll(true); } else { mouseScroll(false); } }; /** * Mouse scroll action. * @param {Boolean} up True to increment, false to decrement. */ function mouseScroll (up) { var hasSlices = (app.getImage().getGeometry().getSize().getNumberOfSlices() !== 1); var hasFrames = (app.getImage().getNumberOfFrames() !== 1); if ( up ) { if (hasSlices) { app.getViewController().incrementSliceNb(); } else if (hasFrames) { app.getViewController().incrementFrameNb(); } } else { if (hasSlices) { app.getViewController().decrementSliceNb(); } else if (hasFrames) { app.getViewController().decrementFrameNb(); } } } /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Handle double click. * @param {Object} event The key down event. */ this.dblclick = function (/*event*/) { app.getViewController().play(); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.Scroll(app); gui.setup(); }; /** * Enable the tool. * @param {Boolean} bool The flag to enable or not. */ this.display = function(bool){ if ( gui ) { gui.display(bool); } }; /** * Initialise the tool. */ this.init = function() { if ( app.isMonoSliceData() &amp;&amp; app.getImage().getNumberOfFrames() === 1 ) { return false; } return true; }; }; // Scroll class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Scroll.prototype.getHelp = function() { return { &quot;title&quot;: dwv.i18n(&quot;tool.Scroll.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.Scroll.brief&quot;), &quot;mouse&quot;: { &quot;mouse_drag&quot;: dwv.i18n(&quot;tool.Scroll.mouse_drag&quot;), &quot;double_click&quot;: dwv.i18n(&quot;tool.Scroll.double_click&quot;) }, &quot;touch&quot;: { 'touch_drag': dwv.i18n(&quot;tool.Scroll.touch_drag&quot;), 'tap_and_hold': dwv.i18n(&quot;tool.Scroll.tap_and_hold&quot;) } }; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_tools_editor.js.html":{"id":"src_tools_editor.js.html","title":"Source: src/tools/editor.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filte @type Boolean */ var isActive = false; /** * Update function used by anchors to update the shape. * @private * @type Function */ var updateFunction = null; /** * Draw event callback. * @private * @type Function */ var drawEventCallback = null; /** * Set the shape to edit. * @param {Object} inshape The shape to edit. */ this.setShape = function ( inshape ) { shape = inshape; // reset anchors if ( shape ) { removeAnchors(); addAnchors(); } }; /** * Set the associated image. * @param {Object} img The associated image. */ this.setImage = function ( img ) { image = img; }; /** * Get the edited shape. * @return {Object} The edited shape. */ this.getShape = function () { return shape; }; /** * Get the active flag. * @return {Boolean} The active flag. */ this.isActive = function () { return isActive; }; /** * Set the draw event callback. * @param {Object} callback The callback. */ this.setDrawEventCallback = function ( callback ) { drawEventCallback = callback; }; /** * Enable the editor. Redraws the layer. */ this.enable = function () { isActive = true; if ( shape ) { setAnchorsVisible( true ); if ( shape.getLayer() ) { shape.getLayer().draw(); } } }; /** * Disable the editor. Redraws the layer. */ this.disable = function () { isActive = false; if ( shape ) { setAnchorsVisible( false ); if ( shape.getLayer() ) { shape.getLayer().draw(); } } }; /** * Reset the anchors. */ this.resetAnchors = function () { // remove previous controls removeAnchors(); // add anchors addAnchors(); // set them visible setAnchorsVisible( true ); }; /** * Apply a function on all anchors. * @param {Object} func A f(shape) function. */ function applyFuncToAnchors( func ) { if ( shape &amp;&amp; shape.getParent() ) { var anchors = shape.getParent().find('.anchor'); anchors.each( func ); } } /** * Set anchors visibility. * @param {Boolean} flag The visible flag. */ function setAnchorsVisible( flag ) { applyFuncToAnchors( function (anchor) { anchor.visible( flag ); }); } /** * Set anchors active. * @param {Boolean} flag The active (on/off) flag. */ this.setAnchorsActive = function ( flag ) { var func = null; if ( flag ) { func = function (anchor) { setAnchorOn( anchor ); }; } else { func = function (anchor) { setAnchorOff( anchor ); }; } applyFuncToAnchors( func ); }; /** * Remove anchors. */ function removeAnchors() { applyFuncToAnchors( function (anchor) { anchor.remove(); }); } /** * Add the shape anchors. */ function addAnchors() { // exit if no shape or no layer if ( !shape || !shape.getLayer() ) { return; } // get shape group var group = shape.getParent(); // add shape specific anchors to the shape group if ( shape instanceof Konva.Line ) { var points = shape.points(); if ( points.length === 4 || points.length === 6) { // add shape offset var p0x = points[0] + shape.x(); var p0y = points[1] + shape.y(); var p1x = points[2] + shape.x(); var p1y = points[3] + shape.y(); addAnchor(group, p0x, p0y, 'begin'); if ( points.length === 4 ) { var shapekids = group.getChildren( dwv.draw.isNodeNameShapeExtra ); if (shapekids.length === 2) { updateFunction = dwv.tool.UpdateRuler; } else { updateFunction = dwv.tool.UpdateArrow; } addAnchor(group, p1x, p1y, 'end'); } else { updateFunction = dwv.tool.UpdateProtractor; addAnchor(group, p1x, p1y, 'mid'); var p2x = points[4] + shape.x(); var p2y = points[5] + shape.y(); addAnchor(group, p2x, p2y, 'end'); } } else { updateFunction = dwv.tool.UpdateRoi; var px = 0; var py = 0; for ( var i = 0; i &lt; points.length; i=i+2 ) { px = points[i] + shape.x(); py = points[i+1] + shape.y(); addAnchor(group, px, py, i); } } } else if ( shape instanceof Konva.Rect ) { updateFunction = dwv.tool.UpdateRect; var rectX = shape.x(); var rectY = shape.y(); var rectWidth = shape.width(); var rectHeight = shape.height(); addAnchor(group, rectX, rectY, 'topLeft'); addAnchor(group, rectX+rectWidth, rectY, 'topRight'); addAnchor(group, rectX+rectWidth, rectY+rectHeight, 'bottomRight'); addAnchor(group, rectX, rectY+rectHeight, 'bottomLeft'); } else if ( shape instanceof Konva.Ellipse ) { updateFunction = dwv.tool.UpdateEllipse; var ellipseX = shape.x(); var ellipseY = shape.y(); var radius = shape.radius(); addAnchor(group, ellipseX-radius.x, ellipseY-radius.y, 'topLeft'); addAnchor(group, ellipseX+radius.x, ellipseY-radius.y, 'topRight'); addAnchor(group, ellipseX+radius.x, ellipseY+radius.y, 'bottomRight'); addAnchor(group, ellipseX-radius.x, ellipseY+radius.y, 'bottomLeft'); } // add group to layer //shape.getLayer().add( group ); //shape.getParent().add( group ); } /** * Create shape editor controls, i.e. the anchors. * @param {Object} group The group associated with this anchor. * @param {Number} x The X position of the anchor. * @param {Number} y The Y position of the anchor. * @param {Number} id The id of the anchor. */ function addAnchor(group, x, y, id) { // anchor shape var anchor = new Konva.Circle({ x: x, y: y, stroke: '#999', fill: 'rgba(100,100,100,0.7', strokeWidth: app.getStyle().getScaledStrokeWidth() / app.getScale(), radius: app.getStyle().scale(6) / app.getScale(), name: 'anchor', id: id, dragOnTop: false, draggable: true, visible: false }); // set anchor on setAnchorOn( anchor ); // add the anchor to the group group.add(anchor); } /** * Get a simple clone of the input anchor. * @param {Object} anchor The anchor to clone. */ function getClone( anchor ) { // create closure to properties var parent = anchor.getParent(); var id = anchor.id(); var x = anchor.x(); var y = anchor.y(); // create clone object var clone = {}; clone.getParent = function () { return parent; }; clone.id = function () { return id; }; clone.x = function () { return x; }; clone.y = function () { return y; }; return clone; } /** * Set the anchor on listeners. * @param {Object} anchor The anchor to set on. */ function setAnchorOn( anchor ) { var startAnchor = null; // command name based on shape type var shapeDisplayName = dwv.tool.GetShapeDisplayName(shape); // drag start listener anchor.on('dragstart.edit', function (evt fY; var windowWidth = parseInt(app.getViewController().getWindowLevel().width, 10) + diffX; // add the manual preset to the view app.getViewController().addWindowLevelPresets( { &quot;manual&quot;: { &quot;wl&quot;: new dwv.image.WindowLevel(windowCenter, windowWidth), &quot;name&quot;: &quot;manual&quot;} } ); app.getViewController().setWindowLevelPreset(&quot;manual&quot;); // update gui if ( gui ) { // initialise to add the manual preset gui.initialise(); // set selected preset dwv.gui.setSelected(app.getElement(&quot;presetSelect&quot;), &quot;manual&quot;); } // store position self.x0 = event._x; self.y0 = event._y; }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function(/*event*/){ // set start flag if( self.started ) { self.started = false; } }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ // treat as mouse up self.mouseup(event); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ self.mouseup(event); }; /** * Handle double click event. * @param {Object} event The double click event. */ this.dblclick = function(event){ // update GUI app.getViewController().setWindowLevel( parseInt(app.getImage().getRescaledValue( event._x, event._y, app.getViewController().getCurrentPosition().k), 10), parseInt(app.getViewController().getWindowLevel().width, 10) ); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ // let the app handle it app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.WindowLevel(app); gui.setup(); own event. */ this.twotouchdown = function(event){ self.started = true; // store first point self.x0 = event._x; self.y0 = event._y; // first line var point0 = new dwv.math.Point2D(event._x, event._y); var point1 = new dwv.math.Point2D(event._x1, event._y1); self.line0 = new dwv.math.Line(point0, point1); self.midPoint = self.line0.getMidpoint(); }; /** * Handle mouse move event. * @param {Object} event The mouse move event. */ this.mousemove = function(event){ if (!self.started) { return; } // calculate translation var tx = event._xs - self.x0; var ty = event._ys - self.y0; // apply translation //app.translate(tx, ty); app.stepTranslate(tx, ty); // reset origin point self.x0 = event._xs; self.y0 = event._ys; }; /** * Handle two touch move event. * @param {Object} event The touch move event. */ this.twotouchmove = function(event){ if (!self.started) { return; } var point0 = new dwv.math.Point2D(event._x, event._y); var point1 = new dwv.math.Point2D(event._x1, event._y1); var newLine = new dwv.math.Line(point0, point1); var lineRatio = newLine.getLength() / self.line0.getLength(); if( lineRatio === 1 ) { // scroll mode // difference to last position var diffY = event._y - self.y0; // do not trigger for small moves if( Math.abs(diffY) &lt; 15 ) { return; } // update GUI if( diffY &gt; 0 ) { app.getViewController().incrementSliceNb(); } else { app.getViewController().decrementSliceNb(); } } else { // zoom mode var zoom = (lineRatio - 1) / 2; if( Math.abs(zoom) % 0.1 &lt;= 0.05 ) { app.stepZoom(zoom, event._xs, event._ys); } } }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function(/*event*/){ if (self.started) { // stop recording self.started = false; } }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ self.mouseup(event); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ var touches = event.targetTouches; if( touches.length === 1 ){ self.mousedown(event); } else if( touches.length === 2 ){ self.twotouchdown(event); } }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ var touches = event.targetTouches; if( touches.length === 1 ){ self.mousemove(event); } else if( touches.length === 2 ){ self.twotouchmove(event); } }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ self.mouseup(event); }; /** * Handle mouse scroll event (fired by Firefox). * @param {Object} event The mouse scroll event. */ this.DOMMouseScroll = function(event){ // ev.detail on firefox is 3 var step = - event.detail / 30; app.stepZoom(step, event._xs, event._ys); }; /** * Handle mouse wheel event. * @param {Object} event The mouse wheel event. */ this.mousewheel = function(event){ // ev.wheelDelta on chrome is 120 var step = event.wheelDelta / 1200; app.stepZoom(step, event._xs, event._ys); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.ZoomAndPan(app); gui.setup(); }; /** * Enable the tool. * @param {Boolean} bool The flag to enable or not. */ this.display = function(bool){ if ( gui ) { gui.display(bool); } }; }; // ZoomAndPan class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.ZoomAndPan.prototype.getHelp = function() { return { &quot;title&quot;: dwv.i18n(&quot;tool.ZoomAndPan.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.ZoomAndPan.brief&quot;), &quot;mouse&quot;: { &quot;mouse_wheel&quot;: dwv.i18n(&quot;tool.ZoomAndPan.mouse_wheel&quot;), &quot;mouse_drag&quot;: dwv.i18n(&quot;tool.ZoomAndPan.mouse_drag&quot;) }, &quot;touch&quot;: { 'twotouch_pinch': dwv.i18n(&quot;tool.ZoomAndPan.twotouch_pinch&quot;), 'touch_drag': dwv.i18n(&quot;tool.ZoomAndPan.touch_drag&q e) { toolbox.setSelectedTool(name); }; /** * Set the selected shape. * @param {String} name The name of the shape. */ this.setSelectedShape = function (name) { toolbox.getSelectedTool().setShapeName(name); }; /** * Set the selected filter. * @param {String} name The name of the filter. */ this.setSelectedFilter = function (name) { toolbox.getSelectedTool().setSelectedFilter(name); }; /** * Run the selected filter. */ this.runSelectedFilter = function () { toolbox.getSelectedTool().getSelectedFilter().run(); }; /** * Set the tool line colour. * @param {String} colour The colour. */ this.setLineColour = function (colour) { toolbox.getSelectedTool().setLineColour(colour); }; /** * Set the tool range. * @param {Object} range The new range of the data. */ this.setRange = function (range) { // seems like jquery is checking if the method exists before it // is used... if ( toolbox &amp;&amp; toolbox.getSelectedTool() &amp;&amp; toolbox.getSelectedTool().getSelectedFilter() ) { toolbox.getSelectedTool().getSelectedFilter().run(range); } }; /** * Add canvas mouse and touch listeners. * @param {Object} canvas The canvas to listen to. */ this.addCanvasListeners = function (canvas) { // allow pointer events canvas.setAttribute(&quot;style&quot;, &quot;pointer-events: auto;&quot;); // mouse listeners canvas.addEventListener(&quot;mousedown&quot;, onMouch); canvas.addEventListener(&quot;mousemove&quot;, onMouch); canvas.addEventListener(&quot;mouseup&quot;, onMouch); canvas.addEventListener(&quot;mouseout&quot;, onMouch); canvas.addEventListener(&quot;mousewheel&quot;, onMouch); canvas.addEventListener(&quot;DOMMouseScroll&quot;, onMouch); canvas.addEventListener(&quot;dblclick&quot;, onMouch); // touch listeners canvas.addEventListener(&quot;touchstart&quot;, onMouch); canvas.addEventListener(&quot;touchmove&quot;, onMouch); canvas.addEventListener(&quot;touchend&quot;, onMouch); }; /** * Remove canvas mouse and touch listeners. * @param {Object} canvas The canvas to stop listening to. */ this.removeCanvasListeners = function (canvas) { // disable pointer events canvas.setAttribute(&quot;style&quot;, &quot;pointer-events: none;&quot;); // mouse listeners canvas.removeEventListener(&quot;mousedown&quot;, onMouch); canvas.removeEventListener(&quot;mousemove&quot;, onMouch); canvas.removeEventListener(&quot;mouseup&quot;, onMouch); canvas.removeEventListener(&quot;mouseout&quot;, onMouch); canvas.removeEventListener(&quot;mousewheel&quot;, onMouch); canvas.removeEventListener(&quot;DOMMouseScroll&quot;, onMouch); canvas.removeEventListener(&quot;dblclick&quot;, onMouch); // touch listeners canvas.removeEventListener(&quot;touchstart&quot;, onMouch); canvas.removeEventListener(&quot;touchmove&quot;, onMouch); canvas.removeEventListener(&quot;touchend&quot;, onMouch); }; /** * Mou(se) and (T)ouch event handler. This function just determines the mouse/touch * position relative to the canvas element. It then passes it to the current tool. * @private * @param {Object} event The event to handle. */ function onMouch(event) { // flag not to get confused between touch and mouse var handled = false; // Store the event position relative to the image canvas // in an extra member of the event: // event._x and event._y. var offsets = null; var position = null; if ( event.type === &quot;touchstart&quot; || event.type === &quot;touchmove&quot;) { // event offset(s) offsets = dwv.html.getEventOffset(event); // should have at least one offset event._xs = offsets[0].x; event._ys = offsets[0].y; position = displayToIndexConverter( offsets[0] ); event._x = parseInt( position.x, 10 ); event._y = parseInt( position.y, 10 ); // possible second if ( offsets.length === 2 ) { event._x1s = offsets[1].x; event._y1s = offsets[1].y; position = displayToIndexConverter( offsets[1] ); event._x1 = parseInt( position.x, 10 ); event._y1 = parseInt( position.y, 10 ); } // set handle event flag handled = true; } else if ( event.type === &quot;mousemove&quot; || event.type === &quot;mousedown&quot; || event.type === &quot;mouseup&quot; || event.type === &quot;mouseout&quot; || event.type === &quot;mousewheel&quot; || event.type === &quot;dblclick&quot; || event.type === &quot;DOMMouseScroll&quot; ) { offsets = dwv.html.getEventOffset(event); event._xs = offsets[0].x; event._ys = offsets[0].y; position = displayToIndexConverter( offsets[0] ); event._x = parseInt( position.x, 10 ); event._y = parseInt( position.y, 10 ); // set handle event flag handled = true; } else if ( event.type === &quot;keydown&quot; || event.type === &quot;touchend&quot;) { handled = true; } // Call the event handler of the curently selected tool. if ( handled ) { if ( event.type !== &quot;keydown&quot; ) { event.preventDefault(); } var func = toolbox.getSelectedTool()[event.type]; if ( func ) { func(event); } } } }; // class dwv.ToolboxController Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_utils_string.js.html":{"id":"src_utils_string.js.html","title":"Source: src/utils/string.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.DrawListdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.FolderLoaddwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.gui.info.MiniColourMapdwv.gui.info.Overlaydwv.gui.info.Plotdwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.f tStr.split('&amp;'); for ( var i = 0; i &lt; pairs.length; ++i ) { var pair = pairs[i].split('='); // if the key does not exist, create it if ( !result[pair[0]] ) { result[pair[0]] = pair[1]; } else { // make it an array if ( !( result[pair[0]] instanceof Array ) ) { result[pair[0]] = [result[pair[0]]]; } result[pair[0]].push(pair[1]); } } } return result; }; /** * Replace flags in a input string. Flags are keywords surrounded with curly * braces. * @param {String} inputStr The input string. * @param {Object} values A object of {value, unit}. * @example * var values = {&quot;length&quot;: { &quot;value&quot;: 33, &quot;unit&quot;: &quot;cm&quot; } }; * var str = &quot;The length is: {length}.&quot;; * var res = dwv.utils.replaceFlags(str, values); // &quot;The length is: 33 cm.&quot; * @return {String} The result string. */ dwv.utils.replaceFlags = function (inputStr, values) { var res = &quot;&quot;; // check input string if (inputStr === null || typeof inputStr === &quot;undefined&quot;) { return res; } res = inputStr; // check values if (values === null || typeof values === &quot;undefined&quot;) { return res; } // loop through values keys var keys = Object.keys(values); for (var i = 0; i &lt; keys.length; ++i) { var valueObj = values[keys[i]]; if ( valueObj !== null &amp;&amp; typeof valueObj !== &quot;undefined&quot; &amp;&amp; valueObj.value !== null &amp;&amp; typeof valueObj.value !== &quot;undefined&quot;) { // value string var valueStr = valueObj.value.toPrecision(4); // add unit if available // space or no space? Yes apart from degree... // check: https://en.wikipedia.org/wiki/Space_(punctuation)#Spaces_and_unit_symbols if (valueObj.unit !== null &amp;&amp; typeof valueObj.unit !== &quot;undefined&quot; &amp;&amp; valueObj.unit.length !== 0) { if (valueObj.unit !== &quot;degree&quot;) { valueStr += &quot; &quot;; } valueStr += valueObj.unit; } // flag to replace var flag = '{' + keys[i] + '}'; // replace res = res.replace(flag, valueStr); } } // return re ion getGlobalPercent() { var sum = 0; var lenprog = progresses.length; for ( var i = 0; i &lt; lenprog; ++i ) { for ( var j = 0; j &lt; numberOfDimensions; ++j ) { sum += progresses[i][j]; } } return Math.round( sum / (lenprog * numberOfDimensions) ); } /** * Create a mono progress event handler. * @param {Number} index The index of the data. * @param {Number} subindex The sub-index of the data. */ this.getMonoProgressHandler = function (index, subindex) { return function (event) { event.index = index; event.subindex = subindex; self.onprogress(event); }; }; /** * Create a mono loadend event handler: sends a 100% progress. * @param {Number} index The index of the data. * @param {Number} subindex The sub-index of the data. */ this.getMonoOnLoadEndHandler = function (index, subindex) { return function () { self.onprogress({'type': 'load-progress', 'lengthComputable': true, 'loaded': 100, 'total': 100, 'index': index, 'subindex': subindex}); }; }; /** * Create a mono progress event handler with an undefined index. * Warning: The caller handles the progress index. * @param {Number} subindex The sub-index of the data. */ this.getUndefinedMonoProgressHandler = function (subindex) { return function (event) { event.subindex = subindex; self.onprogress(event); }; }; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_utils_thread.js.html":{"id":"src_utils_thread.js.html","title":"Source: src/utils/thread.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.dicom.Tagdwv.gui.base.ColourTooldwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.b pe.onworkerend = function () {}; /** * Worker thread. * @external Worker * @constructor * @param {Object} parentPool The parent pool. */ dwv.utils.WorkerThread = function (parentPool) { // closure to self var self = this; // thread ID var id = Math.random().toString(36).substring(2, 15); // running task var runningTask = {}; // worker used to run task var worker; /** * Get the thread ID. * @return {String} The thread ID (alphanumeric). */ this.getId = function () { return id; }; /** * Run a worker task * @param {Object} workerTask The task to run. */ this.run = function (workerTask) { // store task runningTask = workerTask; // create a new web worker if (runningTask.script !== null) { worker = new Worker(runningTask.script); worker.addEventListener('message', ontaskend, false); // launch the worker worker.postMessage(runningTask.startMessage); } }; /** * Stop a run and free the thread. */ this.stop = function () { // stop the worker worker.terminate(); // tell the parent pool this thread is free parentPool.freeWorkerThread(this); }; /** * Handle once the task is done. * For now assume we only get a single callback from a worker * which also indicates the end of this worker. * @param {Object} event The callback event. */ function ontaskend(event) { // pass to original callback runningTask.callback(event); // stop the worker and free the thread self.stop(); } }; /** * Worker task. * @constructor * @param {String} script The worker script. * @param {Function} callback The worker callback. * @param {Object} message The data to pass to the worker. */ dwv.utils.WorkerTask = function (script, callback, message) { // worker script this.script = script; // worker callback this.callback = callback; // worker start message this.startMessage = message; }; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"src_app_viewController.js.html":{"id":"src_app_viewController.js.html","title":"Source: src/app/viewCon ; /** * Set the current slice position. * @param {Number} k The slice index. * @return {Boolean} False if not in bounds. */ this.setCurrentSlice = function (k) { return view.setCurrentPosition({ &quot;i&quot;: view.getCurrentPosition().i, &quot;j&quot;: view.getCurrentPosition().j, &quot;k&quot;: k }); }; /** * Increment the current slice number. * @return {Boolean} False if not in bounds. */ this.incrementSliceNb = function () { return self.setCurrentSlice( view.getCurrentPosition().k + 1 ); }; /** * Decrement the current slice number. * @return {Boolean} False if not in bounds. */ this.decrementSliceNb = function () { return self.setCurrentSlice( view.getCurrentPosition().k - 1 ); }; /** * Get the current frame. * @return {Number} The frame number. */ this.getCurrentFrame = function () { return view.getCurrentFrame(); }; /** * Set the current frame. * @param {Number} number The frame number. * @return {Boolean} False if not in bounds. */ this.setCurrentFrame = function (number) { return view.setCurrentFrame(number); }; /** * Increment the current frame. * @return {Boolean} False if not in bounds. */ this.incrementFrameNb = function () { return view.setCurrentFrame( view.getCurrentFrame() + 1 ); }; /** * Decrement the current frame. * @return {Boolean} False if not in bounds. */ this.decrementFrameNb = function () { return view.setCurrentFrame( view.getCurrentFrame() - 1 ); }; /** * Go to first slice . * @return {Boolean} False if not in bounds. * @deprecated Use the setCurrentSlice function. */ this.goFirstSlice = function() { return view.setCurrentPosition({ &quot;i&quot;: view.getCurrentPosition().i, &quot;j&quot;: view.getCurrentPosition().j, &quot;k&quot;: 0 }); }; /** * */ this.play = function () { if ( playerID === null ) { var nSlices = view.getImage().getGeometry().getSize().getNumberOfSlices(); var nFrames = view.getImage().getNumberOfFrames(); playerID = setInterval( function () { if ( nSlices !== 1 ) { if ( !self.incrementSliceNb() ) { self.setCurrentSlice(0); } } else if ( nFrames !== 1 ) { if ( !self.incrementFrameNb() ) { self.setCurrentFrame(0); } } }, 300); } else { this.stop(); } }; /** * */ this.stop = function () { if ( playerID !== null ) { clearInterval(playerID); playerID = null; } }; /** * Get the window/level. * @return {Object} The window center and width. */ this.getWindowLevel = function () { return { &quot;width&quot;: view.getCurrentWindowLut().getWindowLevel().getWidth(), &quot;center&quot;: view.getCurrentWindowLut().getWindowLevel().getCenter() }; }; /** * Set the window/level. * @param {Number} wc The window center. * @param {Number} ww The window width. */ this.setWindowLevel = function (wc, ww) { view.setWindowLevel(wc,ww); }; /** * Get the colour map. * @return {Object} The colour map. */ this.getColourMap = function () { return view.getColourMap(); }; /** * Set the colour map. * @param {Object} colourMap The colour map. */ this.setColourMap = function (colourMap) { view.setColourMap(colourMap); }; /** * Set the colour map from a name. * @param {String} name The name of the colour map to set. */ this.setColourMapFromName = function (name) { // check if we have it if ( !dwv.tool.colourMaps[name] ) { throw new Error(&quot;Unknown colour map: '&quot; + name + &quot;'&quot;); } // enable it this.setColourMap( dwv.tool.colourMaps[name] ); }; }; // class dwv.ViewController Ã— Search results Close Documentation generated by JSDoc 3.5.5 on Thursday, June 7th 2018 using the DocStrap template. "},"tests_dicom_dicomParser.test.js.html":{"id":"tests_dicom_dicomParser.test.js.html","title":"Source: tests/dicom/dicomParser.test.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/statetests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.d out PhantomJS 1.9 // --------------------------- // TypedArray implementation seems incomplete, at least different than observed // behavior in browsers... // For a DICOM dataset, it was giving an: // 'RangeError: ArrayBuffer length minus the byteOffset is not a multiple of the element size.' // Which seem to originate from reading the data of first tag // (FileMetaInformationGroupLength, Uint32 -&gt; size=4) // at offset 140 of a file of size 3070. 3070-140=2930; 2930/4=732.5... // // Error which, according to specs, should be thrown when the size of the data // to read is not specified (see // https://www.khronos.org/registry/typedarray/specs/latest/#7). But it is specified... // // So I updated the data to be of the correct size (in this case 3072)... /** * Tests for {@link dwv.dicom.DicomParser} using simple DICOM data. * Using remote file for CI integration. * @function module:tests/dicom~dicomParser */ QUnit.test(&quot;Test simple DICOM parsing.&quot;, function (assert) { var done = assert.async(); var request = new XMLHttpRequest(); var urlRoot = &quot;https://raw.githubusercontent.com/ivmartel/dwv/master&quot;; var url = urlRoot + &quot;/tests/data/dwv-test-simple.dcm&quot;; request.open('GET', url, true); request.responseType = &quot;arraybuffer&quot;; request.onerror = function (event) { console.log(event); }; request.onload = function (/*event*/) { assert.ok((this.response.byteLength!==0), &quot;Got a response.&quot;); // parse DICOM var dicomParser = new dwv.dicom.DicomParser(); dicomParser.parse(this.response); var numRows = 32; var numCols = 32; // raw tags var rawTags = dicomParser.getRawDicomElements(); // check values assert.equal(rawTags.x00280010.value[0], numRows, &quot;Number of rows (raw)&quot;); assert.equal(rawTags.x00280011.value[0], numCols, &quot;Number of columns (raw)&quot;); // ReferencedImageSequence - ReferencedSOPInstanceUID assert.equal(rawTags.x00081140.value[0].x00081155.value[0], &quot;1.3.12.2.1107.5.2.32.35162.2012021515511672669154094&quot;, &quot;ReferencedImageSequence SQ (raw)&quot;); // wrapped tags var tags = dicomParser.getDicomElements(); // wrong key assert.equal(tags.getFromKey(&quot;x12345678&quot;), null, &quot;Wrong key&quot;); assert.notOk(tags.getFromKey(&quot;x12345678&quot;), &quot;Wrong key fails if test&quot; ); // empty key assert.equal(tags.getFromKey(&quot;x00081050&quot;), &quot;&quot;, &quot;Empty key&quot;); assert.notOk(tags.getFromKey(&quot;x00081050&quot;), &quot;Empty key fails if test&quot; ); // good key assert.equal(tags.getFromKey(&quot;x00280010&quot;), numRows, &quot;Good key&quot;); assert.ok(tags.getFromKey(&quot;x00280010&quot;), &quot;Good key passes if test&quot; ); // zero value (passes test since it is a string) assert.equal(tags.getFromKey(&quot;x00181318&quot;), 0, &quot;Good key, zero value&quot;); assert.ok(tags.getFromKey(&quot;x00181318&quot;), &quot;Good key, zero value passes if test&quot; ); // check values assert.equal(tags.getFromName(&quot;Rows&quot;), numRows, &quot;Number of rows&quot;); assert.equal(tags.getFromName(&quot;Columns&quot;), numCols, &quot;Number of columns&quot;); // ReferencedImageSequence - ReferencedSOPInstanceUID // only one item value -&gt; returns the object directly // (no need for tags.getFromName(&quot;ReferencedImageSequence&quot;)[0]) assert.equal(tags.getFromName(&quot;ReferencedImageSequence&quot;).x00081155.value[0], &quot;1.3.12.2.1107.5.2.32.35162.2012021515511672669154094&quot;, &quot;ReferencedImageSequence SQ&quot;); // finish async test done(); }; request.send(null); }); /** * Tests for {@link dwv.dicom.DicomParser} using sequence test DICOM data. * Using remote file for CI integration. * @function module:tests/dicom~dicomParser */ QUnit.test(&quot;Test sequence DICOM parsing.&quot;, function (assert) { var done = assert.async(); var request = new XMLHttpRequest(); var urlRoot = &quot;https://raw.githubusercontent.com/ivmartel/dwv/master&quot;; var url = urlRoot + &quot;/tests/data/dwv-test-sequence.dcm&quot;; request.open('GET', url, true); request.responseType = &quot;arraybuffer&quot;; request.onload = function (/*event*/) { assert.ok((this.response.byteLength!==0), &quot;Got a response.&quot;); // parse DICOM var dicomParser = new dwv.dicom.DicomParser(); dicomParser.parse(this.response); // raw tags var rawTags = dicomParser.getRawDicomElements(); assert.ok((Object.keys(rawTags).length!==0), &quot;Got raw tags.&quot;); // wrapped tags var tags = dicomParser.getDicomElements(); assert.ok((tags.dumpToTable().length!==0), &quot;Got wrapped tags.&quot;); // ReferencedImageSequence: explicit sequence var seq00 = tags.getFromName(&quot;ReferencedImageSequence&quot;); assert.equal(seq00.length, 3, &quot;ReferencedImageSequence length&quot;); assert.equal(seq00[0].x00081155.value[0], &quot;1.3.12.2.1107.5.2.32.35162.2012021515511672669154094&quot;, &quot;ReferencedImageSequence - item0 - ReferencedSOPInstanceUID&quot;); assert.equal(seq00[1].x00081155.value[0], &quot;1.3.12.2.1107.5.2.32.35162.2012021515511286933854090&quot;, &quot;ReferencedImageSequence - item1 - ReferencedSOPInstanceUID&quot;); // SourceImageSequence: implicit sequence var seq01 = tags.getFromName(&quot;SourceImageSequence&quot;); assert.equal(seq01.length, 3, &quot;SourceImageSequence length&quot;); assert.equal(seq01[0].x00081155.value[0], &quot;1.3.12.2.1107.5.2.32.35162.2012021515511672669154094&quot;, &quot;SourceImageSequence - item0 - ReferencedSOPInstanceUID&quot;); assert.equal(seq01[1].x00081155.value[0], &quot;1.3.12.2.1107.5.2.32.35162.2012021515511286933854090&quot;, &quot;SourceImageSequence - item1 - ReferencedSOPInstanceUID&quot;); // ReferencedPatientSequence: explicit empty sequence var seq10 = tags.getFromName(&quot;ReferencedPatientSequence&quot;); assert.equal(seq10.length, 0, &quot;ReferencedPatientSequence length&quot;); // ReferencedOverlaySequence: implicit empty sequence var seq11 = tags.getFromName(&quot;ReferencedOverlaySequence&quot;); assert.equal(seq11.length, 0,
